name: Performance Checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build frontend
        run: pnpm build

      - name: Check bundle size
        run: |
          # Get the main bundle size
          MAIN_BUNDLE=$(find dist/assets -name "index-*.js" -exec stat -f%z {} \; 2>/dev/null || find dist/assets -name "index-*.js" -exec stat --format=%s {} \;)
          MAIN_BUNDLE_KB=$((MAIN_BUNDLE / 1024))

          echo "Main bundle size: ${MAIN_BUNDLE_KB}KB"

          # Calculate total JS size
          TOTAL_JS=$(find dist/assets -name "*.js" -exec stat -f%z {} \; 2>/dev/null | awk '{sum+=$1} END {print sum}' || find dist/assets -name "*.js" -exec stat --format=%s {} \; | awk '{sum+=$1} END {print sum}')
          TOTAL_JS_KB=$((TOTAL_JS / 1024))

          echo "Total JS size: ${TOTAL_JS_KB}KB"

          # Budget checks
          MAIN_BUDGET=500  # 500KB for main bundle
          TOTAL_BUDGET=2000  # 2MB for all JS

          if [ $MAIN_BUNDLE_KB -gt $MAIN_BUDGET ]; then
            echo "::error::Main bundle (${MAIN_BUNDLE_KB}KB) exceeds budget (${MAIN_BUDGET}KB)"
            exit 1
          fi

          if [ $TOTAL_JS_KB -gt $TOTAL_BUDGET ]; then
            echo "::warning::Total JS (${TOTAL_JS_KB}KB) exceeds budget (${TOTAL_BUDGET}KB)"
          fi

          echo "Bundle size within budget"

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: dist/stats.html
          if-no-files-found: ignore

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: bundle-size
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Build frontend
        run: pnpm build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm typecheck

  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint
