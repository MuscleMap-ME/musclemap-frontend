            A maintainer will review your changes soon. In the meantime:
            - Make sure all CI checks pass
            - Review our [contributing guidelines](../CONTRIBUTING.md)
            - Feel free to ask questions in the comments

            ðŸ’ª Happy coding!
          issue-message: |
            ðŸ‘‹ Thanks for opening your first issue!

            We appreciate you taking the time to report this. A maintainer will look into it soon.

            In the meantime, you might find helpful information in our [documentation](https://musclemap.me/docs).
