[workspace]
resolver = "2"
members = [
    "crates/core",
    "crates/geo",
    "crates/tu",
    "crates/rank",
    "crates/ratelimit",
    "crates/scoring",
    "crates/load",
    "crates/crypto",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["MuscleMap <dev@musclemap.me>"]
license = "MIT"
repository = "https://github.com/jeanpaulniko/musclemap"

[workspace.dependencies]
wasm-bindgen = "0.2.92"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
js-sys = "0.3"
web-sys = "0.3"
getrandom = { version = "0.2", features = ["js"] }
sha2 = "0.10"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
thiserror = "1.0"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
panic = "abort"

[profile.release.package."*"]
opt-level = 3
