<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BuildNet Control Panel</title>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --accent: #0066ff;
      --accent-glow: rgba(0, 102, 255, 0.3);
      --success: #00cc66;
      --warning: #ffaa00;
      --error: #ff4444;
      --border: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'JetBrains Mono', 'SF Mono', 'Consolas', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--accent), #0044cc);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .logo h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-radius: 20px;
      border: 1px solid var(--border);
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    .status-dot.error {
      background: var(--error);
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 30px var(--accent-glow);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .card-value.small {
      font-size: 18px;
    }

    .packages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
    }

    .package-card {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .package-card:hover {
      background: var(--bg-secondary);
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .package-card.building {
      border-color: var(--warning);
      animation: building-pulse 1s infinite;
    }

    @keyframes building-pulse {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 170, 0, 0.4); }
      50% { box-shadow: 0 0 20px 5px rgba(255, 170, 0, 0.2); }
    }

    .package-name {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .package-status {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .package-status.cached {
      color: var(--success);
    }

    .package-status.building {
      color: var(--warning);
    }

    .package-status.failed {
      color: var(--error);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: var(--accent);
      border-color: var(--accent);
    }

    .btn-primary:hover {
      background: #0055dd;
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-danger {
      border-color: var(--error);
      color: var(--error);
    }

    .btn-danger:hover {
      background: var(--error);
      color: white;
    }

    .console {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .console-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
    }

    .console-title {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .console-body {
      height: 400px;
      overflow-y: auto;
      padding: 15px 20px;
      font-size: 13px;
      line-height: 1.8;
    }

    .console-line {
      white-space: pre-wrap;
      word-break: break-all;
    }

    .console-line.info {
      color: var(--text-secondary);
    }

    .console-line.success {
      color: var(--success);
    }

    .console-line.warning {
      color: var(--warning);
    }

    .console-line.error {
      color: var(--error);
    }

    .console-line .timestamp {
      color: var(--text-secondary);
      margin-right: 10px;
    }

    .stats-row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .stat-item {
      display: flex;
      flex-direction: column;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 20px;
      font-weight: 600;
    }

    .tier-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .tier-0 { background: rgba(0, 204, 102, 0.2); color: var(--success); }
    .tier-1 { background: rgba(0, 204, 102, 0.15); color: #00aa55; }
    .tier-2 { background: rgba(0, 102, 255, 0.2); color: var(--accent); }
    .tier-3 { background: rgba(255, 170, 0, 0.2); color: var(--warning); }
    .tier-4 { background: rgba(255, 68, 68, 0.2); color: var(--error); }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .actions {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">‚ö°</div>
        <h1>BuildNet Control Panel</h1>
      </div>
      <div class="status-badge">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Connecting...</span>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <div class="card-header">
          <span class="card-title">Version</span>
        </div>
        <div class="card-value small" id="version">-</div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-title">Total Builds</span>
        </div>
        <div class="card-value" id="total-builds">-</div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-title">Cache Size</span>
        </div>
        <div class="card-value" id="cache-size">-</div>
      </div>
      <div class="card">
        <div class="card-header">
          <span class="card-title">Artifacts</span>
        </div>
        <div class="card-value" id="artifacts">-</div>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="btn-build-all" onclick="buildAll()">
        <span>üî®</span> Build All
      </button>
      <button class="btn" id="btn-refresh" onclick="refresh()">
        <span>üîÑ</span> Refresh
      </button>
      <button class="btn btn-danger" id="btn-clear-cache" onclick="clearCache()">
        <span>üóëÔ∏è</span> Clear Cache
      </button>
    </div>

    <h2 style="margin-bottom: 15px; font-size: 18px;">Packages</h2>
    <div class="packages-grid" id="packages-grid">
      <!-- Packages will be inserted here -->
    </div>

    <h2 style="margin: 30px 0 15px; font-size: 18px;">Build Output</h2>
    <div class="console">
      <div class="console-header">
        <span class="console-title">Live Output</span>
        <button class="btn" onclick="clearConsole()" style="padding: 6px 12px; font-size: 12px;">Clear</button>
      </div>
      <div class="console-body" id="console-body">
        <div class="console-line info">Waiting for build events...</div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    let eventSource = null;
    let isBuilding = false;

    // Format bytes to human readable
    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // Format duration
    function formatDuration(ms) {
      if (ms < 1000) return ms + 'ms';
      return (ms / 1000).toFixed(1) + 's';
    }

    // Get tier class
    function getTierClass(tier) {
      const tiers = {
        'InstantSkip': 'tier-0',
        'CacheRestore': 'tier-1',
        'MicroIncremental': 'tier-2',
        'SmartIncremental': 'tier-3',
        'FullBuild': 'tier-4'
      };
      return tiers[tier] || 'tier-3';
    }

    // Log to console
    function log(message, type = 'info') {
      const consoleBody = document.getElementById('console-body');
      const line = document.createElement('div');
      line.className = 'console-line ' + type;
      const time = new Date().toLocaleTimeString();
      line.innerHTML = '<span class="timestamp">[' + time + ']</span>' + message;
      consoleBody.appendChild(line);
      consoleBody.scrollTop = consoleBody.scrollHeight;
    }

    // Clear console
    function clearConsole() {
      document.getElementById('console-body').innerHTML = '';
    }

    // Fetch status
    async function fetchStatus() {
      try {
        const res = await fetch(API_BASE + '/status');
        const data = await res.json();

        document.getElementById('status-dot').className = 'status-dot';
        document.getElementById('status-text').textContent = 'Running';
        document.getElementById('version').textContent = 'v' + data.version;
        document.getElementById('total-builds').textContent = data.state_stats.total_builds;

        // Update packages
        const grid = document.getElementById('packages-grid');
        grid.innerHTML = data.packages.map(pkg => `
          <div class="package-card" onclick="buildPackage('${pkg}')">
            <div class="package-name">${pkg}</div>
            <div class="package-status">Click to build</div>
          </div>
        `).join('');

      } catch (err) {
        document.getElementById('status-dot').className = 'status-dot error';
        document.getElementById('status-text').textContent = 'Disconnected';
      }
    }

    // Fetch cache stats
    async function fetchCacheStats() {
      try {
        const res = await fetch(API_BASE + '/cache/stats');
        const data = await res.json();
        document.getElementById('cache-size').textContent = formatBytes(data.total_size);
        document.getElementById('artifacts').textContent = data.artifact_count;
      } catch (err) {
        console.error('Failed to fetch cache stats:', err);
      }
    }

    // Refresh all data
    async function refresh() {
      await Promise.all([fetchStatus(), fetchCacheStats()]);
      log('Refreshed status', 'info');
    }

    // Build all packages
    async function buildAll() {
      if (isBuilding) return;

      isBuilding = true;
      const btn = document.getElementById('btn-build-all');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Building...';

      log('Starting build all...', 'info');

      try {
        const res = await fetch(API_BASE + '/build', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ force: false })
        });

        const data = await res.json();

        if (data.success) {
          log('Build completed successfully in ' + formatDuration(data.total_duration_ms), 'success');
        } else {
          log('Build completed with errors', 'error');
        }

        // Log individual results
        data.results.forEach(r => {
          const type = r.status === 'completed' || r.status === 'cached' ? 'success' : 'error';
          log(`  ${r.package}: ${r.tier} - ${r.status} (${formatDuration(r.duration_ms)})`, type);
          if (r.error) {
            log('    Error: ' + r.error, 'error');
          }
        });

        await refresh();

      } catch (err) {
        log('Build failed: ' + err.message, 'error');
      } finally {
        isBuilding = false;
        btn.disabled = false;
        btn.innerHTML = '<span>üî®</span> Build All';
      }
    }

    // Build single package
    async function buildPackage(name) {
      if (isBuilding) return;

      isBuilding = true;
      log('Building package: ' + name, 'info');

      // Update UI to show building
      const cards = document.querySelectorAll('.package-card');
      cards.forEach(card => {
        if (card.querySelector('.package-name').textContent === name) {
          card.classList.add('building');
          card.querySelector('.package-status').textContent = 'Building...';
          card.querySelector('.package-status').className = 'package-status building';
        }
      });

      try {
        const res = await fetch(API_BASE + '/build/' + name, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ force: false })
        });

        const data = await res.json();

        const type = data.status === 'completed' || data.status === 'cached' ? 'success' : 'error';
        log(`${name}: ${data.tier} - ${data.status} (${formatDuration(data.duration_ms)})`, type);

        if (data.error) {
          log('Error: ' + data.error, 'error');
        }

        await refresh();

      } catch (err) {
        log('Build failed: ' + err.message, 'error');
      } finally {
        isBuilding = false;
        // Remove building state
        const cards = document.querySelectorAll('.package-card');
        cards.forEach(card => card.classList.remove('building'));
      }
    }

    // Clear cache
    async function clearCache() {
      if (!confirm('Are you sure you want to clear the build cache?')) return;

      log('Clearing cache...', 'warning');

      try {
        const res = await fetch(API_BASE + '/cache/clear', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });

        const data = await res.json();
        log('Cache cleared: ' + data.removed + ' artifacts removed', 'success');
        await fetchCacheStats();

      } catch (err) {
        log('Failed to clear cache: ' + err.message, 'error');
      }
    }

    // Connect to SSE events
    function connectEvents() {
      if (eventSource) {
        eventSource.close();
      }

      eventSource = new EventSource(API_BASE + '/events');

      eventSource.addEventListener('build_start', (e) => {
        const data = JSON.parse(e.data);
        log(data.message, 'info');
      });

      eventSource.addEventListener('build_complete', (e) => {
        const data = JSON.parse(e.data);
        log(data.message, 'success');
        refresh();
      });

      eventSource.addEventListener('error', () => {
        log('Event stream disconnected, reconnecting...', 'warning');
        setTimeout(connectEvents, 5000);
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      refresh();
      connectEvents();

      // Auto-refresh every 30 seconds
      setInterval(refresh, 30000);
    });
  </script>
</body>
</html>
