[workspace]
resolver = "2"
members = [
    "buildnet-daemon",
    "buildnet-core",
    "buildnet-ffi",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["MuscleMap Team"]
license = "MIT"
repository = "https://github.com/jeanpaulniko/musclemap"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.42", features = ["full"] }

# HTTP server
axum = { version = "0.8", features = ["ws", "multipart"] }
tower = { version = "0.5", features = ["full"] }
tower-http = { version = "0.6", features = ["fs", "cors", "compression-gzip"] }
hyper = { version = "1.5", features = ["full"] }

# Database
rusqlite = { version = "0.32", features = ["bundled", "backup", "functions"] }
r2d2 = "0.8"
r2d2_sqlite = "0.25"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.3"  # MessagePack for cross-language IPC

# File watching
notify = { version = "6.1", features = ["serde"] }
notify-debouncer-mini = "0.4"

# Hashing
xxhash-rust = { version = "0.8", features = ["xxh3"] }
blake3 = "1.5"

# Process management
nix = { version = "0.29", features = ["process", "signal", "fs"] }
daemonize = "0.5"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.11", features = ["v4", "serde"] }
glob = "0.3"
walkdir = "2.5"
tempfile = "3.14"
once_cell = "1.20"
parking_lot = "0.12"
regex = "1.11"
flate2 = "1.0"
tar = "0.4"
reqwest = { version = "0.12", features = ["json"] }
tokio-stream = { version = "0.1", features = ["sync"] }

# FFI
napi = { version = "2.16", features = ["napi9", "tokio_rt"] }
napi-derive = "2.16"
pyo3 = { version = "0.22", features = ["auto-initialize", "extension-module"] }

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
strip = true
opt-level = 3

[profile.dev]
opt-level = 1
