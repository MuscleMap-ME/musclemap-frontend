<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="thetaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#c4b5fd" stroke-width="1" opacity="0.3"/>

  <!-- Main theta circle -->
  <circle cx="50" cy="50" r="30" fill="none" stroke="url(#thetaGrad)" stroke-width="8" filter="url(#glow)"/>

  <!-- Horizontal bar -->
  <rect x="25" y="46" width="50" height="8" rx="4" fill="url(#thetaGrad)" filter="url(#glow)"/>

  <!-- Orbiting particles -->
  <circle cx="90" cy="50" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="10" cy="50" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="50" cy="10" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="50" cy="90" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="78" cy="22" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="22" cy="78" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="78" cy="78" r="2" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="22" cy="22" r="2" fill="#c4b5fd" opacity="0.5"/>
</svg>
