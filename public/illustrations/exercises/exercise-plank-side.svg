<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Forearm Plank - Hold Position
    View: Side
    Primary Muscles: Rectus Abdominis (85%), Transverse Abdominis (90%), Obliques (70%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Rectus Abdominis - PRIMARY (85%) -->
    <path id="muscle-abs" data-muscle="rectus-abdominis" data-activation="85"
      d="M 155 295 Q 200 285 240 295 Q 250 330 240 365 Q 200 375 155 365 Q 145 330 155 295"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.8;0.92;0.8" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Transverse Abdominis (deep core) - PRIMARY (90%) -->
    <path id="muscle-tva" data-muscle="transverse-abdominis" data-activation="90"
      d="M 150 305 Q 200 295 245 305 Q 255 335 245 360 Q 200 370 150 360 Q 140 335 150 305"
      fill="url(#activationMax)" filter="url(#muscleGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.65;0.8;0.65" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </path>

    <!-- External Obliques - SECONDARY (70%) -->
    <path id="muscle-obliques" data-muscle="external-obliques" data-activation="70"
      d="M 240 300 Q 260 295 275 315 Q 285 350 275 385 Q 258 395 245 375 Q 240 340 240 300"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Erector Spinae - STABILIZER (60%) -->
    <path id="muscle-erector" data-muscle="erector-spinae" data-activation="60"
      d="M 160 280 Q 180 275 195 290 Q 205 330 195 370 Q 178 380 165 365 Q 155 325 160 280"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/>

    <!-- Quadriceps - STABILIZER (45%) -->
    <path id="muscle-quads" data-muscle="quadriceps" data-activation="45"
      d="M 290 320 Q 330 310 365 335 Q 385 380 370 425 Q 330 445 295 420 Q 280 375 290 320"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Glutes - STABILIZER (50%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="50"
      d="M 255 320 Q 285 310 305 340 Q 315 385 295 420 Q 260 435 245 405 Q 240 360 255 320"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Shoulders - STABILIZER (55%) -->
    <ellipse id="muscle-delts" data-muscle="deltoids" data-activation="55"
      cx="85" cy="295" rx="20" ry="25"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.5"/>
  </g>

  <!-- FIGURE LAYER - Side View Plank -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking down) -->
    <ellipse cx="55" cy="280" rx="28" ry="32" transform="rotate(15 55 280)"/>

    <!-- Neck -->
    <path d="M 75 295 Q 90 300 100 315 L 110 335 Q 95 345 82 328 Z"/>

    <!-- Shoulder -->
    <ellipse cx="95" cy="330" rx="22" ry="20"/>

    <!-- Upper Arm (vertical - supporting) -->
    <ellipse cx="90" cy="365" rx="16" ry="35"/>

    <!-- Forearm (on ground) -->
    <path d="M 75 395 Q 55 400 40 395 Q 25 388 30 375 Q 45 365 75 365 Q 95 375 95 390 Q 90 398 75 395"/>

    <!-- Torso (horizontal - plank position) -->
    <path d="M 100 320 Q 150 305 200 315 Q 250 325 280 340 Q 290 370 280 400 Q 230 420 180 410 Q 130 400 100 385 Q 90 355 100 320"/>

    <!-- Pelvis/Hip -->
    <path d="M 265 350 Q 300 340 325 370 Q 345 415 325 460 Q 285 480 255 455 Q 240 410 265 350"/>

    <!-- Thigh (straight, in line with body) -->
    <path d="M 305 420 Q 345 408 380 435 Q 410 485 395 540 Q 355 565 320 540 Q 300 490 305 420"/>

    <!-- Lower Leg -->
    <path d="M 380 520 Q 415 510 445 540 Q 470 590 455 645 Q 420 670 385 645 Q 370 595 380 520"/>

    <!-- Foot (toes on ground) -->
    <ellipse cx="455" cy="400" rx="18" ry="30" transform="rotate(-75 455 400)"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="70" cy="295" r="4"/> <!-- Neck -->
    <circle cx="95" cy="330" r="4"/> <!-- Shoulder -->
    <circle cx="85" cy="395" r="3"/> <!-- Elbow -->
    <circle cx="290" cy="400" r="4"/> <!-- Hip -->
    <circle cx="380" cy="530" r="4"/> <!-- Knee -->
    <circle cx="450" cy="420" r="4"/> <!-- Ankle -->
  </g>

  <!-- ALIGNMENT LINE -->
  <line id="alignment" x1="55" y1="280" x2="455" y2="400" stroke="#14B8A6" stroke-width="1" stroke-dasharray="8,4" opacity="0.4"/>

  <!-- CORE ENGAGEMENT INDICATOR -->
  <g id="core-indicator" opacity="0.5">
    <ellipse cx="200" cy="340" rx="55" ry="40" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="50;60;50" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <text x="175" y="345" fill="#EF4444" font-family="Inter, sans-serif" font-size="10">BRACE</text>
  </g>

  <!-- GROUND LINE -->
  <line x1="20" y1="410" x2="480" y2="440" stroke="#334155" stroke-width="2"/>
</svg>
