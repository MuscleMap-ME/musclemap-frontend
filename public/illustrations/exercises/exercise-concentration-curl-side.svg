<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Dumbbell Concentration Curl - Mid Position
    View: Side
    Primary Muscles: Biceps Brachii (98%), Brachialis (80%), Brachioradialis (65%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BENCH -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <rect x="120" y="320" width="160" height="25" rx="5"/>
    <rect x="140" y="345" width="15" height="100" rx="3"/>
    <rect x="245" y="345" width="15" height="100" rx="3"/>
    <rect x="125" y="435" width="150" height="15" rx="4"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Biceps Brachii - PRIMARY (98%) - Maximum isolation -->
    <ellipse id="muscle-biceps" data-muscle="biceps" data-activation="98"
      cx="130" cy="340" rx="18" ry="42"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(15 130 340)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="1.8s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Brachialis - PRIMARY (80%) -->
    <ellipse id="muscle-brachialis" data-muscle="brachialis" data-activation="80"
      cx="140" cy="355" rx="14" ry="35"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(15 140 355)">
      <animate attributeName="opacity" values="0.75;0.9;0.75" dur="1.8s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Brachioradialis - SECONDARY (65%) -->
    <ellipse id="muscle-brachioradialis" data-muscle="brachioradialis" data-activation="65"
      cx="115" cy="395" rx="12" ry="32"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-15 115 395)"/>

    <!-- Forearm Flexors -->
    <ellipse id="muscle-forearm" data-muscle="forearm-flexors" data-activation="50"
      cx="105" cy="420" rx="10" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-25 105 420)" opacity="0.5"/>
  </g>

  <!-- FIGURE LAYER - Side View Concentration Curl (seated, bent over) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking at working arm) -->
    <ellipse cx="165" cy="195" rx="28" ry="32" transform="rotate(15 165 195)"/>

    <!-- Neck -->
    <path d="M 180 220 Q 195 235 210 260 L 225 275 Q 210 290 195 270 Q 185 245 180 220"/>

    <!-- Shoulder -->
    <ellipse cx="220" cy="290" rx="22" ry="18"/>

    <!-- Torso (bent forward) -->
    <path d="M 210 300 Q 235 315 260 355 Q 280 410 275 465 Q 255 490 225 485 Q 195 475 195 425 Q 200 355 210 300"/>

    <!-- Working Arm - Upper Arm (braced against thigh) -->
    <ellipse cx="150" cy="345" rx="16" ry="45" transform="rotate(15 150 345)"/>

    <!-- Working Arm - Forearm (curling up) -->
    <ellipse cx="115" cy="400" rx="13" ry="38" transform="rotate(-20 115 400)"/>

    <!-- Working Hand (gripping dumbbell) -->
    <ellipse cx="100" cy="445" rx="12" ry="10"/>

    <!-- Non-working arm (resting on thigh) -->
    <ellipse cx="280" cy="360" rx="14" ry="35" transform="rotate(-30 280 360)"/>
    <ellipse cx="305" cy="395" rx="10" ry="25"/>

    <!-- Pelvis (on bench) -->
    <path d="M 230" y="440" Q 270 430 300 465 Q 325 520 305 575 Q 265 600 230 580 Q 205 535 230 440"/>

    <!-- Front Thigh (working arm braced here) -->
    <path d="M 170 445 Q 145 455 130 490 Q 120 545 135 595 Q 170 620 205 600 Q 225 555 215 500 Q 200 455 170 445"/>

    <!-- Back Thigh -->
    <path d="M 275 540 Q 310 530 340 565 Q 365 620 350 675 Q 310 700 275 680 Q 260 625 275 540"/>

    <!-- Lower Legs (feet on ground) -->
    <path d="M 140 580 Q 125 600 125 650 Q 128 700 140 740 Q 165 755 190 745 Q 200 700 195 650 Q 185 600 160 580"/>
    <path d="M 330 660 Q 350 680 355 730 Q 358 780 350 820 Q 325 835 300 825 Q 290 780 295 730 Q 305 680 330 660"/>
  </g>

  <!-- DUMBBELL -->
  <g id="equipment-dumbbell" filter="url(#softShadow)">
    <rect x="92" y="450" width="8" height="50" fill="#71717A" rx="4"/>
    <rect x="85" y="445" width="22" height="12" fill="#3F3F46" rx="3"/>
    <rect x="85" y="493" width="22" height="12" fill="#3F3F46" rx="3"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="175" cy="225" r="4"/> <!-- Neck -->
    <circle cx="220" cy="290" r="4"/> <!-- Shoulder -->
    <circle cx="145" cy="385" r="3"/> <!-- Elbow -->
    <circle cx="100" cy="445" r="3"/> <!-- Wrist -->
    <circle cx="185" cy="465" r="4"/> <!-- Hip -->
  </g>

  <!-- ELBOW BRACE INDICATOR -->
  <g id="brace-indicator" opacity="0.4">
    <circle cx="145" cy="385" r="20" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="165" y="380" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">braced</text>
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 100 445 Q 80 400 115 340" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="60" y="390" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">CURL</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="130" cy="355" rx="28" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(15 130 355)">
      <animate attributeName="ry" values="45;55;45" dur="1.8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="90" y1="450" x2="220" y2="450" stroke="#334155" stroke-width="2"/>
  <line x1="260" y1="835" x2="380" y2="835" stroke="#334155" stroke-width="2"/>
</svg>
