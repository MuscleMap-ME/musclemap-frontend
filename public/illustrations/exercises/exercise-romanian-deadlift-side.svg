<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Romanian Deadlift (RDL) - Bottom Position
    View: Side
    Primary Muscles: Hamstrings (92%), Gluteus Maximus (85%), Erector Spinae (75%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Hamstrings - PRIMARY (92%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="92"
      d="M 265 340 Q 295 330 315 360 Q 330 420 315 480 Q 280 500 255 475 Q 245 420 265 340"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Biceps Femoris (lateral hamstring) -->
    <path id="muscle-biceps-femoris" data-muscle="biceps-femoris" data-activation="92"
      d="M 285 350 Q 315 345 330 375 Q 345 430 328 485 Q 295 500 275 480 Q 265 430 285 350"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Gluteus Maximus - PRIMARY (85%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="85"
      d="M 235 285 Q 280 275 305 310 Q 320 365 295 410 Q 255 425 235 395 Q 220 350 235 285"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.78;0.92;0.78" dur="2s" repeatCount="indefinite" begin="0.15s"/>
    </path>

    <!-- Erector Spinae - SECONDARY (75%) -->
    <path id="muscle-erector" data-muscle="erector-spinae" data-activation="75"
      d="M 175 175 Q 195 170 210 195 Q 225 260 220 325 Q 210 345 195 340 Q 180 290 175 175"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.7;0.85;0.7" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </path>

    <!-- Latissimus Dorsi (grip assistance) -->
    <path id="muscle-lats" data-muscle="latissimus-dorsi" data-activation="45"
      d="M 165 190 Q 190 185 205 215 Q 215 265 200 310 Q 175 320 162 295 Q 155 250 165 190"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.6"/>

    <!-- Trapezius (upper back stability) -->
    <path id="muscle-traps" data-muscle="trapezius" data-activation="40"
      d="M 140 155 Q 165 145 185 160 Q 195 185 185 210 Q 160 220 145 200 Q 135 175 140 155"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Forearm Flexors (grip) -->
    <ellipse id="muscle-forearm" data-muscle="forearm-flexors" data-activation="55"
      cx="115" cy="340" rx="12" ry="32"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-60 115 340)"/>

    <!-- Calves (stabilization) -->
    <ellipse id="muscle-calves" data-muscle="gastrocnemius" data-activation="30"
      cx="310" cy="530" rx="15" ry="35"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Side View Romanian Deadlift (hinged forward) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking slightly forward/down) -->
    <ellipse cx="115" cy="175" rx="30" ry="35" transform="rotate(45 115 175)"/>

    <!-- Neck -->
    <path d="M 135 195 Q 150 205 160 225 L 175 245 Q 158 258 142 240 Z"/>

    <!-- Upper Back (flat, hinged) -->
    <path d="M 160 235 Q 195 215 220 240 Q 250 275 255 320 L 205 345 Q 185 300 160 235"/>

    <!-- Shoulder -->
    <ellipse cx="155" cy="250" rx="22" ry="18" transform="rotate(45 155 250)"/>

    <!-- Upper Arm (hanging straight down) -->
    <ellipse cx="130" cy="295" rx="16" ry="42" transform="rotate(-55 130 295)"/>

    <!-- Forearm -->
    <ellipse cx="105" cy="350" rx="13" ry="38" transform="rotate(-65 105 350)"/>

    <!-- Hand (gripping bar) -->
    <ellipse cx="85" cy="395" rx="14" ry="11" transform="rotate(-65 85 395)"/>

    <!-- Torso (hinged at hips, ~parallel to ground) -->
    <path d="M 200 330 Q 225 318 245 340 Q 275 385 280 430 Q 270 465 242 475 Q 210 480 195 460 Q 185 420 200 330"/>

    <!-- Lower Back/Hip (hinge point) -->
    <path d="M 255 400 Q 290 390 315 425 Q 335 480 315 535 Q 275 555 245 535 Q 225 490 255 400"/>

    <!-- Thigh (slight knee bend) -->
    <path d="M 275 500 Q 250 515 245 565 Q 242 620 260 670 Q 295 688 330 670 Q 360 625 358 570 Q 355 525 335 500 Q 305 490 275 500"/>

    <!-- Knee (slight bend ~15-20 degrees) -->
    <ellipse cx="285" cy="505" rx="24" ry="20"/>

    <!-- Lower Leg -->
    <path d="M 270 520 Q 255 545 260 605 Q 268 665 280 710 Q 305 722 335 715 Q 360 675 362 615 Q 358 560 345 530 Q 315 515 270 520"/>

    <!-- Ankle -->
    <ellipse cx="305" cy="710" rx="18" ry="12"/>

    <!-- Foot -->
    <path d="M 275" cy="715" Q 250 720 240 738 Q 238 758 260 768 Q 310 775 355 765 Q 370 750 360 730 Q 345 720 275 715"/>
  </g>

  <!-- BARBELL -->
  <g id="equipment" filter="url(#softShadow)">
    <!-- Bar (vertical due to arm hang) -->
    <rect x="60" y="370" width="70" height="10" fill="#71717A" rx="5" transform="rotate(-65 95 375)"/>

    <!-- Plates -->
    <rect x="25" y="330" width="25" height="35" fill="#3F3F46" rx="4" transform="rotate(-65 37 347)"/>
    <rect x="8" y="320" width="20" height="30" fill="#52525B" rx="3" transform="rotate(-65 18 335)"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="140" cy="210" r="4"/> <!-- Neck -->
    <circle cx="155" cy="250" r="4"/> <!-- Shoulder -->
    <circle cx="115" cy="320" r="3"/> <!-- Elbow -->
    <circle cx="85" cy="395" r="3"/> <!-- Wrist -->
    <circle cx="260" cy="450" r="5"/> <!-- Hip (hinge point) -->
    <circle cx="285" cy="505" r="4"/> <!-- Knee -->
    <circle cx="305" cy="710" r="4"/> <!-- Ankle -->
  </g>

  <!-- HIP HINGE INDICATOR -->
  <g id="hinge-indicator" opacity="0.5">
    <circle cx="260" cy="450" r="30" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="220" y="420" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">HINGE</text>
  </g>

  <!-- BACK ANGLE INDICATOR -->
  <g id="angle-indicator" opacity="0.4">
    <line x1="120" y1="180" x2="280" y2="450" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="190" y="280" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">flat back</text>
  </g>

  <!-- KNEE SOFT BEND INDICATOR -->
  <g id="knee-indicator" opacity="0.3">
    <path d="M 320 450 Q 285 480 270 540" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="330" y="490" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">soft</text>
  </g>

  <!-- HAMSTRING STRETCH INDICATOR -->
  <g id="stretch-indicator" opacity="0.5">
    <path d="M 260 350 Q 290 400 295 470" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="stroke-dashoffset" values="0;16" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- GROUND LINE -->
  <line x1="180" y1="770" x2="380" y2="770" stroke="#334155" stroke-width="2"/>
</svg>
