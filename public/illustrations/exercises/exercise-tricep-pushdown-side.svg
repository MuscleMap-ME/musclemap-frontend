<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Cable Tricep Pushdown - Bottom Position
    View: Side
    Primary Muscles: Triceps (95%) - Long, Lateral, Medial Heads
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- CABLE MACHINE -->
  <g id="equipment" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Cable tower -->
    <rect x="145" y="40" width="35" height="80" rx="5"/>

    <!-- Pulley housing -->
    <rect x="140" y="30" width="45" height="20" rx="4"/>

    <!-- Pulley -->
    <circle cx="162" cy="55" r="12" fill="#52525B" stroke="#71717A"/>
    <circle cx="162" cy="55" r="5" fill="#27272A"/>

    <!-- Cable -->
    <line x1="162" y1="67" x2="162" y2="140" stroke="#71717A" stroke-width="4"/>
    <path d="M 162 140 Q 155 180 145 230" fill="none" stroke="#71717A" stroke-width="4"/>

    <!-- Straight bar attachment -->
    <rect x="115" y="225" width="70" height="10" fill="#52525B" rx="5"/>

    <!-- Weight stack (side view) -->
    <g transform="translate(180, 60)">
      <rect x="0" y="0" width="20" height="12" fill="#1F1F23"/>
      <rect x="0" y="15" width="20" height="12" fill="#1F1F23"/>
      <rect x="0" y="30" width="20" height="12" fill="#3F3F46"/>
      <rect x="0" y="45" width="20" height="12" fill="#3F3F46"/>
    </g>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Triceps Long Head - PRIMARY (95%) -->
    <ellipse id="muscle-triceps-long" data-muscle="triceps-long" data-activation="95"
      cx="210" cy="235" rx="18" ry="45"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Triceps Lateral Head - PRIMARY (95%) -->
    <ellipse id="muscle-triceps-lat" data-muscle="triceps-lateral" data-activation="95"
      cx="195" cy="230" rx="15" ry="40"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-10 195 230)">
      <animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Triceps Medial Head - PRIMARY (90%) -->
    <ellipse id="muscle-triceps-med" data-muscle="triceps-medial" data-activation="90"
      cx="205" cy="250" rx="12" ry="35"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Anterior Deltoid (stabilizer) -->
    <ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="30"
      cx="180" cy="180" rx="16" ry="20"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="25"
      d="M 210 320 Q 230 315 240 340 Q 248 400 240 460 Q 220 475 205 465 Q 195 410 210 320"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.35"/>

    <!-- Forearm Extensors -->
    <ellipse id="muscle-forearm" data-muscle="forearm-extensors" data-activation="40"
      cx="165" cy="310" rx="10" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>
  </g>

  <!-- FIGURE LAYER - Side View Tricep Pushdown -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="115" rx="30" ry="36"/>

    <!-- Neck -->
    <path d="M 190 148 Q 185 158 190 175 L 215 175 Q 220 158 215 148 Q 208 151 200 151 Q 195 151 190 148"/>

    <!-- Shoulder -->
    <ellipse cx="195" cy="195" rx="25" ry="22"/>

    <!-- Upper Arm (tucked to side, elbow back) -->
    <ellipse cx="205" cy="235" rx="18" ry="45"/>

    <!-- Forearm (extended down - locked out) -->
    <ellipse cx="175" cy="305" rx="14" ry="40" transform="rotate(-15 175 305)"/>

    <!-- Hands (on bar) -->
    <ellipse cx="155" cy="350" rx="14" ry="12"/>

    <!-- Torso (slight forward lean) -->
    <path d="M 185 195 Q 165 210 175 260 Q 195 345 225 425 Q 255 450 275 435 Q 300 395 290 335 Q 275 265 255 210 Q 230 185 185 195"/>

    <!-- Pelvis -->
    <path d="M 235 415 Q 275 400 300 435 Q 320 490 300 545 Q 260 570 225 550 Q 200 505 235 415"/>

    <!-- Thighs (slight stagger for stability) -->
    <ellipse cx="255" cy="540" rx="28" ry="55"/>

    <!-- Lower Legs -->
    <ellipse cx="260" cy="610" rx="18" ry="48"/>

    <!-- Feet -->
    <path d="M 235" cy="650" Q 210 658 200 678 Q 198 700 225 712 Q 285 720 325 708 Q 340 692 330 670 Q 315 658 235 650"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="200" cy="165" r="4"/> <!-- Neck -->
    <circle cx="195" cy="195" r="4"/> <!-- Shoulder -->
    <circle cx="195" cy="275" r="3"/> <!-- Elbow -->
    <circle cx="155" cy="350" r="3"/> <!-- Wrist -->
    <circle cx="250" cy="475" r="4"/> <!-- Hip -->
    <circle cx="255" cy="585" r="4"/> <!-- Knee -->
  </g>

  <!-- MOVEMENT INDICATOR -->
  <g id="movement-indicator" opacity="0.6">
    <path d="M 130 280 L 130 350 L 120 315 Z" fill="#14B8A6"/>
    <text x="95" y="380" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PUSH</text>
  </g>

  <!-- ELBOW PIVOT INDICATOR -->
  <g id="pivot-indicator" opacity="0.4">
    <circle cx="195" cy="275" r="20" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="165" y="265" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">fixed</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="200" cy="235" rx="25" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="180" y1="715" x2="350" y2="715" stroke="#334155" stroke-width="2"/>
</svg>
