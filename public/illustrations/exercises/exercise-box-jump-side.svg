<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Box Jump - Take-off Position
    View: Side
    Primary Muscles: Quadriceps (90%), Glutes (88%), Gastrocnemius (85%), Hamstrings (70%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- PLYO BOX -->
  <g id="equipment-box" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Box front face -->
    <rect x="240" y="420" width="130" height="100" rx="5"/>
    <!-- Box top face -->
    <path d="M 240 420 L 280 395 L 410 395 L 370 420 Z" fill="#52525B"/>
    <!-- Box side face -->
    <path d="M 370 420 L 410 395 L 410 495 L 370 520 Z" fill="#27272A"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Quadriceps - PRIMARY (90%) -->
    <path id="muscle-quads" data-muscle="quadriceps" data-activation="90"
      d="M 145 340 Q 175 325 200 355 Q 225 420 210 490 Q 175 520 145 490 Q 115 420 145 340"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Gluteus Maximus - PRIMARY (88%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="88"
      d="M 165 270 Q 200 255 230 285 Q 255 345 235 405 Q 195 430 165 400 Q 135 340 165 270"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Gastrocnemius - PRIMARY (85%) -->
    <ellipse id="muscle-calves" data-muscle="gastrocnemius" data-activation="85"
      cx="130" cy="560" rx="18" ry="50"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-10 130 560)">
      <animate attributeName="opacity" values="0.8;0.92;0.8" dur="2s" repeatCount="indefinite" begin="0.15s"/>
    </ellipse>

    <!-- Hamstrings - SECONDARY (70%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="70"
      d="M 175 400 Q 200 385 220 410 Q 240 470 225 530 Q 195 555 175 530 Q 150 470 175 400"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Hip Flexors -->
    <ellipse id="muscle-hip-flexors" data-muscle="hip-flexors" data-activation="60"
      cx="170" cy="310" rx="15" ry="28"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-20 170 310)"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="55"
      d="M 150 210 Q 170 202 190 210 Q 205 260 190 310 Q 170 325 150 310 Q 135 260 150 210"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/>
  </g>

  <!-- FIGURE LAYER - Side View Box Jump (explosive take-off position) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking up at box) -->
    <ellipse cx="175" cy="115" rx="28" ry="32"/>

    <!-- Neck -->
    <path d="M 170 145 Q 165 160 170 180 L 198 185 Q 203 165 196 150 Q 190 148 183 148 Q 176 148 170 145"/>

    <!-- Shoulder -->
    <ellipse cx="185" cy="205" rx="26" ry="22"/>

    <!-- Torso (leaning forward) -->
    <path d="M 175 220 Q 155 260 165 330 Q 190 395 225 435 Q 255 455 280 440 Q 320 395 325 330 Q 330 265 310 225 Q 245 200 175 220"/>

    <!-- Upper Arm (swinging back for momentum) -->
    <ellipse cx="135" cy="245" rx="16" ry="45" transform="rotate(-60 135 245)"/>

    <!-- Forearm (extended back) -->
    <ellipse cx="95" cy="280" rx="12" ry="38" transform="rotate(-50 95 280)"/>

    <!-- Hand -->
    <ellipse cx="65" cy="305" rx="10" ry="8" transform="rotate(-50 65 305)"/>

    <!-- Pelvis (athletic stance) -->
    <path d="M 220 400 Q 260 385 290 420 Q 320 485 295 550 Q 250 585 215 560 Q 185 510 220 400"/>

    <!-- Thigh (loaded for jump) -->
    <path id="thigh" d="M 185 350 Q 155 385 155 450 Q 165 515 200 565 Q 245 595 285 570 Q 315 520 300 455 Q 270 385 185 350"/>

    <!-- Knee area -->
    <ellipse cx="175" cy="490" rx="25" ry="20"/>

    <!-- Lower Leg (ankle dorsiflexed) -->
    <path d="M 150 485 Q 120 520 115 585 Q 120 650 145 710 Q 185 745 225 720 Q 255 670 245 605 Q 220 535 165 490"/>

    <!-- Foot (on balls of feet, ready to jump) -->
    <path d="M 115 680 Q 90 695 85 730 Q 90 765 125 785 Q 185 800 220 780 Q 245 755 235 720 Q 215 695 115 680"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="175" cy="165" r="4"/> <!-- Neck -->
    <circle cx="185" cy="205" r="4"/> <!-- Shoulder -->
    <circle cx="250" cy="440" r="5"/> <!-- Hip -->
    <circle cx="175" cy="490" r="4"/> <!-- Knee -->
    <circle cx="135" cy="660" r="4"/> <!-- Ankle -->
  </g>

  <!-- JUMP ARC INDICATOR -->
  <g id="jump-indicator" opacity="0.5">
    <path d="M 150 680 Q 200 500 320 395" fill="none" stroke="#14B8A6" stroke-width="3" stroke-dasharray="8,5">
      <animate attributeName="stroke-dashoffset" values="0;-40" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="210" y="450" fill="#14B8A6" font-family="Inter, sans-serif" font-size="12">JUMP</text>
  </g>

  <!-- EXPLOSIVE POWER INDICATOR -->
  <g id="power-indicator" opacity="0.4">
    <path d="M 135 710 L 120 750" stroke="#EF4444" stroke-width="2"/>
    <path d="M 155 720 L 155 760" stroke="#EF4444" stroke-width="2"/>
    <path d="M 175 715 L 190 755" stroke="#EF4444" stroke-width="2"/>
    <text x="120" y="775" fill="#EF4444" font-family="Inter, sans-serif" font-size="8">explosive</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="175" cy="420" rx="55" ry="90" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="ry" values="85;95;85" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="50" y1="790" x2="230" y2="790" stroke="#334155" stroke-width="2"/>
</svg>
