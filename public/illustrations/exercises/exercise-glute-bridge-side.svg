<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Glute Bridge - Top Position
    View: Side
    Primary Muscles: Gluteus Maximus (95%), Hamstrings (75%), Core (60%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Gluteus Maximus - PRIMARY (95%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="95"
      d="M 175 290 Q 210 275 240 305 Q 265 365 245 425 Q 205 455 170 420 Q 140 360 175 290"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Hamstrings - SECONDARY (75%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="75"
      d="M 255 385 Q 280 370 305 400 Q 330 455 315 510 Q 280 540 255 515 Q 225 460 255 385"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.72;0.88;0.72" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Core - SECONDARY (60%) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="60"
      d="M 145 300 Q 170 290 190 305 Q 205 350 190 395 Q 165 410 145 390 Q 130 345 145 300"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Erector Spinae (stabilization) -->
    <path id="muscle-erector" data-muscle="erector-spinae" data-activation="50"
      d="M 125 280 Q 145 270 165 285 Q 180 330 165 375 Q 145 390 125 370 Q 110 325 125 280"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.55"/>

    <!-- Quadriceps (stabilization) -->
    <ellipse id="muscle-quads" data-muscle="quadriceps" data-activation="40"
      cx="295" cy="440" rx="18" ry="45"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(20 295 440)" opacity="0.5"/>
  </g>

  <!-- FIGURE LAYER - Side View Glute Bridge (hips elevated) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (on floor) -->
    <ellipse cx="65" cy="390" rx="30" ry="28"/>

    <!-- Neck -->
    <path d="M 92 385 Q 105 380 120 390 L 130 410 Q 115 425 98 410 Z"/>

    <!-- Shoulder -->
    <ellipse cx="120" cy="395" rx="26" ry="22"/>

    <!-- Upper Back (on floor) -->
    <path d="M 105 380 Q 85 400 90 430 L 150 450 Q 165 420 145 385 Q 125 375 105 380"/>

    <!-- Torso (bridged up - diagonal from shoulders to hips) -->
    <path d="M 130 410 Q 165 360 210 320 Q 245 305 275 325 Q 305 365 295 420 L 240 455 Q 190 445 130 410"/>

    <!-- Pelvis (elevated) -->
    <path d="M 195 320 Q 235 305 265 340 Q 290 400 265 460 Q 220 495 185 470 Q 155 420 195 320"/>

    <!-- Upper Arm (on floor) -->
    <ellipse cx="145" cy="435" rx="16" ry="40" transform="rotate(85 145 435)"/>

    <!-- Forearm (on floor) -->
    <ellipse cx="195" cy="445" rx="12" ry="35" transform="rotate(85 195 445)"/>

    <!-- Hand (palm down) -->
    <ellipse cx="230" cy="450" rx="14" ry="10" transform="rotate(85 230 450)"/>

    <!-- Thigh (angled, knee bent) -->
    <path d="M 255 400 Q 290 385 320 415 Q 350 475 335 540 Q 295 575 260 550 Q 230 495 255 400"/>

    <!-- Knee area -->
    <ellipse cx="320" cy="525" rx="25" ry="22"/>

    <!-- Lower Leg (foot planted on floor) -->
    <path d="M 315 540 Q 345 560 355 620 Q 360 680 340 730 Q 305 755 275 740 Q 260 690 275 630 Q 295 570 315 540"/>

    <!-- Foot (flat on floor) -->
    <path d="M 270 720 Q 255 745 260 780 Q 280 810 320 815 Q 375 810 400 785 Q 410 755 395 730 Q 355 720 270 720"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="95" cy="395" r="4"/> <!-- Neck -->
    <circle cx="120" cy="395" r="4"/> <!-- Shoulder -->
    <circle cx="235" cy="370" r="5"/> <!-- Hip (elevated) -->
    <circle cx="320" cy="525" r="4"/> <!-- Knee -->
    <circle cx="310" cy="720" r="4"/> <!-- Ankle -->
  </g>

  <!-- HIP EXTENSION INDICATOR -->
  <g id="extension-indicator" opacity="0.5">
    <path d="M 235 370 Q 200 330 200 280" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="155" y="280" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">LIFT</text>
  </g>

  <!-- ALIGNMENT INDICATOR -->
  <g id="alignment-indicator" opacity="0.4">
    <line x1="120" y1="395" x2="320" y2="525" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="190" y="440" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">straight line</text>
  </g>

  <!-- SQUEEZE INDICATOR -->
  <g id="squeeze-indicator" opacity="0.4">
    <text x="185" y="355" fill="#EF4444" font-family="Inter, sans-serif" font-size="8">squeeze</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="210" cy="370" rx="55" ry="65" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="50;60;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- FLOOR LINE -->
  <line x1="30" y1="420" x2="250" y2="460" stroke="#334155" stroke-width="2"/>
  <line x1="250" y1="820" x2="420" y2="820" stroke="#334155" stroke-width="2"/>
</svg>
