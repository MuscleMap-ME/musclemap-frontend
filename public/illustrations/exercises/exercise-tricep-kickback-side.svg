<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Dumbbell Tricep Kickback - Top Position
    View: Side
    Primary Muscles: Triceps Long Head (92%), Triceps Lateral (88%), Triceps Medial (85%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BENCH -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <rect x="60" y="320" width="150" height="25" rx="5"/>
    <rect x="75" y="345" width="15" height="100" rx="3"/>
    <rect x="180" y="345" width="15" height="100" rx="3"/>
    <rect x="60" y="435" width="160" height="15" rx="4"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Triceps Long Head - PRIMARY (92%) -->
    <ellipse id="muscle-triceps-long" data-muscle="triceps-long" data-activation="92"
      cx="230" cy="235" rx="18" ry="45"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-15 230 235)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Triceps Lateral Head - PRIMARY (88%) -->
    <ellipse id="muscle-triceps-lat" data-muscle="triceps-lateral" data-activation="88"
      cx="215" cy="230" rx="14" ry="38"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-20 215 230)">
      <animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Triceps Medial Head - PRIMARY (85%) -->
    <ellipse id="muscle-triceps-med" data-muscle="triceps-medial" data-activation="85"
      cx="225" cy="250" rx="12" ry="32"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-10 225 250)"/>

    <!-- Rear Deltoid (stabilization) -->
    <ellipse id="muscle-rear-delt" data-muscle="posterior-deltoid" data-activation="35"
      cx="210" cy="195" rx="16" ry="18"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/>

    <!-- Latissimus (stabilization) -->
    <path id="muscle-lat" data-muscle="latissimus-dorsi" data-activation="30"
      d="M 215 240 Q 245 230 260 265 Q 272 330 258 395 Q 228 415 208 385 Q 195 325 215 240"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.35"/>
  </g>

  <!-- FIGURE LAYER - Side View Tricep Kickback (bent over, arm extended back) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking down) -->
    <ellipse cx="125" cy="215" rx="28" ry="32" transform="rotate(-40 125 215)"/>

    <!-- Neck -->
    <path d="M 148 235 Q 170 248 192 275 L 212 305 Q 190 322 168 292 Z"/>

    <!-- Shoulder -->
    <ellipse cx="205" cy="295" rx="26" ry="22" transform="rotate(-40 205 295)"/>

    <!-- Upper Back (bent over) -->
    <path d="M 192 308 Q 235 285 268 330 Q 300 405 288 490 L 232 520 Q 190 450 192 308"/>

    <!-- Working Arm - Upper Arm (parallel to floor) -->
    <ellipse cx="235" cy="255" rx="18" ry="48" transform="rotate(-75 235 255)"/>

    <!-- Working Arm - Forearm (extended back - locked out) -->
    <ellipse cx="310" cy="235" rx="14" ry="42" transform="rotate(-85 310 235)"/>

    <!-- Working Hand (gripping dumbbell) -->
    <ellipse cx="358" cy="230" rx="12" ry="10" transform="rotate(-85 358 230)"/>

    <!-- Support Arm (on bench) -->
    <ellipse cx="120" cy="290" rx="15" ry="42" transform="rotate(-60 120 290)"/>
    <ellipse cx="100" cy="320" rx="12" ry="8"/>

    <!-- Torso (bent over) -->
    <path d="M 232" y="475" Q 275 458 310 505 Q 350 580 338 665 Q 298 700 262 688 Q 228 670 228 612 Q 230 540 232 475"/>

    <!-- Pelvis -->
    <path d="M 265 620 Q 310 605 345 650 Q 378 725 355 800 Q 310 832 275 810 Q 245 760 265 620"/>

    <!-- Thigh -->
    <path d="M 305 755 Q 342 742 375 785 Q 408 860 392 940 Q 352 972 315 950 Q 288 895 305 755"/>

    <!-- Lower Leg -->
    <path d="M 375 925 Q 400 948 408 1020 Q 415 1092 402 1160 Q 368 1182 332 1165 Q 318 1105 328 1040 Q 345 970 375 925"/>
  </g>

  <!-- DUMBBELL -->
  <g id="equipment-dumbbell" filter="url(#softShadow)">
    <rect x="360" y="218" width="55" height="8" fill="#71717A" rx="4" transform="rotate(-85 387 222)"/>
    <rect x="353" y="193" width="12" height="22" fill="#3F3F46" rx="3" transform="rotate(-85 359 204)"/>
    <rect x="392" y="235" width="12" height="22" fill="#3F3F46" rx="3" transform="rotate(-85 398 246)"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="140" cy="235" r="4"/> <!-- Neck -->
    <circle cx="205" cy="295" r="4"/> <!-- Shoulder -->
    <circle cx="270" cy="245" r="3"/> <!-- Elbow (fixed) -->
    <circle cx="358" cy="230" r="3"/> <!-- Wrist -->
    <circle cx="285" cy="655" r="4"/> <!-- Hip -->
  </g>

  <!-- ELBOW PIVOT INDICATOR -->
  <g id="pivot-indicator" opacity="0.4">
    <circle cx="270" cy="245" r="22" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="235" y="225" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">fixed elbow</text>
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 358 280 Q 330 265 310 230" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="320" y="215" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">EXTEND</text>
  </g>

  <!-- ARM PARALLEL INDICATOR -->
  <g id="parallel-indicator" opacity="0.4">
    <line x1="200" y1="265" x2="380" y2="235" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="280" y="280" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">parallel to floor</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="225" cy="245" rx="28" ry="55" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-15 225 245)">
      <animate attributeName="ry" values="50;60;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="50" y1="450" x2="220" y2="450" stroke="#334155" stroke-width="2"/>
</svg>
