<svg viewBox="0 0 390 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Onboarding Screen 5: "Begin Your Journey"
    Visual: Path stretching toward a glowing horizon with milestones
    Animation: Path draws, milestones appear, avatar walks forward, CTA pulses
  -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="30%" stop-color="#0f1520"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>

    <!-- Horizon glow -->
    <radialGradient id="horizonGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#14FFEC" stop-opacity="0.4"/>
      <stop offset="40%" stop-color="#0D7377" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>

    <!-- Path gradient -->
    <linearGradient id="pathGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="1"/>
      <stop offset="50%" stop-color="#0D7377" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#065F5F" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Milestone gradient -->
    <radialGradient id="milestoneGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#14FFEC"/>
      <stop offset="100%" stop-color="#0D7377"/>
    </radialGradient>

    <!-- Avatar gradient -->
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <!-- CTA button gradient -->
    <linearGradient id="ctaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#0D7377"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow for horizon -->
    <filter id="horizonGlowFilter" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <!-- Particle for energy effect -->
    <symbol id="energyParticle" viewBox="0 0 6 6">
      <circle cx="3" cy="3" r="2" fill="#14FFEC"/>
    </symbol>
  </defs>

  <!-- BACKGROUND -->
  <rect width="390" height="600" fill="url(#bgGrad)"/>

  <!-- STARS (distant) -->
  <g id="stars" opacity="0.4">
    <circle cx="50" cy="80" r="1" fill="#E2E8F0"/>
    <circle cx="120" cy="45" r="0.8" fill="#E2E8F0"/>
    <circle cx="200" cy="60" r="1.2" fill="#E2E8F0"/>
    <circle cx="280" cy="50" r="0.8" fill="#E2E8F0"/>
    <circle cx="340" cy="85" r="1" fill="#E2E8F0"/>
    <circle cx="90" cy="120" r="0.6" fill="#E2E8F0"/>
    <circle cx="310" cy="110" r="0.7" fill="#E2E8F0"/>
  </g>

  <!-- HORIZON GLOW -->
  <ellipse cx="195" cy="180" rx="200" ry="100" fill="url(#horizonGlow)" filter="url(#horizonGlowFilter)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </ellipse>

  <!-- HORIZON LINE with glow -->
  <g id="horizon" filter="url(#glow)">
    <ellipse cx="195" cy="180" rx="150" ry="8" fill="#14FFEC" opacity="0.6">
      <animate attributeName="ry" values="6;10;6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="195" cy="180" rx="100" ry="4" fill="#14FFEC" opacity="0.9"/>
  </g>

  <!-- PATH (perspective path toward horizon) -->
  <g id="path">
    <!-- Path shadow -->
    <path d="M 145 480 Q 175 350 190 230 Q 195 195 195 180 Q 195 195 200 230 Q 215 350 245 480 Z"
          fill="#0D7377" opacity="0.3" filter="url(#softShadow)"/>

    <!-- Main path -->
    <path d="M 155 470 Q 180 355 192 235 Q 195 200 195 185 Q 195 200 198 235 Q 210 355 235 470 Z"
          fill="url(#pathGrad)"/>

    <!-- Path edge highlights -->
    <path d="M 155 470 Q 180 355 192 235 Q 195 200 195 185"
          stroke="#14FFEC" stroke-width="1" fill="none" opacity="0.5"/>
    <path d="M 235 470 Q 210 355 198 235 Q 195 200 195 185"
          stroke="#14FFEC" stroke-width="1" fill="none" opacity="0.5"/>

    <!-- Path dashes (perspective lines) -->
    <line x1="195" y1="200" x2="195" y2="215" stroke="#14FFEC" stroke-width="2" opacity="0.3"/>
    <line x1="195" y1="240" x2="195" y2="260" stroke="#14FFEC" stroke-width="2.5" opacity="0.4"/>
    <line x1="195" y1="290" x2="195" y2="315" stroke="#14FFEC" stroke-width="3" opacity="0.5"/>
    <line x1="195" y1="350" x2="195" y2="380" stroke="#14FFEC" stroke-width="3.5" opacity="0.6"/>
    <line x1="195" y1="420" x2="195" y2="455" stroke="#14FFEC" stroke-width="4" opacity="0.7"/>
  </g>

  <!-- MILESTONES along path -->
  <g id="milestones" filter="url(#glow)">
    <!-- Milestone 1 (closest to horizon - smallest) -->
    <g transform="translate(195, 210)">
      <circle r="6" fill="url(#milestoneGrad)" opacity="0.6"/>
      <circle r="3" fill="#14FFEC"/>
    </g>

    <!-- Milestone 2 -->
    <g transform="translate(195, 260)">
      <circle r="8" fill="url(#milestoneGrad)" opacity="0.7"/>
      <circle r="4" fill="#14FFEC"/>
      <text x="25" y="4" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8">Week 1</text>
    </g>

    <!-- Milestone 3 -->
    <g transform="translate(195, 320)">
      <circle r="10" fill="url(#milestoneGrad)" opacity="0.8"/>
      <circle r="5" fill="#14FFEC"/>
      <text x="28" y="4" font-family="Inter, sans-serif" font-size="10" fill="#94A3B8">Month 1</text>
    </g>

    <!-- Milestone 4 -->
    <g transform="translate(195, 390)">
      <circle r="12" fill="url(#milestoneGrad)" opacity="0.9"/>
      <circle r="6" fill="#14FFEC"/>
      <text x="32" y="5" font-family="Inter, sans-serif" font-size="11" fill="#94A3B8">First Goal</text>
    </g>
  </g>

  <!-- USER AVATAR at start of path -->
  <g id="avatar" transform="translate(195, 460)" filter="url(#softShadow)">
    <!-- Avatar body -->
    <ellipse cx="0" cy="0" rx="15" ry="20" fill="url(#avatarGrad)"/>
    <circle cx="0" cy="-28" r="12" fill="url(#avatarGrad)"/>

    <!-- Avatar glow ring -->
    <circle cx="0" cy="-5" r="28" fill="none" stroke="#14B8A6" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="26;32;26" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Energy particles rising -->
    <g opacity="0.8">
      <use href="#energyParticle" x="-12" y="-20">
        <animate attributeName="y" values="-20;-60" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
      </use>
      <use href="#energyParticle" x="8" y="-15">
        <animate attributeName="y" values="-15;-55" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      </use>
      <use href="#energyParticle" x="-5" y="-25">
        <animate attributeName="y" values="-25;-65" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      </use>
    </g>
  </g>

  <!-- TEXT -->
  <g id="text">
    <text x="195" y="530" text-anchor="middle" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">
      Begin Your Journey
    </text>
    <text x="195" y="555" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" fill="#94A3B8">
      Your transformation starts now.
    </text>
  </g>

  <!-- CTA BUTTON -->
  <g id="cta" transform="translate(195, 510)">
    <!-- Button shadow -->
    <rect x="-85" y="-2" width="170" height="48" rx="24" fill="#000" opacity="0.3" filter="url(#softShadow)"/>

    <!-- Button background -->
    <rect x="-80" y="0" width="160" height="44" rx="22" fill="url(#ctaGrad)">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Button glow -->
    <rect x="-80" y="0" width="160" height="44" rx="22" fill="none" stroke="#14FFEC" stroke-width="2" opacity="0.5">
      <animate attributeName="stroke-width" values="1;3;1" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.5s" repeatCount="indefinite"/>
    </rect>

    <!-- Button text -->
    <text x="0" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">
      Get Started
    </text>
  </g>

  <!-- PROGRESS DOTS -->
  <g id="progress" transform="translate(195, 580)">
    <circle cx="-50" cy="3" r="3" fill="#334155"/>
    <circle cx="-35" cy="3" r="3" fill="#334155"/>
    <circle cx="-20" cy="3" r="3" fill="#334155"/>
    <circle cx="-5" cy="3" r="3" fill="#334155"/>
    <rect x="8" y="0" width="24" height="6" rx="3" fill="#14B8A6"/>
  </g>
</svg>
