<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Figure gradients -->
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <!-- Muscle activation gradients -->
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="activationMin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D7377" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#065F5F" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE LAYER - Female Back View -->
  <g id="muscles" opacity="0" class="muscle-layer">
    <!-- Trapezius Upper -->
    <path id="muscle-trap-upper" class="muscle" data-muscle="trapezius-upper"
      d="M 172 130 Q 200 122 228 130 Q 236 142 228 155 L 200 160 L 172 155 Q 164 142 172 130"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Trapezius Middle -->
    <path id="muscle-trap-middle" class="muscle" data-muscle="trapezius-middle"
      d="M 168 155 Q 200 150 232 155 Q 234 172 232 190 L 200 195 L 168 190 Q 166 172 168 155"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Trapezius Lower -->
    <path id="muscle-trap-lower" class="muscle" data-muscle="trapezius-lower"
      d="M 178 190 Q 200 185 222 190 Q 218 218 200 228 Q 182 218 178 190"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Posterior Deltoids -->
    <ellipse id="muscle-rear-delt-left" class="muscle" data-muscle="posterior-deltoid-left"
      cx="148" cy="172" rx="15" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-rear-delt-right" class="muscle" data-muscle="posterior-deltoid-right"
      cx="252" cy="172" rx="15" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Rhomboids -->
    <path id="muscle-rhomboids" class="muscle" data-muscle="rhomboids"
      d="M 178 170 Q 200 165 222 170 Q 222 200 200 210 Q 178 200 178 170"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Latissimus Dorsi (narrower) -->
    <path id="muscle-lats-left" class="muscle" data-muscle="latissimus-dorsi-left"
      d="M 150 188 Q 162 182 175 192 Q 172 248 162 295 Q 148 285 142 240 Q 140 212 150 188"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
    <path id="muscle-lats-right" class="muscle" data-muscle="latissimus-dorsi-right"
      d="M 250 188 Q 238 182 225 192 Q 228 248 238 295 Q 252 285 258 240 Q 260 212 250 188"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Teres Major -->
    <ellipse id="muscle-teres-major-left" class="muscle" data-muscle="teres-major-left"
      cx="152" cy="195" rx="10" ry="15"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-teres-major-right" class="muscle" data-muscle="teres-major-right"
      cx="248" cy="195" rx="10" ry="15"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Infraspinatus -->
    <ellipse id="muscle-infraspinatus-left" class="muscle" data-muscle="infraspinatus-left"
      cx="158" cy="182" rx="12" ry="10"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-infraspinatus-right" class="muscle" data-muscle="infraspinatus-right"
      cx="242" cy="182" rx="12" ry="10"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>

    <!-- Triceps (smaller) -->
    <ellipse id="muscle-tricep-left" class="muscle" data-muscle="triceps-left"
      cx="125" cy="240" rx="13" ry="35"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-tricep-right" class="muscle" data-muscle="triceps-right"
      cx="275" cy="240" rx="13" ry="35"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Erector Spinae -->
    <path id="muscle-erector-left" class="muscle" data-muscle="erector-spinae-left"
      d="M 188 225 Q 196 220 200 228 Q 198 288 195 332 Q 186 328 185 275 Q 184 248 188 225"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <path id="muscle-erector-right" class="muscle" data-muscle="erector-spinae-right"
      d="M 212 225 Q 204 220 200 228 Q 202 288 205 332 Q 214 328 215 275 Q 216 248 212 225"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Gluteus Maximus (larger, feminine shape) -->
    <path id="muscle-glute-left" class="muscle" data-muscle="gluteus-maximus-left"
      d="M 152 355 Q 175 345 200 358 Q 195 398 178 418 Q 150 412 145 382 Q 145 365 152 355"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
    <path id="muscle-glute-right" class="muscle" data-muscle="gluteus-maximus-right"
      d="M 248 355 Q 225 345 200 358 Q 205 398 222 418 Q 250 412 255 382 Q 255 365 248 355"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Gluteus Medius -->
    <path id="muscle-glute-med-left" class="muscle" data-muscle="gluteus-medius-left"
      d="M 145 345 Q 165 335 175 348 Q 170 368 155 375 Q 140 365 145 345"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <path id="muscle-glute-med-right" class="muscle" data-muscle="gluteus-medius-right"
      d="M 255 345 Q 235 335 225 348 Q 230 368 245 375 Q 260 365 255 345"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Hamstrings - Biceps Femoris -->
    <path id="muscle-hamstring-bf-left" class="muscle" data-muscle="biceps-femoris-left"
      d="M 158 420 Q 172 415 178 428 Q 174 472 169 500 Q 155 495 155 458 Q 154 435 158 420"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
    <path id="muscle-hamstring-bf-right" class="muscle" data-muscle="biceps-femoris-right"
      d="M 242 420 Q 228 415 222 428 Q 226 472 231 500 Q 245 495 245 458 Q 246 435 242 420"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Hamstrings - Semitendinosus -->
    <path id="muscle-hamstring-st-left" class="muscle" data-muscle="semitendinosus-left"
      d="M 178 425 Q 188 420 193 433 Q 188 468 184 495 Q 174 490 174 458 Q 173 440 178 425"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <path id="muscle-hamstring-st-right" class="muscle" data-muscle="semitendinosus-right"
      d="M 222 425 Q 212 420 207 433 Q 212 468 216 495 Q 226 490 226 458 Q 227 440 222 425"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Gastrocnemius (Calves - more tapered) -->
    <ellipse id="muscle-calf-lat-left" class="muscle" data-muscle="gastrocnemius-lateral-left"
      cx="166" cy="525" rx="12" ry="32"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-calf-med-left" class="muscle" data-muscle="gastrocnemius-medial-left"
      cx="177" cy="525" rx="10" ry="30"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-calf-lat-right" class="muscle" data-muscle="gastrocnemius-lateral-right"
      cx="234" cy="525" rx="12" ry="32"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-calf-med-right" class="muscle" data-muscle="gastrocnemius-medial-right"
      cx="223" cy="525" rx="10" ry="30"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
  </g>

  <!-- FIGURE LAYER - Female Back View -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="62" rx="35" ry="42"/>

    <!-- Neck (longer, more slender) -->
    <path d="M 182 100 Q 200 95 218 100 L 222 138 Q 200 142 178 138 Z"/>

    <!-- Trapezius (smaller) -->
    <path d="M 150 138 Q 175 132 200 138 Q 225 132 250 138 Q 258 155 254 172 L 146 172 Q 142 155 150 138"/>

    <!-- Upper Back / Torso (narrower waist, wider hips) -->
    <path d="M 146 172 Q 135 178 133 192 Q 142 248 155 320 Q 148 345 152 365 Q 175 380 200 385 Q 225 380 248 365 Q 252 345 245 320 Q 258 248 267 192 Q 265 178 254 172 Z"/>

    <!-- Left Shoulder (narrower) -->
    <ellipse cx="133" cy="175" rx="18" ry="24"/>

    <!-- Right Shoulder -->
    <ellipse cx="267" cy="175" rx="18" ry="24"/>

    <!-- Left Upper Arm (more slender) -->
    <ellipse cx="120" cy="235" rx="14" ry="40"/>

    <!-- Right Upper Arm -->
    <ellipse cx="280" cy="235" rx="14" ry="40"/>

    <!-- Left Forearm -->
    <ellipse cx="112" cy="308" rx="11" ry="38"/>

    <!-- Right Forearm -->
    <ellipse cx="288" cy="308" rx="11" ry="38"/>

    <!-- Left Hand -->
    <ellipse cx="108" cy="362" rx="10" ry="16"/>

    <!-- Right Hand -->
    <ellipse cx="292" cy="362" rx="10" ry="16"/>

    <!-- Pelvis/Glutes (wider, feminine curve) -->
    <path d="M 148 360 Q 175 375 200 380 Q 225 375 252 360 Q 262 390 252 418 Q 200 438 148 418 Q 138 390 148 360"/>

    <!-- Left Thigh (more tapered) -->
    <ellipse cx="175" cy="458" rx="26" ry="52"/>

    <!-- Right Thigh -->
    <ellipse cx="225" cy="458" rx="26" ry="52"/>

    <!-- Left Knee -->
    <ellipse cx="173" cy="510" rx="14" ry="14"/>

    <!-- Right Knee -->
    <ellipse cx="227" cy="510" rx="14" ry="14"/>

    <!-- Left Lower Leg (more tapered) -->
    <ellipse cx="171" cy="548" rx="13" ry="42"/>

    <!-- Right Lower Leg -->
    <ellipse cx="229" cy="548" rx="13" ry="42"/>

    <!-- Left Heel/Foot (smaller) -->
    <ellipse cx="170" cy="592" rx="12" ry="7"/>

    <!-- Right Heel/Foot -->
    <ellipse cx="230" cy="592" rx="12" ry="7"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.6">
    <circle cx="200" cy="138" r="4"/> <!-- Neck -->
    <circle cx="133" cy="175" r="4"/> <!-- Left shoulder -->
    <circle cx="267" cy="175" r="4"/> <!-- Right shoulder -->
    <circle cx="116" cy="275" r="3"/> <!-- Left elbow -->
    <circle cx="284" cy="275" r="3"/> <!-- Right elbow -->
    <circle cx="108" cy="345" r="3"/> <!-- Left wrist -->
    <circle cx="292" cy="345" r="3"/> <!-- Right wrist -->
    <circle cx="172" cy="385" r="4"/> <!-- Left hip -->
    <circle cx="228" cy="385" r="4"/> <!-- Right hip -->
    <circle cx="173" cy="510" r="3"/> <!-- Left knee -->
    <circle cx="227" cy="510" r="3"/> <!-- Right knee -->
    <circle cx="170" cy="585" r="3"/> <!-- Left ankle -->
    <circle cx="230" cy="585" r="3"/> <!-- Right ankle -->
  </g>

  <!-- Spine guide (hidden by default) -->
  <path id="spine" d="M 200 100 Q 200 200 200 360" stroke="#334155" stroke-width="0.5" stroke-dasharray="5,5" opacity="0"/>
</svg>
