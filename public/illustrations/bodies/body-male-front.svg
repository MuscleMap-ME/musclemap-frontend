<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Figure gradients -->
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <!-- Muscle activation gradients -->
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="activationMin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D7377" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#065F5F" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE LAYER (render first, behind figure) -->
  <g id="muscles" opacity="0" class="muscle-layer">
    <!-- Pectoralis Major (Chest) -->
    <path id="muscle-chest-left" class="muscle" data-muscle="pectoralis-major-left"
      d="M 160 175 Q 200 165 200 175 Q 200 210 200 220 Q 180 225 160 215 Q 150 195 160 175"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
    <path id="muscle-chest-right" class="muscle" data-muscle="pectoralis-major-right"
      d="M 240 175 Q 200 165 200 175 Q 200 210 200 220 Q 220 225 240 215 Q 250 195 240 175"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Anterior Deltoids -->
    <ellipse id="muscle-front-delt-left" class="muscle" data-muscle="anterior-deltoid-left"
      cx="145" cy="175" rx="18" ry="25"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-front-delt-right" class="muscle" data-muscle="anterior-deltoid-right"
      cx="255" cy="175" rx="18" ry="25"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Lateral Deltoids -->
    <ellipse id="muscle-lat-delt-left" class="muscle" data-muscle="lateral-deltoid-left"
      cx="130" cy="170" rx="12" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-lat-delt-right" class="muscle" data-muscle="lateral-deltoid-right"
      cx="270" cy="170" rx="12" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Biceps -->
    <ellipse id="muscle-bicep-left" class="muscle" data-muscle="biceps-left"
      cx="125" cy="250" rx="16" ry="38"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-bicep-right" class="muscle" data-muscle="biceps-right"
      cx="275" cy="250" rx="16" ry="38"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Brachialis -->
    <ellipse id="muscle-brachialis-left" class="muscle" data-muscle="brachialis-left"
      cx="118" cy="260" rx="10" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-brachialis-right" class="muscle" data-muscle="brachialis-right"
      cx="282" cy="260" rx="10" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Forearm Flexors -->
    <ellipse id="muscle-forearm-left" class="muscle" data-muscle="forearm-flexors-left"
      cx="110" cy="320" rx="12" ry="35"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-forearm-right" class="muscle" data-muscle="forearm-flexors-right"
      cx="290" cy="320" rx="12" ry="35"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Rectus Abdominis (Abs) -->
    <path id="muscle-abs" class="muscle" data-muscle="rectus-abdominis"
      d="M 180 230 Q 200 225 220 230 Q 225 280 220 340 Q 200 345 180 340 Q 175 280 180 230"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- External Obliques -->
    <path id="muscle-oblique-left" class="muscle" data-muscle="external-oblique-left"
      d="M 155 250 Q 165 240 175 250 Q 175 300 170 340 Q 155 335 150 290 Q 150 260 155 250"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>
    <path id="muscle-oblique-right" class="muscle" data-muscle="external-oblique-right"
      d="M 245 250 Q 235 240 225 250 Q 225 300 230 340 Q 245 335 250 290 Q 250 260 245 250"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>

    <!-- Serratus Anterior -->
    <path id="muscle-serratus-left" class="muscle" data-muscle="serratus-anterior-left"
      d="M 152 220 Q 160 215 165 225 Q 165 250 160 270 Q 150 265 150 240 Z"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>
    <path id="muscle-serratus-right" class="muscle" data-muscle="serratus-anterior-right"
      d="M 248 220 Q 240 215 235 225 Q 235 250 240 270 Q 250 265 250 240 Z"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>

    <!-- Quadriceps -->
    <path id="muscle-quad-left" class="muscle" data-muscle="quadriceps-left"
      d="M 165 360 Q 180 355 195 365 Q 190 450 180 500 Q 165 495 160 450 Q 155 400 165 360"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
    <path id="muscle-quad-right" class="muscle" data-muscle="quadriceps-right"
      d="M 235 360 Q 220 355 205 365 Q 210 450 220 500 Q 235 495 240 450 Q 245 400 235 360"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Adductors -->
    <path id="muscle-adductor-left" class="muscle" data-muscle="adductors-left"
      d="M 185 365 Q 198 360 198 380 Q 195 420 190 450 Q 180 445 180 400 Q 180 375 185 365"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <path id="muscle-adductor-right" class="muscle" data-muscle="adductors-right"
      d="M 215 365 Q 202 360 202 380 Q 205 420 210 450 Q 220 445 220 400 Q 220 375 215 365"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Tibialis Anterior -->
    <ellipse id="muscle-tibialis-left" class="muscle" data-muscle="tibialis-anterior-left"
      cx="172" cy="515" rx="10" ry="30"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-tibialis-right" class="muscle" data-muscle="tibialis-anterior-right"
      cx="228" cy="515" rx="10" ry="30"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
  </g>

  <!-- FIGURE LAYER - Male Front View -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="65" rx="38" ry="45"/>

    <!-- Neck -->
    <path d="M 180 105 Q 200 115 220 105 L 225 140 Q 200 150 175 140 Z"/>

    <!-- Trapezius visible from front -->
    <path d="M 145 145 Q 175 140 200 145 Q 225 140 255 145 Q 260 160 255 170 L 145 170 Q 140 160 145 145" fill="url(#figureGrad)"/>

    <!-- Torso -->
    <path d="M 145 170 Q 130 175 128 190 Q 130 250 145 340 Q 170 355 200 355 Q 230 355 255 340 Q 270 250 272 190 Q 270 175 255 170 Z"/>

    <!-- Left Shoulder -->
    <ellipse cx="128" cy="175" rx="22" ry="28"/>

    <!-- Right Shoulder -->
    <ellipse cx="272" cy="175" rx="22" ry="28"/>

    <!-- Left Upper Arm -->
    <ellipse cx="118" cy="235" rx="18" ry="45"/>

    <!-- Right Upper Arm -->
    <ellipse cx="282" cy="235" rx="18" ry="45"/>

    <!-- Left Forearm -->
    <ellipse cx="105" cy="320" rx="14" ry="42"/>

    <!-- Right Forearm -->
    <ellipse cx="295" cy="320" rx="14" ry="42"/>

    <!-- Left Hand -->
    <ellipse cx="100" cy="378" rx="12" ry="18"/>

    <!-- Right Hand -->
    <ellipse cx="300" cy="378" rx="12" ry="18"/>

    <!-- Pelvis/Hip -->
    <path d="M 155 340 Q 200 360 245 340 Q 250 365 235 380 Q 200 390 165 380 Q 150 365 155 340"/>

    <!-- Left Thigh -->
    <ellipse cx="175" cy="420" rx="28" ry="55"/>

    <!-- Right Thigh -->
    <ellipse cx="225" cy="420" rx="28" ry="55"/>

    <!-- Left Knee -->
    <ellipse cx="172" cy="478" rx="16" ry="18"/>

    <!-- Right Knee -->
    <ellipse cx="228" cy="478" rx="16" ry="18"/>

    <!-- Left Lower Leg -->
    <ellipse cx="170" cy="530" rx="16" ry="48"/>

    <!-- Right Lower Leg -->
    <ellipse cx="230" cy="530" rx="16" ry="48"/>

    <!-- Left Foot -->
    <ellipse cx="168" cy="585" rx="20" ry="10"/>

    <!-- Right Foot -->
    <ellipse cx="232" cy="585" rx="20" ry="10"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.6">
    <circle cx="200" cy="140" r="4"/> <!-- Neck -->
    <circle cx="128" cy="175" r="4"/> <!-- Left shoulder -->
    <circle cx="272" cy="175" r="4"/> <!-- Right shoulder -->
    <circle cx="115" cy="280" r="3"/> <!-- Left elbow -->
    <circle cx="285" cy="280" r="3"/> <!-- Right elbow -->
    <circle cx="100" cy="358" r="3"/> <!-- Left wrist -->
    <circle cx="300" cy="358" r="3"/> <!-- Right wrist -->
    <circle cx="175" cy="365" r="4"/> <!-- Left hip -->
    <circle cx="225" cy="365" r="4"/> <!-- Right hip -->
    <circle cx="172" cy="478" r="3"/> <!-- Left knee -->
    <circle cx="228" cy="478" r="3"/> <!-- Right knee -->
    <circle cx="168" cy="575" r="3"/> <!-- Left ankle -->
    <circle cx="232" cy="575" r="3"/> <!-- Right ankle -->
  </g>

  <!-- Center line guide (hidden by default) -->
  <line id="centerline" x1="200" y1="20" x2="200" y2="595" stroke="#334155" stroke-width="0.5" stroke-dasharray="5,5" opacity="0"/>
</svg>
