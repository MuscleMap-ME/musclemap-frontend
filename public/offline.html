<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MuscleMap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      opacity: 0.8;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #0066FF 0%, #00BFFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: #9ca3af;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #0066FF 0%, #0052CC 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(0, 102, 255, 0.4);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 24px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 0.875rem;
      color: #6b7280;
    }

    .online-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M9 9a3 3 0 1 0 4.243 4.243M9.88 9.88a3 3 0 0 1 4.24 4.24"/>
      <path d="M10.73 5.08A10.94 10.94 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
      <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
    </svg>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection.
      Don't worry - your workout data is safely stored.
      Reconnect to continue tracking your progress.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Try Again
    </button>

    <div class="status">
      <span class="online-indicator"></span>
      <span id="status-text">Waiting for connection...</span>
    </div>
  </div>

  <script>
    // Update status when connection is restored
    function updateStatus() {
      const indicator = document.querySelector('.online-indicator');
      const statusText = document.getElementById('status-text');

      if (navigator.onLine) {
        indicator.style.background = '#22c55e';
        statusText.textContent = 'Connection restored! Reloading...';
        setTimeout(() => window.location.reload(), 1000);
      } else {
        indicator.style.background = '#ef4444';
        statusText.textContent = 'Waiting for connection...';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);

    // Check initial status
    updateStatus();
  </script>
</body>
</html>
