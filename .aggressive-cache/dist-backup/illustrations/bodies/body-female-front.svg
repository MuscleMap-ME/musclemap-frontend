AYER - Female Front View--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (slightly smaller, more rounded)--><ellipse cx="200" cy="62" rx="35" ry="42"/><!--Neck (longer, more slender)--><path d="M 182 100 Q 200 108 218 100 L 222 138 Q 200 145 178 138 Z"/><!--Trapezius (smaller)--><path d="M 150 142 Q 175 138 200 142 Q 225 138 250 142 Q 254 156 250 168 L 150 168 Q 146 156 150 142" fill="url(#figureGrad)"/><!--Torso (narrower waist, wider hips)--><path d="M 150 168 Q 135 175 133 188 Q 140 240 152 320 Q 148 340 155 360 Q 175 370 200 375 Q 225 370 245 360 Q 252 340 248 320 Q 260 240 267 188 Q 265 175 250 168 Z"/><!--Left Shoulder (narrower)--><ellipse cx="133" cy="175" rx="18" ry="24"/><!--Right Shoulder--><ellipse cx="267" cy="175" rx="18" ry="24"/><!--Left Upper Arm (more slender)--><ellipse cx="122" cy="232" rx="14" ry="40"/><!--Right Upper Arm--><ellipse cx="278" cy="232" rx="14" ry="40"/><!--Left Forearm--><ellipse cx="112" cy="310" rx="11" ry="38"/><!--Right Forearm--><ellipse cx="288" cy="310" rx="11" ry="38"/><!--Left Hand--><ellipse cx="108" cy="365" rx="10" ry="16"/><!--Right Hand--><ellipse cx="292" cy="365" rx="10" ry="16"/><!--Pelvis/Hip (wider, feminine curve)--><path d="M 152 355 Q 200 375 248 355 Q 258 378 248 400 Q 200 418 152 400 Q 142 378 152 355"/><!--Left Thigh (more tapered)--><ellipse cx="175" cy="435" rx="26" ry="52"/><!--Right Thigh--><ellipse cx="225" cy="435" rx="26" ry="52"/><!--Left Knee--><ellipse cx="173" cy="488" rx="14" ry="16"/><!--Right Knee--><ellipse cx="227" cy="488" rx="14" ry="16"/><!--Left Lower Leg (more tapered)--><ellipse cx="171" cy="535" rx="13" ry="44"/><!--Right Lower Leg--><ellipse cx="229" cy="535" rx="13" ry="44"/><!--Left Foot (smaller)--><ellipse cx="170" cy="585" rx="17" ry="9"/><!--Right Foot--><ellipse cx="230" cy="585" rx="17" ry="9"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.6"><circle cx="200" cy="138" r="4"/><!--Neck--><circle cx="133" cy="175" r="4"/><!--Left shoulder--><circle cx="267" cy="175" r="4"/><!--Right shoulder--><circle cx="118" cy="272" r="3"/><!--Left elbow--><circle cx="282" cy="272" r="3"/><!--Right elbow--><circle cx="108" cy="348" r="3"/><!--Left wrist--><circle cx="292" cy="348" r="3"/><!--Right wrist--><circle cx="172" cy="375" r="4"/><!--Left hip--><circle cx="228" cy="375" r="4"/><!--Right hip--><circle cx="173" cy="488" r="3"/><!--Left knee--><circle cx="227" cy="488" r="3"/><!--Right knee--><circle cx="170" cy="576" r="3"/><!--Left ankle--><circle cx="230" cy="576" r="3"/><!--Right ankle--></g><!--Center line guide (hidden by default)--><line id="centerline" x1="200" y1="20" x2="200" y2="595" stroke="#334155" stroke-width="0.5" stroke-dasharray="5,5" opacity="0"/></svg>