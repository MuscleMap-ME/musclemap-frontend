<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><defs><!--Figure gradients--><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><!--Muscle activation gradients--><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.8"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.6"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.7"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.5"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.6"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.4"/></linearGradient><linearGradient id="activationMin" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#0D7377" stop-opacity="0.4"/><stop offset="100%" stop-color="#065F5F" stop-opacity="0.2"/></linearGradient><!--Glow filter--><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><!--Soft shadow--><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE LAYER - Female Front View--><g id="muscles" opacity="0" class="muscle-layer"><!--Pectoralis Major (smaller, different shape for female anatomy)--><path id="muscle-chest-left" class="muscle" data-muscle="pectoralis-major-left" d="M 162 178 Q 185 172 195 182 Q 195 200 190 212 Q 175 215 162 208 Q 155 195 162 178" fill="url(#activationHigh)" filter="url(#muscleGlow)"/><path id="muscle-chest-right" class="muscle" data-muscle="pectoralis-major-right" d="M 238 