    Purpose: Anatomical reference with muscle activation overlay capability
    Proportions: 6.5-head canon, larger head-to-body ratio, developing musculature--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/></filter></defs><!--MUSCLE LAYER - Side View Youth (less defined)--><g id="muscles" opacity="0" class="muscle-layer"><!--Trapezius--><path id="muscle-trapezius-side" class="muscle" data-muscle="trapezius" d="M 190 130 Q 205 125 215 140 Q 220 155 212 168 Q 200 172 190 162 Q 185 148 190 130" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Deltoid (smaller, less defined)--><ellipse id="muscle-deltoid-side" class="muscle" data-muscle="deltoid" cx="172" cy="180" rx="18" ry="14" fill="url(#activationHigh)" filter="url(#muscleGlow)"/><!-