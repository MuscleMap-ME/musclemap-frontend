 418 Q 272 458 252 480 Q 225 490 212 468 Q 205 432 222 385"/><!--Upper Arm (slender)--><ellipse cx="155" cy="212" rx="12" ry="35" transform="rotate(-12 155 212)"/><!--Elbow--><circle cx="142" cy="248" r="9"/><!--Forearm--><ellipse cx="135" cy="285" rx="10" ry="32" transform="rotate(-5 135 285)"/><!--Hand (smaller)--><ellipse cx="125" cy="330" rx="9" ry="16"/><!--Thigh (leaner)--><path d="M 198 420 Q 178 428 175 465 Q 172 505 180 538 Q 200 548 222 540 Q 242 508 245 468 Q 248 438 232 422 Q 215 415 198 420"/><!--Knee--><ellipse cx="200" cy="542" rx="18" ry="14"/><!--Lower Leg--><path d="M 185 552 Q 176 565 180 608 Q 184 652 188 680 Q 202 690 220 685 Q 238 662 242 612 Q 245 568 232 555 Q 210 550 185 552"/><!--Ankle--><ellipse cx="208" cy="682" rx="14" ry="10"/><!--Foot (smaller)--><path d="M 188 688 Q 165 692 156 702 Q 152 715 165 725 Q 198 730 222 722 Q 232 710 225 695 Q 216 690 188 688"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="132" r="4"/><!--Neck--><circle cx="175" cy="180" r="4"/><!--Shoulder--><circle cx="142" cy="248" r="4"/><!--Elbow--><circle cx="125" cy="315" r="3"/><!--Wrist--><circle cx="215" cy="408" r="5"/><!--Hip--><circle cx="200" cy="542" r="4"/><!--Knee--><circle cx="208" cy="682" r="4"/><!--Ankle--></g><!--POSTURE LINE--><line id="posture" x1="200" y1="27" x2="206" y2="725" stroke="#14B8A6" stroke-width="1" stroke-dasharray="6,4" opacity="0.3"/><!--GROWTH INDICATOR (subtle)--><g id="growth-indicator" opacity="0.2"><path d="M 360 200 L 360 450" stroke="#14B8A6" stroke-width="2"/><path d="M 355 200 L 365 200" stroke="#14B8A6" stroke-width="2"/><path d="M 355 450 L 365 450" stroke="#14B8A6" stroke-width="2"/><text x="370" y="330" font-family="Inter, sans-serif" font-size="10" fill="#14B8A6" transform="rotate(90 370 330)">DEVELOPING</text></g></svg>