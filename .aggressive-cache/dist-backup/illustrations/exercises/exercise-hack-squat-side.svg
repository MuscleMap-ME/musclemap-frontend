<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Hack Squat Machine - Bottom Position
    View: Side
    Primary Muscles: Quadriceps (95%), Gluteus Maximus (75%), Hamstrings (45%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- HACK SQUAT MACHINE -->
  <g id="equipment-machine" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Back pad (angled track ~45 degrees) -->
    <rect x="60" y="120" width="35" height="280" rx="5" transform="rotate(-45 77 260)"/>

    <!-- Shoulder pads -->
    <rect x="145" y="115" width="30" height="15" fill="#27272A" rx="3"/>
    <rect x="145" y="135" width="30" height="15" fill="#27272A" rx="3"/>

    <!-- Foot platform -->
    <rect x="230" y="430" width="100" height="20" rx="4"/>

    <!-- Machine frame -->
    <rect x="55" y="80" width="15" height="380" rx="3"/>
    <rect x="320" y="80" width="15" height="380" rx="3"/>

    <!-- Track rails -->
    <line x1="70" y1="120" x2="180" y2="400" stroke="#52525B" stroke-width="4"/>
    <line x1="320" y1="120" x2="280" y2="400" stroke="#52525B" stroke-width="4"/>

    <!-- Base -->
    <rect x="45" y="450" width="300" height="20" rx="5"/>

    <!-- Weight stack (side view) -->
    <g transform="translate(40, 100)">
      <rect x="0" y="0" width="20" height="15" fill="#1F1F23"/>
      <rect x="0" y="18" width="20" height="15" fill="#1F1F23"/>
      <rect x="0" y="36" width="20" height="15" fill="#3F3F46"/>
      <rect x="0" y="54" width="20" height="15" fill="#3F3F46"/>
    </g>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Quadriceps - PRIMARY (95%) -->
    <path id="muscle-quads" data-muscle="quadriceps" data-activation="95"
      d="M 215 295 Q 250 275 275 315 Q 295 385 275 455 Q 235 480 205 450 Q 180 385 215 295"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Vastus Lateralis -->
    <ellipse id="muscle-vastus-lat" data-muscle="vastus-lateralis" data-activation="95"
      cx="245" cy="365" rx="20" ry="55"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-15 245 365)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Rectus Femoris -->
    <ellipse id="muscle-rectus-fem" data-muscle="rectus-femoris" data-activation="92"
      cx="230" cy="350" rx="18" ry="50"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-20 230 350)"/>

    <!-- Gluteus Maximus - SECONDARY (75%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="75"
      d="M 170 245 Q 205 230 230 265 Q 250 325 230 385 Q 190 405 165 370 Q 145 310 170 245"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Hamstrings - TERTIARY (45%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="45"
      d="M 195 320 Q 215 308 230 340 Q 245 400 230 455 Q 200 470 185 445 Q 175 390 195 320"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.55"/>

    <!-- Gastrocnemius -->
    <ellipse id="muscle-calves" data-muscle="gastrocnemius" data-activation="35"
      cx="275" cy="500" rx="15" ry="40"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/>
  </g>

  <!-- FIGURE LAYER - Side View Hack Squat (bottom position) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (against back pad) -->
    <ellipse cx="140" cy="155" rx="28" ry="32" transform="rotate(-45 140 155)"/>

    <!-- Neck -->
    <path d="M 158 175 Q 175 185 188 208 L 202 235 Q 185 250 168 225 Z"/>

    <!-- Shoulder (under shoulder pads) -->
    <ellipse cx="175" cy="175" rx="22" ry="18" transform="rotate(-45 175 175)"/>

    <!-- Upper Back (on pad) -->
    <path d="M 165 190 Q 195 175 215 210 Q 235 275 225 350 L 175 375 Q 150 315 165 190"/>

    <!-- Arms (holding handles) -->
    <ellipse cx="155" cy="210" rx="14" ry="35" transform="rotate(-45 155 210)"/>
    <ellipse cx="140" cy="245" rx="10" ry="25" transform="rotate(-45 140 245)"/>

    <!-- Hands (on handles) -->
    <ellipse cx="150" cy="145" rx="10" ry="8"/>

    <!-- Torso (on angled back support) -->
    <path d="M 180 340 Q 215 325 245 365 Q 280 435 270 510 Q 235 545 200 540 Q 165 530 165 480 Q 170 405 180 340"/>

    <!-- Pelvis -->
    <path d="M 210 475 Q 250 460 280 500 Q 305 565 280 625 Q 240 655 205 635 Q 175 590 210 475"/>

    <!-- Thigh (deep squat position) -->
    <path id="thigh" d="M 230 340 Q 280 315 315 365 Q 350 445 330 530 Q 285 565 245 540 Q 210 480 230 340"/>

    <!-- Knee area -->
    <ellipse cx="295" cy="460" rx="28" ry="24"/>

    <!-- Lower Leg (feet on platform) -->
    <path d="M 280 475 Q 310 485 325 530 Q 338 585 330 640 Q 300 660 270 648 Q 255 600 260 545 Q 268 495 280 475"/>

    <!-- Foot (on platform) -->
    <path d="M 265 625 Q 240 638 235 665 Q 238 695 275 710 Q 345 720 385 708 Q 405 688 392 660 Q 372 642 265 625"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="150" cy="165" r="4"/> <!-- Neck -->
    <circle cx="175" cy="175" r="4"/> <!-- Shoulder -->
    <circle cx="235" cy="505" r="5"/> <!-- Hip -->
    <circle cx="295" cy="460" r="4"/> <!-- Knee -->
    <circle cx="295" cy="640" r="4"/> <!-- Ankle -->
  </g>

  <!-- TRACK ANGLE INDICATOR -->
  <g id="angle-indicator" opacity="0.4">
    <line x1="280" y1="500" x2="180" y2="180" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="190" y="350" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">45Â° track</text>
  </g>

  <!-- MOVEMENT INDICATOR -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 200 300 L 160 260 L 170 285 Z" fill="#14B8A6"/>
    <text x="115" y="260" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PUSH</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="245" cy="380" rx="40" ry="70" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-20 245 380)">
      <animate attributeName="ry" values="65;75;65" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
