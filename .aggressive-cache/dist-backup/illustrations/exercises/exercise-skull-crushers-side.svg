<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Skull Crushers (Lying Tricep Extension) - Bottom Position
    View: Side
    Primary Muscles: Triceps Long Head (95%), Triceps Lateral (85%), Triceps Medial (80%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--BENCH--><g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2"><rect x="60" y="320" width="280" height="30" rx="6"/><rect x="80" y="350" width="15" height="100" rx="3"/><rect x="305" y="350" width="15" height="100" rx="3"/><rect x="65" y="440" width="270" height="15" rx="4"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Triceps Long Head - PRIMARY (95%)--><ellipse id="muscle-triceps-long" data-muscle="triceps-long" data-activation="95" cx="155" cy="280" rx="18" ry="42" fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(25 155 280)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></ellipse><!--Triceps Lateral Head - PRIMARY (85%)--><ellipse id="muscle-triceps-lat" data-muscle="triceps-lateral" data-activation="85" cx="145" cy="275" rx="14" ry="35" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(30 145 275)"><animate attributeName="opacity" values="0.78;0.92;0.78" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Triceps Medial Head - PRIMARY (80%)--><ellipse id="muscle-triceps-med" data-muscle="triceps-medial" data-activation="80" cx="160" cy="290" rx="12" ry="30" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(20 160 290)"/><!--Anterior Deltoid (stabilization)--><ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="35" cx="175" cy="315" rx="18" ry="22" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><!--Chest (minor stabilization)--><path id="muscle-chest" data-muscle="pectoralis-major" data-activation="25" d="M 190 310 Q 215 305 230 325 Q 240 360 225 395 Q 200 405 185 385 Q 175 350 190 310" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.35"/></g><!--FIGURE LAYER - Side View Skull Crushers--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (on bench)--><ellipse cx="95" cy="295" rx="30" ry="28"/><!--Neck--><path d="M 120 300 Q 135 305 150 320 L 160 340 Q 145 355 130 338 Z"/><!--Upper Back (on bench)--><path d="M 150 330 Q 185 315 220 340 Q 250 385 245 445 L 190 475 Q 155 430 150 330"/><!--Shoulder--><ellipse cx="175" cy="345" rx="26" ry="22"/><!--Upper Arm (vertical - perpendicular to floor)--><ellipse cx="165" cy="285" rx="18" ry="45" transform="rotate(15 165 285)"/><!--Forearm (lowered toward head - bottom position)--><ellipse cx="115" cy="245" rx="14" ry="40" transform="rotate(55 115 245)"/><!--Hands (gripping EZ bar)--><ellipse cx="85" cy="215" rx="12" ry="10" transform="rotate(55 85 215)"/><!--Torso (on bench)--><path d="M 195 440 Q 235 425 265 460 Q 295 530 285 600 Q 250 640 215 635 Q 185 625 180 580 Q 175 510 195 440"/><!--Pelvis (on bench)--><path d="M 245 550 Q 285 535 315 575 Q 340 640 315 700 Q 270 730 230 710 Q 205 660 245 550"/><!--Thigh--><path d="M 285 660 Q 325 645 360 680 Q 390 740 375 800 Q 335 830 300 810 Q 275 760 285 660"/><!--Lower Leg--><path d="M 360 785 Q 385 780 405 810 Q 420 860 410 910 Q 380 930 350 915 Q 340 870 360 785"/></g><!--EZ BAR--><g id="equipment-bar" filter="url(#softShadow)"><path d="M 60 200 Q 80 210 100 200 Q 120 190 140 200" fill="none" stroke="#71717A" stroke-width="10" stroke-linecap="round" transform="rotate(55 100 200)"/><!--Plates--><ellipse cx="45" cy="175" rx="18" ry="8" fill="#3F3F46" transform="rotate(55 45 175)"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="110" cy="305" r="4"/><!--Neck--><circle cx="175" cy="345" r="4"/><!--Shoulder--><circle cx="150" cy="255" r="3"/><!--Elbow (fixed position)--><circle cx="85" cy="215" r="3"/><!--Wrist--><circle cx="260" cy="580" r="4"/><!--Hip--></g><!--ELBOW PIVOT INDICATOR--><g id="pivot-indicator" opacity="0.4"><circle cx="150" cy="255" r="25" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="170" y="235" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">fixed elbow</text></g><!--MOVEMENT ARC--><g id="movement-indicator" opacity="0.5"><path d="M 85 215 Q 130 180 165 220" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path><text x="130" y="165" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">EXTEND</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="155" cy="280" rx="30" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(25 155 280)"><animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>