<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Dumbbell Shrugs - Top Position
    View: Front
    Primary Muscles: Upper Trapezius (95%), Levator Scapulae (75%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Upper Trapezius Left - PRIMARY (95%)--><path id="muscle-trap-left" data-muscle="trapezius-upper-left" data-activation="95" d="M 155 115 Q 180 100 200 110 Q 195 145 180 175 Q 155 185 140 165 Q 135 140 155 115" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="1.5s" repeatCount="indefinite"/></path><!--Upper Trapezius Right - PRIMARY (95%)--><path id="muscle-trap-right" data-muscle="trapezius-upper-right" data-activation="95" d="M 245 115 Q 220 100 200 110 Q 205 145 220 175 Q 245 185 260 165 Q 265 140 245 115" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="1.5s" repeatCount="indefinite" begin="0.1s"/></path><!--Levator Scapulae Left - SECONDARY (75%)--><ellipse id="muscle-levator-left" data-muscle="levator-scapulae-left" data-activation="75" cx="150" cy="145" rx="15" ry="25" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-20 150 145)"/><!--Levator Scapulae Right - SECONDARY (75%)--><ellipse id="muscle-levator-right" data-muscle="levator-scapulae-right" data-activation="75" cx="250" cy="145" rx="15" ry="25" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(20 250 145)"/><!--Middle Trapezius (stabilization)--><path id="muscle-mid-trap" data-muscle="trapezius-middle" data-activation="40" d="M 160 175 Q 200 165 240 175 Q 250 210 240 245 Q 200 255 160 245 Q 150 210 160 175" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><!--Forearm Flexors (grip)--><ellipse id="muscle-forearm-left" data-muscle="forearm-left" data-activation="50" cx="105" cy="320" rx="12" ry="35" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><ellipse id="muscle-forearm-right" data-muscle="forearm-right" data-activation="50" cx="295" cy="320" rx="12" ry="35" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/></g><!--FIGURE LAYER - Front View Shrugs (shoulders elevated)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="80" rx="32" ry="38"/><!--Neck (compressed due to shrug)--><rect x="188" y="115" width="24" height="15" rx="6"/><!--Trapezius (elevated - peak contraction)--><path d="M 135 130 Q 165 105 200 115 Q 235 105 265 130 Q 280 160 270 190 L 130 190 Q 120 160 135 130"/><!--Shoulders (elevated)--><ellipse cx="125" cy="175" rx="26" ry="24"/><ellipse cx="275" cy="175" rx="26" ry="24"/><!--Torso--><path d="M 125 195 Q 110 220 115 275 Q 130 360 165 435 Q 190 455 200 455 Q 210 455 235 435 Q 270 360 285 275 Q 290 220 275 195 Q 200 175 125 195"/><!--Upper Arms (at sides)--><ellipse cx="110" cy="250" rx="18" ry="48"/><ellipse cx="290" cy="250" rx="18" ry="48"/><!--Forearms--><ellipse cx="105" cy="335" rx="14" ry="42"/><ellipse cx="295" cy="335" rx="14" ry="42"/><!--Hands (gripping dumbbells)--><ellipse cx="100" cy="390" rx="12" ry="16"/><ellipse cx="300" cy="390" rx="12" ry="16"/><!--Pelvis--><path d="M 165 435 Q 200 460 235 435 Q 250 475 235 515 Q 200 535 165 515 Q 150 475 165 435"/><!--Legs--><ellipse cx="178" cy="545" rx="26" ry="48"/><ellipse cx="222" cy="545" rx="26" ry="48"/><!--Lower Legs--><ellipse cx="176" cy="600" rx="16" ry="38"/><ellipse cx="224" cy="600" rx="16" ry="38"/></g><!--DUMBBELLS--><g id="equipment" filter="url(#softShadow)"><!--Left Dumbbell--><rect x="85" y="360" width="8" height="55" fill="#71717A" rx="4"/><rect x="78" y="355" width="22" height="14" fill="#3F3F46" rx="3"/><rect x="78" y="408" width="22" height="14" fill="#3F3F46" rx="3"/><!--Right Dumbbell--><rect x="307" y="360" width="8" height="55" fill="#71717A" rx="4"/><rect x="300" y="355" width="22" height="14" fill="#3F3F46" rx="3"/><rect x="300" y="408" width="22" height="14" fill="#3F3F46" rx="3"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="125" r="4"/><!--Neck--><circle cx="125" cy="175" r="4"/><!--Left shoulder--><circle cx="275" cy="175" r="4"/><!--Right shoulder--><circle cx="110" cy="295" r="3"/><!--Left elbow--><circle cx="290" cy="295" r="3"/><!--Right elbow--></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.6"><path d="M 130 180 L 130 140 L 120 160 Z" fill="#14B8A6"/><path d="M 270 180 L 270 140 L 280 160 Z" fill="#14B8A6"/><text x="165" y="90" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">SHRUG UP</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="155" cy="140" rx="30" ry="35" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="30;40;30" dur="1.5s" repeatCount="indefinite"/></ellipse><ellipse cx="245" cy="140" rx="30" ry="35" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="30;40;30" dur="1.5s" repeatCount="indefinite" begin="0.1s"/></ellipse></g><!--GROUND LINE--><line x1="120" y1="640" x2="280" y2="640" stroke="#334155" stroke-width="2"/></svg>