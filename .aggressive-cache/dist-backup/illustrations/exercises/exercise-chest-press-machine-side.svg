<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Chest Press Machine - Mid Position
    View: Side
    Primary Muscles: Pectoralis Major (90%), Anterior Deltoid (70%), Triceps (65%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--CHEST PRESS MACHINE--><g id="equipment-machine" fill="#3F3F46" stroke="#52525B" stroke-width="2"><!--Seat--><rect x="200" y="330" width="80" height="25" rx="5"/><!--Back rest--><rect x="260" y="180" width="30" height="160" rx="5"/><!--Seat support--><rect x="215" y="355" width="15" height="100" rx="3"/><rect x="255" y="355" width="15" height="100" rx="3"/><!--Base--><rect x="190" y="445" width="110" height="15" rx="4"/><!--Press arm mechanism (pivoting from back)--><path d="M 250 220 L 120 230 L 120 250 L 250 240" fill="#52525B" stroke="#71717A"/><!--Handles--><ellipse cx="105" cy="240" rx="18" ry="10" fill="#27272A"/><!--Weight stack (side view)--><rect x="290" y="200" width="20" height="100" fill="#1F1F23"/><rect x="290" y="195" width="20" height="8" fill="#3F3F46"/><!--Pivot point indicator--><circle cx="260" cy="230" r="8" fill="#52525B" stroke="#71717A"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Pectoralis Major - PRIMARY (90%)--><path id="muscle-chest" data-muscle="pectoralis-major" data-activation="90" d="M 175 235 Q 205 222 225 250 Q 240 305 222 360 Q 190 378 168 350 Q 152 300 175 235" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Anterior Deltoid - SECONDARY (70%)--><ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="70" cx="180" cy="245" rx="20" ry="24" fill="url(#activationMed)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.68;0.82;0.68" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Triceps - SECONDARY (65%)--><ellipse id="muscle-triceps" data-muscle="triceps" data-activation="65" cx="145" cy="280" rx="15" ry="40" fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-25 145 280)"/><!--Serratus Anterior--><path id="muscle-serratus" data-muscle="serratus-anterior" data-activation="45" d="M 195 320 Q 212 315 222 340 Q 230 385 218 430 Q 200 442 190 422 Z" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><!--Upper Chest (clavicular)--><path id="muscle-upper-chest" data-muscle="pectoralis-major-clavicular" data-activation="75" d="M 180 228 Q 200 218 212 238 Q 220 270 210 300 Q 190 308 180 290 Q 172 260 180 228" fill="url(#activationHigh)" filter="url(#muscleGlow)" opacity="0.7"/></g><!--FIGURE LAYER - Side View Chest Press Machine--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (against back rest)--><ellipse cx="245" cy="155" rx="28" ry="32"/><!--Neck--><path d="M 232 185 Q 225 200 230 222 L 255 222 Q 260 200 253 185 Q 248 187 243 187 Q 238 187 232 185"/><!--Shoulder--><ellipse cx="210" cy="255" rx="26" ry="22"/><!--Torso (against back rest)--><path d="M 195 270 Q 175 300 185 375 Q 210 455 245 510 Q 275 530 292 515 Q 318 475 305 410 Q 285 335 265 275 Q 230 255 195 270"/><!--Upper Arm (pushing forward)--><ellipse cx="165" cy="275" rx="18" ry="45" transform="rotate(-30 165 275)"/><!--Forearm (extended toward handles)--><ellipse cx="125" cy="260" rx="14" ry="42" transform="rotate(-75 125 260)"/><!--Hand (on handle)--><ellipse cx="105" cy="240" rx="14" ry="10"/><!--Pelvis (on seat)--><path d="M 235 470 Q 280 455 312 498 Q 342 570 318 645 Q 275 678 238 655 Q 208 605 235 470"/><!--Thigh--><path d="M 260 600 Q 295 588 328 625 Q 362 700 348 780 Q 308 815 272 792 Q 248 735 260 600"/><!--Lower Leg--><path d="M 328 765 Q 355 788 365 860 Q 372 932 358 1000 Q 322 1025 285 1008 Q 270 950 280 882 Q 298 810 328 765"/><!--Foot--><path d="M 275 990 Q 248 1005 245 1035 Q 250 1070 290 1085 Q 365 1098 412 1082 Q 438 1060 422 1030 Q 398 1010 275 990"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="240" cy="195" r="4"/><!--Neck--><circle cx="210" cy="255" r="4"/><!--Shoulder--><circle cx="145" cy="265" r="3"/><!--Elbow--><circle cx="105" cy="240" r="3"/><!--Wrist--><circle cx="270" cy="530" r="5"/><!--Hip--><circle cx="318" cy="775" r="4"/><!--Knee--></g><!--MOVEMENT PATH INDICATOR--><g id="path-indicator" opacity="0.4"><path d="M 105 240 Q 80 245 60 250" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="45" y="270" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">fixed path</text></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 135 240 L 85 240 L 110 230 Z" fill="#14B8A6"/><text x="65" y="220" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PRESS</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="195" cy="295" rx="40" ry="60" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="rx" values="35;45;35" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>