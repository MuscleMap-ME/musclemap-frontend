<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Lying Leg Curl Machine - Contracted Position
    View: Side
    Primary Muscles: Hamstrings (95%), Gastrocnemius (45%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="machineGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#3F3F46"/><stop offset="100%" stop-color="#27272A"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--LEG CURL MACHINE--><g id="machine" fill="url(#machineGrad)" stroke="#52525B" stroke-width="2"><!--Main bench pad--><rect x="40" y="280" width="280" height="35" rx="8" fill="#52525B"/><!--Bench frame--><rect x="30" y="315" width="15" height="120" rx="3"/><rect x="305" y="315" width="15" height="120" rx="3"/><!--Base--><rect x="20" y="425" width="320" height="18" rx="4"/><!--Leg pad mechanism housing--><rect x="280" y="250" width="50" height="80" rx="5"/><!--Pivot point--><circle cx="305" cy="280" r="10" fill="#52525B" stroke="#71717A"/><!--Lever arm (curled up position)--><path d="M 305 280 Q 280 220 240 180" fill="none" stroke="#52525B" stroke-width="12" stroke-linecap="round"/><!--Ankle pad--><ellipse cx="235" cy="175" rx="25" ry="12" fill="#3F3F46" transform="rotate(-45 235 175)"/><!--Weight stack--><g transform="translate(340, 280)"><rect x="0" y="0" width="25" height="12" fill="#1F1F23"/><rect x="0" y="15" width="25" height="12" fill="#1F1F23"/><rect x="0" y="30" width="25" height="12" fill="#3F3F46"/><rect x="0" y="45" width="25" height="12" fill="#3F3F46"/><rect x="0" y="60" width="25" height="12" fill="#3F3F46"/></g><!--Handles--><ellipse cx="60" cy="270" rx="8" ry="15" fill="#52525B"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Hamstrings - PRIMARY (95%) - Full group--><path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="95" d="M 220 300 Q 250 290 270 315 Q 285 365 275 415 Q 245 430 220 410 Q 205 365 220 300" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Biceps Femoris (lateral hamstring)--><path id="muscle-biceps-femoris" data-muscle="biceps-femoris" data-activation="95" d="M 245 310 Q 270 305 280 330 Q 290 375 278 410 Q 255 420 245 400 Q 238 360 245 310" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.15s"/></path><!--Gastrocnemius (calf) - SECONDARY (45%)--><ellipse id="muscle-calf" data-muscle="gastrocnemius" data-activation="45" cx="255" cy="230" rx="15" ry="35" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-50 255 230)"/><!--Gluteus (stabilization)--><path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="25" d="M 175 285 Q 205 275 220 300 Q 225 335 210 360 Q 180 370 168 345 Q 160 315 175 285" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/></g><!--FIGURE LAYER - Side View Lying Leg Curl--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (face down)--><ellipse cx="75" cy="265" rx="30" ry="28" transform="rotate(10 75 265)"/><!--Neck--><path d="M 95 275 Q 110 280 120 290 L 130 305 Q 115 315 100 300 Z"/><!--Upper Back/Shoulders--><path d="M 125 295 Q 145 285 165 295 Q 185 305 195 330 Q 190 360 170 375 Q 140 380 125 365 Q 115 340 125 295"/><!--Arm (gripping handle)--><ellipse cx="80" cy="295" rx="12" ry="30" transform="rotate(-25 80 295)"/><ellipse cx="65" cy="275" rx="10" ry="20" transform="rotate(-35 65 275)"/><!--Torso (on bench)--><path d="M 165 360 Q 190 350 210 365 Q 235 395 250 440 Q 245 475 220 485 Q 185 490 165 475 Q 155 430 165 360"/><!--Pelvis/Hip--><path d="M 215 465 Q 250 455 275 480 Q 295 520 280 560 Q 245 580 215 565 Q 195 530 215 465"/><!--Thigh (flat on bench)--><path d="M 255 530 Q 290 520 315 545 Q 340 595 325 640 Q 285 660 255 640 Q 240 595 255 530"/><!--Knee area--><ellipse cx="315" cy="425" rx="22" ry="20"/><!--Lower Leg (curled up toward glutes)--><path d="M 305 410 Q 285 380 265 340 Q 250 300 245 260 Q 250 245 265 250 Q 285 290 300 350 Q 310 395 305 410"/><!--Feet (under ankle pad)--><ellipse cx="248" cy="210" rx="18" ry="28" transform="rotate(-50 248 210)"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="95" cy="285" r="4"/><!--Neck--><circle cx="145" cy="340" r="4"/><!--Shoulder--><circle cx="230" cy="500" r="5"/><!--Hip--><circle cx="315" cy="425" r="4"/><!--Knee--><circle cx="250" cy="225" r="4"/><!--Ankle--></g><!--MOVEMENT ARC INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 315 440 Q 295 380 250 240" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path><path d="M 260 235 L 248 215 L 240 240 Z" fill="#14B8A6"/></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="255" cy="360" rx="35" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="rx" values="30;40;30" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>