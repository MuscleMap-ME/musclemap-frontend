<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Cable Fly (Standing) - Contracted Position
    View: Front
    Primary Muscles: Pectoralis Major (92%), Anterior Deltoid (60%), Biceps (35%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--CABLE MACHINE (Background)--><g id="equipment" fill="#3F3F46" stroke="#52525B" stroke-width="2"><!--Left tower--><rect x="20" y="50" width="25" height="450" rx="4"/><rect x="15" y="490" width="35" height="20" rx="3"/><!--Right tower--><rect x="355" y="50" width="25" height="450" rx="4"/><rect x="350" y="490" width="35" height="20" rx="3"/><!--Left pulley--><circle cx="32" cy="120" r="12" fill="#52525B" stroke="#71717A"/><circle cx="32" cy="120" r="5" fill="#27272A"/><!--Right pulley--><circle cx="368" cy="120" r="12" fill="#52525B" stroke="#71717A"/><circle cx="368" cy="120" r="5" fill="#27272A"/><!--Cables--><path d="M 32 132 Q 80 180 145 235" fill="none" stroke="#71717A" stroke-width="3"/><path d="M 368 132 Q 320 180 255 235" fill="none" stroke="#71717A" stroke-width="3"/><!--Handles--><ellipse cx="145" cy="240" rx="12" ry="8" fill="#52525B" transform="rotate(-30 145 240)"/><ellipse cx="255" cy="240" rx="12" ry="8" fill="#52525B" transform="rotate(30 255 240)"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Pectoralis Major Left - PRIMARY (92%)--><path id="muscle-chest-left" data-muscle="pectoralis-major-left" data-activation="92" d="M 160 200 Q 200 190 200 210 Q 205 255 195 290 Q 170 300 155 280 Q 145 245 160 200" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite"/></path><!--Pectoralis Major Right - PRIMARY (92%)--><path id="muscle-chest-right" data-muscle="pectoralis-major-right" data-activation="92" d="M 240 200 Q 200 190 200 210 Q 195 255 205 290 Q 230 300 245 280 Q 255 245 240 200" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Anterior Deltoid Left - SECONDARY (60%)--><ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="60" cx="140" cy="195" rx="18" ry="22" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Anterior Deltoid Right - SECONDARY (60%)--><ellipse id="muscle-front-delt-right" data-muscle="anterior-deltoid-right" data-activation="60" cx="260" cy="195" rx="18" ry="22" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Biceps Left - STABILIZER (35%)--><ellipse id="muscle-bicep-left" data-muscle="biceps-left" data-activation="35" cx="130" cy="250" rx="14" ry="30" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(25 130 250)" opacity="0.6"/><!--Biceps Right - STABILIZER (35%)--><ellipse id="muscle-bicep-right" data-muscle="biceps-right" data-activation="35" cx="270" cy="250" rx="14" ry="30" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-25 270 250)" opacity="0.6"/><!--Serratus Anterior--><path id="muscle-serratus-left" data-muscle="serratus-anterior-left" data-activation="40" d="M 150 280 Q 160 275 168 290 Q 172 320 165 345 Q 152 350 148 330 Z" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><path id="muscle-serratus-right" data-muscle="serratus-anterior-right" data-activation="40" d="M 250 280 Q 240 275 232 290 Q 228 320 235 345 Q 248 350 252 330 Z" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/></g><!--FIGURE LAYER - Front View Cable Fly--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="100" rx="32" ry="38"/><!--Neck--><rect x="186" y="135" width="28" height="22" rx="7"/><!--Shoulders--><ellipse cx="135" cy="195" rx="25" ry="22"/><ellipse cx="265" cy="195" rx="25" ry="22"/><!--Trapezius/Upper back visible--><path d="M 145 160 Q 175 150 200 155 Q 225 150 255 160 Q 268 178 265 195 L 135 195 Q 132 178 145 160"/><!--Torso--><path d="M 135 210 Q 120 225 125 270 Q 140 345 165 410 Q 185 430 200 430 Q 215 430 235 410 Q 260 345 275 270 Q 280 225 265 210 Q 200 195 135 210"/><!--Left Upper Arm (forward, hands together)--><ellipse cx="130" cy="240" rx="18" ry="40" transform="rotate(30 130 240)"/><!--Right Upper Arm--><ellipse cx="270" cy="240" rx="18" ry="40" transform="rotate(-30 270 240)"/><!--Left Forearm--><ellipse cx="150" cy="250" rx="13" ry="32" transform="rotate(50 150 250)"/><!--Right Forearm--><ellipse cx="250" cy="250" rx="13" ry="32" transform="rotate(-50 250 250)"/><!--Hands (together in front)--><ellipse cx="175" cy="240" rx="12" ry="10" transform="rotate(30 175 240)"/><ellipse cx="225" cy="240" rx="12" ry="10" transform="rotate(-30 225 240)"/><!--Pelvis--><path d="M 165 410 Q 200 435 235 410 Q 248 450 232 485 Q 200 500 168 485 Q 152 450 165 410"/><!--Legs (staggered stance)--><ellipse cx="175" cy="520" rx="26" ry="50"/><ellipse cx="225" cy="530" rx="26" ry="50"/><!--Lower Legs--><ellipse cx="173" cy="580" rx="16" ry="40"/><ellipse cx="227" cy="585" rx="16" ry="40"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="155" r="4"/><!--Neck--><circle cx="135" cy="195" r="4"/><!--Left shoulder--><circle cx="265" cy="195" r="4"/><!--Right shoulder--><circle cx="140" cy="275" r="3"/><!--Left elbow--><circle cx="260" cy="275" r="3"/><!--Right elbow--><circle cx="175" cy="240" r="3"/><!--Left wrist--><circle cx="225" cy="240" r="3"/><!--Right wrist--></g><!--MOVEMENT ARC INDICATORS--><g id="movement-indicator" opacity="0.5"><path d="M 50 200 Q 100 240 175 240" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path><path d="M 350 200 Q 300 240 225 240" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path></g><!--CHEST CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><path d="M 165 240 Q 200 220 235 240" fill="none" stroke="#EF4444" stroke-width="2"><animate attributeName="d" values="M 165 240 Q 200 220 235 240;M 165 240 Q 200 210 235 240;M 165 240 Q 200 220 235 240" dur="2s" repeatCount="indefinite"/></path></g></svg>