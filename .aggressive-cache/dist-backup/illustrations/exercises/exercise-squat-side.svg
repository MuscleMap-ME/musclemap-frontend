<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Barbell Back Squat - Bottom Position
    View: Side
    Primary Muscles: Quadriceps (95%), Gluteus Maximus (85%)
    Secondary: Hamstrings (45%), Erector Spinae (55%), Core (60%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter><filter id="metalShine" x="-10%" y="-10%" width="120%" height="120%"><feGaussianBlur stdDeviation="1" result="blur"/><feSpecularLighting surfaceScale="3" specularConstant="1" specularExponent="20" result="spec"><fePointLight x="100" y="-50" z="200"/></feSpecularLighting><feComposite in="SourceGraphic" in2="spec" operator="arithmetic" k1="0" k2="1" k3="0.8" k4="0"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Quadriceps - PRIMARY (95%)--><path id="muscle-quads" data-muscle="quadriceps" data-activation="95" d="M 165 290 Q 185 280 210 295 Q 225 340 235 390 Q 230 420 215 440 Q 185 445 165 435 Q 155 410 155 370 Q 155 320 165 290" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite"/></path><!--Gluteus Maximus - PRIMARY (85%)--><path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="85" d="M 195 215 Q 235 200 265 225 Q 275 260 265 295 Q 235 315 205 300 Q 185 270 195 215" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.75;0.9;0.75" dur="2s" repeatCount="indefinite"/></path><!--Hamstrings - SECONDARY (45%)--><path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="45" d="M 235 295 Q 260 285 275 305 Q 280 355 275 400 Q 255 410 235 400 Q 225 360 235 295" fill="url(#activationLow)" filter="url(#muscleGlow)"/><!--Erector Spinae - SECONDARY (55%)--><path id="muscle-erector" data-muscle="erector-spinae" data-activation="55" d="M 220 140 Q 235 135 245 150 Q 250 185 245 220 Q 230 230 215 220 Q 210 180 220 140" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Core/Abs - SUPPORT (60%)--><path id="muscle-core" data-muscle="rectus-abdominis" data-activation="60" d="M 175 155 Q 195 145 210 158 Q 215 195 205 230 Q 185 235 172 220 Q 168 185 175 155" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Calves - STABILIZER (35%)--><ellipse id="muscle-calves" data-muscle="gastrocnemius" data-activation="35" cx="190" cy="490" rx="18" ry="35" fill="url(#activationLow)" filter="url(#muscleGlow)"/></g><!--FIGURE LAYER - Side View Squat Position--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="190" cy="75" rx="32" ry="38"/><!--Neck (angled forward due to squat lean)--><path d="M 175 110 Q 195 115 205 108 L 215 135 Q 195 145 180 140 Z"/><!--Torso (angled ~25 degrees forward)--><path d="M 180 140 Q 165 148 165 165 Q 175 200 195 260 Q 225 265 250 250 Q 270 200 270 165 Q 268 148 255 140 Z" transform="rotate(-15 200 200)"/><!--Shoulder/Upper arm area--><ellipse cx="235" cy="150" rx="22" ry="18" transform="rotate(-15 235 150)"/><!--Upper Arm (holding barbell)--><ellipse cx="250" cy="135" rx="15" ry="35" transform="rotate(-45 250 135)"/><!--Forearm (gripping bar)--><ellipse cx="265" cy="100" rx="12" ry="30" transform="rotate(-60 265 100)"/><!--Pelvis/Hip area in squat--><path d="M 200 255 Q 235 250 265 265 Q 278 290 265 315 Q 230 330 200 320 Q 185 295 200 255"/><!--Thigh (deep flexion ~90 degrees)--><ellipse cx="195" cy="350" rx="30" ry="55" transform="rotate(15 195 350)"/><!--Knee--><ellipse cx="175" cy="405" rx="18" ry="20"/><!--Lower Leg (shin vertical)--><ellipse cx="180" cy="470" rx="16" ry="50"/><!--Foot (flat on ground)--><path d="M 155 520 Q 170 515 200 520 Q 210 530 205 540 Q 160 545 150 535 Q 148 525 155 520"/></g><!--BARBELL--><g id="equipment" filter="url(#softShadow)"><!--Bar--><rect x="70" y="65" width="260" height="6" fill="#71717A" rx="3"/><!--Collar left--><rect x="85" y="58" width="12" height="20" fill="#52525B" rx="2"/><!--Collar right--><rect x="303" y="58" width="12" height="20" fill="#52525B" rx="2"/><!--Plates left (25kg x 2)--><rect x="60" y="48" width="25" height="40" fill="#3F3F46" rx="3"/><rect x="35" y="52" width="25" height="32" fill="#52525B" rx="3"/><!--Plates right (25kg x 2)--><rect x="315" y="48" width="25" height="40" fill="#3F3F46" rx="3"/><rect x="340" y="52" width="25" height="32" fill="#52525B" rx="3"/><!--Shine on bar--><line x1="100" y1="66" x2="300" y2="66" stroke="#94A3B8" stroke-width="1" opacity="0.4"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="215" cy="140" r="4"/><!--Neck--><circle cx="235" cy="160" r="4"/><!--Shoulder--><circle cx="255" cy="115" r="3"/><!--Elbow--><circle cx="200" cy="280" r="4"/><!--Hip--><circle cx="175" cy="405" r="4"/><!--Knee--><circle cx="180" cy="520" r="3"/><!--Ankle--></g><!--GROUND LINE--><line x1="50" y1="545" x2="350" y2="545" stroke="#334155" stroke-width="2" stroke-dasharray="8,4"/><!--MOVEMENT DIRECTION INDICATOR--><g id="movement-indicator" opacity="0.6"><path d="M 320 280 L 320 320 L 335 300 Z" fill="#14B8A6"/><path d="M 320 350 L 320 390 L 335 370 Z" fill="#14B8A6" opacity="0.4"/><text x="345" y="305" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">UP</text></g><!--EXERCISE INFO OVERLAY (optional, can be hidden)--><g id="exercise-info" opacity="0"><rect x="10" y="555" width="380" height="40" fill="#0F172A" rx="4"/><text x="200" y="575" text-anchor="middle" fill="#E2E8F0" font-family="Inter, sans-serif" font-size="12" font-weight="600">
      Barbell Back Squat
    </text><text x="200" y="590" text-anchor="middle" fill="#94A3B8" font-family="Inter, sans-serif" font-size="10">
      Quads 95% | Glutes 85% | Core 60%
    </text></g></svg>