<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Leg Extension Machine - Top Position
    View: Side
    Primary Muscles: Quadriceps (95%) - Rectus Femoris, Vastus Lateralis, Vastus Medialis--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="machineGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#3F3F46"/><stop offset="100%" stop-color="#27272A"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--LEG EXTENSION MACHINE--><g id="machine" fill="url(#machineGrad)" stroke="#52525B" stroke-width="2"><!--Seat back--><rect x="60" y="200" width="25" height="150" rx="5" transform="rotate(-15 72 275)"/><!--Seat cushion--><rect x="80" y="340" width="140" height="25" rx="6" fill="#52525B"/><!--Machine frame--><rect x="70" y="355" width="20" height="140" rx="3"/><rect x="200" y="355" width="20" height="140" rx="3"/><!--Base--><rect x="55" y="485" width="180" height="20" rx="4"/><!--Pivot mechanism--><circle cx="220" cy="380" r="15" fill="#52525B" stroke="#71717A"/><circle cx="220" cy="380" r="6" fill="#27272A"/><!--Lever arm (extended position - horizontal)--><rect x="220" y="374" width="120" height="12" rx="4" fill="#52525B"/><!--Ankle pad--><ellipse cx="335" cy="380" rx="20" ry="14" fill="#3F3F46"/><!--Weight stack--><g transform="translate(30, 250)"><rect x="0" y="0" width="25" height="12" fill="#1F1F23"/><rect x="0" y="15" width="25" height="12" fill="#1F1F23"/><rect x="0" y="30" width="25" height="12" fill="#3F3F46"/><rect x="0" y="45" width="25" height="12" fill="#3F3F46"/><rect x="0" y="60" width="25" height="12" fill="#3F3F46"/></g><!--Handles--><ellipse cx="95" cy="280" rx="10" ry="18" fill="#52525B" transform="rotate(-15 95 280)"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Rectus Femoris - PRIMARY (95%)--><path id="muscle-rectus-femoris" data-muscle="rectus-femoris" data-activation="95" d="M 200 320 Q 230 310 250 340 Q 265 400 250 455 Q 215 470 195 450 Q 180 400 200 320" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Vastus Lateralis - PRIMARY (95%)--><path id="muscle-vastus-lat" data-muscle="vastus-lateralis" data-activation="95" d="M 225 330 Q 260 320 280 355 Q 295 410 275 465 Q 240 480 220 455 Q 210 405 225 330" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Vastus Medialis - PRIMARY (95%)--><path id="muscle-vastus-med" data-muscle="vastus-medialis" data-activation="95" d="M 195 380 Q 215 375 225 400 Q 232 445 218 480 Q 195 490 185 470 Q 178 430 195 380" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.2s"/></path><!--Hip Flexors (stabilization)--><ellipse id="muscle-hip-flexors" data-muscle="hip-flexors" data-activation="35" cx="175" cy="310" rx="18" ry="25" 