320" r="3"/><!--Elbow--><circle cx="210" cy="480" r="5"/><!--Hip--><circle cx="235" cy="480" r="4"/><!--Knee--><circle cx="345" cy="400" r="4"/><!--Ankle--></g><!--MOVEMENT ARC INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 235 480 Q 290 420 345 400" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="240" cy="400" rx="45" ry="65" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="60;70;60" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g><!--EXTENSION LABEL--><text x="300" y="440" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10" opacity="0.6">EXTEND</text></svg>