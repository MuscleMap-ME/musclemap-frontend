" y1="192" x2="85" y2="175" transform="rotate(75 82 183)"/><line x1="95" y1="198" x2="100" y2="181" transform="rotate(75 97 189)"/></g></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="130" cy="205" r="4"/><!--Neck--><circle cx="170" cy="265" r="4"/><!--Shoulder--><circle cx="130" cy="295" r="3"/><!--Elbow--><circle cx="95" cy="195" r="3"/><!--Wrist--><circle cx="220" cy="540" r="4"/><!--Hip--><circle cx="280" cy="735" r="4"/><!--Knee--></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.6"><path d="M 55 140 L 75 100 L 65 120 Z" fill="#14B8A6" transform="rotate(75 65 120)"/><text x="40" y="95" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PRESS</text></g><!--INCLINE ANGLE INDICATOR--><g id="angle-indicator" opacity="0.4"><line x1="95" y1="340" x2="95" y2="180" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><path d="M 95 300 Q 115 300 130 260" fill="none" stroke="#14B8A6" stroke-width="1"/><text x="135" y="285" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">30-45Â°</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="190" cy="260" rx="35" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-35 190 260)"><animate attributeName="rx" values="30;40;30" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>