<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Cable Crossover - Contracted Position
    View: Front
    Primary Muscles: Pectoralis Major (95%), Anterior Deltoid (70%), Biceps (45%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- CABLE MACHINE -->
  <g id="equipment-cables" stroke="#52525B" stroke-width="2">
    <!-- Left cable tower -->
    <rect x="10" y="50" width="25" height="500" fill="#3F3F46" rx="5"/>
    <rect x="5" y="50" width="35" height="30" fill="#27272A" rx="3"/>
    <!-- Left pulley -->
    <circle cx="22" cy="80" r="8" fill="#71717A"/>
    <!-- Left cable -->
    <path d="M 22 80 Q 80 120 175 290" fill="none" stroke="#71717A" stroke-width="3"/>
    <!-- Left handle -->
    <rect x="168" y="282" width="20" height="12" fill="#52525B" rx="3"/>

    <!-- Right cable tower -->
    <rect x="365" y="50" width="25" height="500" fill="#3F3F46" rx="5"/>
    <rect x="360" y="50" width="35" height="30" fill="#27272A" rx="3"/>
    <!-- Right pulley -->
    <circle cx="378" cy="80" r="8" fill="#71717A"/>
    <!-- Right cable -->
    <path d="M 378 80 Q 320 120 225 290" fill="none" stroke="#71717A" stroke-width="3"/>
    <!-- Right handle -->
    <rect x="212" y="282" width="20" height="12" fill="#52525B" rx="3"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Left Pectoralis Major - PRIMARY (95%) -->
    <path id="muscle-chest-left" data-muscle="pectoralis-major-left" data-activation="95"
      d="M 145 225 Q 175 210 195 240 Q 210 285 195 330 Q 165 350 145 320 Q 125 275 145 225"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Right Pectoralis Major - PRIMARY (95%) -->
    <path id="muscle-chest-right" data-muscle="pectoralis-major-right" data-activation="95"
      d="M 255 225 Q 225 210 205 240 Q 190 285 205 330 Q 235 350 255 320 Q 275 275 255 225"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Left Anterior Deltoid - SECONDARY (70%) -->
    <ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="70"
      cx="125" cy="210" rx="22" ry="26"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.68;0.82;0.68" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Right Anterior Deltoid - SECONDARY (70%) -->
    <ellipse id="muscle-front-delt-right" data-muscle="anterior-deltoid-right" data-activation="70"
      cx="275" cy="210" rx="22" ry="26"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.68;0.82;0.68" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Left Biceps - TERTIARY (45%) -->
    <ellipse id="muscle-biceps-left" data-muscle="biceps-left" data-activation="45"
      cx="135" cy="270" rx="14" ry="35"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(30 135 270)" opacity="0.55"/>

    <!-- Right Biceps - TERTIARY (45%) -->
    <ellipse id="muscle-biceps-right" data-muscle="biceps-right" data-activation="45"
      cx="265" cy="270" rx="14" ry="35"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-30 265 270)" opacity="0.55"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="35"
      d="M 180 340 Q 200 332 220 340 Q 232 395 220 450 Q 200 465 180 450 Q 168 395 180 340"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Front View Cable Crossover (arms crossed in front) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="130" rx="32" ry="38"/>

    <!-- Neck -->
    <rect x="186" y="165" width="28" height="20" rx="7"/>

    <!-- Trapezius/Shoulders -->
    <path d="M 115 195 Q 155 180 200 188 Q 245 180 285 195 Q 310 225 300 260 L 100 260 Q 90 225 115 195"/>

    <!-- Shoulders -->
    <ellipse cx="115" cy="220" rx="30" ry="26"/>
    <ellipse cx="285" cy="220" rx="30" ry="26"/>

    <!-- Torso -->
    <path d="M 120 260 Q 105 300 115 380 Q 145 455 180 495 Q 200 508 220 495 Q 255 455 285 380 Q 295 300 280 260 Q 200 240 120 260"/>

    <!-- Left Upper Arm (angled inward) -->
    <ellipse cx="140" cy="265" rx="18" ry="48" transform="rotate(40 140 265)"/>

    <!-- Right Upper Arm (angled inward) -->
    <ellipse cx="260" cy="265" rx="18" ry="48" transform="rotate(-40 260 265)"/>

    <!-- Left Forearm (crossing to center) -->
    <ellipse cx="172" cy="295" rx="14" ry="40" transform="rotate(60 172 295)"/>

    <!-- Right Forearm (crossing to center) -->
    <ellipse cx="228" cy="295" rx="14" ry="40" transform="rotate(-60 228 295)"/>

    <!-- Hands (gripping handles, crossed in front) -->
    <ellipse cx="185" cy="295" rx="12" ry="10"/>
    <ellipse cx="215" cy="295" rx="12" ry="10"/>

    <!-- Pelvis -->
    <path d="M 160 490 Q 200 515 240 490 Q 262 540 244 585 Q 200 610 156 585 Q 138 540 160 490"/>

    <!-- Thighs -->
    <ellipse cx="175" cy="615" rx="28" ry="52"/>
    <ellipse cx="225" cy="615" rx="28" ry="52"/>

    <!-- Lower Legs -->
    <ellipse cx="172" cy="700" rx="18" ry="55"/>
    <ellipse cx="228" cy="700" rx="18" ry="55"/>

    <!-- Feet -->
    <ellipse cx="172" cy="755" rx="22" ry="10"/>
    <ellipse cx="228" cy="755" rx="22" ry="10"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="200" cy="185" r="4"/> <!-- Neck -->
    <circle cx="115" cy="220" r="4"/> <!-- Left shoulder -->
    <circle cx="285" cy="220" r="4"/> <!-- Right shoulder -->
    <circle cx="155" cy="280" r="3"/> <!-- Left elbow -->
    <circle cx="245" cy="280" r="3"/> <!-- Right elbow -->
    <circle cx="185" cy="295" r="3"/> <!-- Left wrist -->
    <circle cx="215" cy="295" r="3"/> <!-- Right wrist -->
  </g>

  <!-- SQUEEZE INDICATOR -->
  <g id="squeeze-indicator" opacity="0.4">
    <path d="M 145 280 Q 200 260 255 280" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="175" y="250" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">squeeze</text>
  </g>

  <!-- MOVEMENT INDICATOR -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 80 180 Q 120 220 170 285" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;-25" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 320 180 Q 280 220 230 285" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;-25" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <text x="55" y="160" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PULL</text>
    <text x="315" y="160" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PULL</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="200" cy="285" rx="75" ry="60" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="70;80;70" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="130" y1="765" x2="270" y2="765" stroke="#334155" stroke-width="2"/>
</svg>
