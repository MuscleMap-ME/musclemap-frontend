<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Russian Twist (with weight) - Mid Rotation
    View: Front
    Primary Muscles: External Obliques (95%), Internal Obliques (90%), Rectus Abdominis (70%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--External Obliques - PRIMARY (95%) - Working side (left - twisting right)--><path id="muscle-oblique-left" data-muscle="external-oblique-left" data-activation="95" d="M 145 235 Q 125 255 120 305 Q 118 365 135 420 Q 165 438 188 415 Q 198 360 190 305 Q 180 255 145 235" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.88;1;0.88" dur="1.8s" repeatCount="indefinite"/></path><!--External Obliques - Opposite side (being stretched)--><path id="muscle-oblique-right" data-muscle="external-oblique-right" data-activation="75" d="M 255 235 Q 275 255 280 305 Q 282 365 265 420 Q 235 438 212 415 Q 202 360 210 305 Q 220 255 255 235" fill="url(#activationHigh)" filter="url(#muscleGlow)"/><!--Rectus Abdominis - SECONDARY (70%)--><path id="muscle-rectus" data-muscle="rectus-abdominis" data-activation="70" d="M 175 230 Q 200 220 225 230 Q 238 295 228 365 Q 200 385 172 365 Q 162 295 175 230" fill="url(#activationMed)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.68;0.82;0.68" dur="1.8s" repeatCount="indefinite" begin="0.1s"/></path><!--Hip Flexors (holding legs up)--><ellipse id="muscle-hip-flexor-left" data-muscle="hip-flexor-left" data-activation="60" cx="175" cy="420" rx="18" ry="25" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.65"/><ellipse id="muscle-hip-flexor-right" data-muscle="hip-flexor-right" data-activation="60" cx="225" cy="420" rx="18" ry="25" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.65"/><!--Serratus (stabilization)--><path id="muscle-serratus-left" data-muscle="serratus-anterior-left" data-activation="45" d="M 140 240 Q 125 260 125 305 Q 128 345 140 370 Q 155 375 162 355 Q 168 310 162 265 Q 155 245 140 240" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/></g><!--FIGURE LAYER - Front View Russian Twist (V-sit, rotated right)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (rotated with torso)--><ellipse cx="200" cy="115" rx="32" ry="38" transform="rotate(-15 200 115)"/><!--Neck--><rect x="185" y="150" width="30" height="22" rx="7" transform="rotate(-15 200 161)"/><!--Trapezius/Shoulders (rotated)--><path d="M 130 185 Q 165 172 200 178 Q 235 172 270 185 Q 290 210 282 240 L 118 240 Q 110 210 130 185" transform="rotate(-15 200 210)"/><!--Shoulders--><ellipse cx="130" cy="220" rx="26" ry="22" transform="rotate(-15 130 220)"/><ellipse cx="270" cy="220" rx="26" ry="22" transform="rotate(-15 270 220)"/><!--Torso (leaning back ~45 degrees, rotated)--><path d="M 140 240 Q 125 275 135 350 Q 160 420 190 460 Q 200 468 210 460 Q 240 420 265 350 Q 275 275 260 240 Q 200 225 140 240" transform="rotate(-15 200 350)"/><!--Left Arm (extended toward right with weight)--><ellipse cx="150" cy="260" rx="16" ry="42" transform="rotate(-45 150 260)"/><ellipse cx="115" cy="305" rx="13" ry="35" transform="rotate(-35 115 305)"/><!--Right Arm (extended toward right with weight)--><ellipse cx="230" cy="250" rx="16" ry="42" transform="rotate(15 230 250)"/><ellipse cx="255" cy="300" rx="13" ry="35" transform="rotate(25 255 300)"/><!--Hands (holding weight together to the right)--><ellipse cx="105" cy="345" rx="14" ry="11" transform="rotate(-30 105 345)"/><ellipse cx="125" cy="350" rx="14" ry="11" transform="rotate(-30 125 350)"/><!--Pelvis (on ground)--><path d="M 160 450 Q 200 475 240 450 Q 260 495 242 535 Q 200 555 158 535 Q 140 495 160 450"/><!--Thighs (elevated - V-sit)--><ellipse cx="170" cy="500" rx="28" ry="50" transform="rotate(-25 170 500)"/><ellipse cx="230" cy="500" rx="28" ry="50" transform="rotate(25 230 500)"/><!--Lower Legs (elevated and crossed)--><ellipse cx="145" cy="565" rx="18" ry="45" transform="rotate(-30 145 565)"/><ellipse cx="255" cy="565" rx="18" ry="45" transform="rotate(30 255 565)"/><!--Feet (crossed)--><ellipse cx="125" cy="610" rx="20" ry="12" transform="rotate(-30 125 610)"/><ellipse cx="275" cy="610" rx="20" ry="12" transform="rotate(30 275 610)"/></g><!--WEIGHT (medicine ball or plate)--><g id="equipment-weight" filter="url(#softShadow)"><ellipse cx="115" cy="350" rx="28" ry="25" fill="#3F3F46"/><ellipse cx="115" cy="350" rx="18" ry="15" fill="#52525B"/><text x="108" y="355" fill="#94A3B8" font-family="Inter, sans-serif" font-size="12" font-weight="bold">10</text></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="170" r="4"/><!--Neck--><circle cx="130" cy="220" r="4"/><!--Left shoulder--><circle cx="270" cy="220" r="4"/><!--Right shoulder--><circle cx="200" cy="460" r="5"/><!--Hip--></g><!--ROTATION INDICATOR--><g id="rotation-indicator" opacity="0.5"><path d="M 280 320 Q 230 310 180 340 Q 140 360 110 350" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;-25" dur="0.8s" repeatCount="indefinite"/></path><text x="275" y="310" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">TWIST</text></g><!--TORSO ANGLE INDICATOR--><g id="angle-indicator" opacity="0.4"><line x1="200" y1="460" x2="200" y2="250" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="210" y="355" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">V-sit</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="160" cy="320" rx="40" ry="65" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-15 160 320)"><animate attributeName="rx" values="35;45;35" dur="1.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/></ellipse></g><!--GROUND LINE--><line x1="100" y1="475" x2="300" y2="475" stroke="#334155" stroke-width="2"/></svg>