<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Conventional Deadlift - Bottom Position
    View: Side
    Primary Muscles: Gluteus Maximus (95%), Hamstrings (90%), Erector Spinae (85%)
    Secondary: Quadriceps (55%), Lats (50%), Traps (45%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Gluteus Maximus - PRIMARY (95%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="95"
      d="M 240 260 Q 280 245 305 275 Q 315 315 305 350 Q 270 365 240 345 Q 225 305 240 260"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Hamstrings - PRIMARY (90%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="90"
      d="M 255 350 Q 290 340 310 365 Q 315 420 305 470 Q 275 480 250 465 Q 240 415 255 350"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.75;0.9;0.75" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Erector Spinae - PRIMARY (85%) -->
    <path id="muscle-erector" data-muscle="erector-spinae" data-activation="85"
      d="M 230 145 Q 250 135 265 150 Q 275 200 270 260 Q 250 275 230 260 Q 220 200 230 145"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.7;0.88;0.7" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Quadriceps - SECONDARY (55%) -->
    <path id="muscle-quads" data-muscle="quadriceps" data-activation="55"
      d="M 175 330 Q 200 315 220 335 Q 225 390 215 445 Q 185 455 165 440 Q 155 390 175 330"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Latissimus Dorsi - SECONDARY (50%) -->
    <path id="muscle-lats" data-muscle="latissimus-dorsi" data-activation="50"
      d="M 200 170 Q 225 160 240 180 Q 245 220 235 260 Q 210 270 195 255 Q 185 215 200 170"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Trapezius - SECONDARY (45%) -->
    <path id="muscle-traps" data-muscle="trapezius" data-activation="45"
      d="M 195 105 Q 220 95 240 110 Q 245 135 235 160 Q 210 170 195 155 Q 190 130 195 105"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Forearm Flexors - GRIP (75%) -->
    <ellipse id="muscle-forearms" data-muscle="forearm-flexors" data-activation="75"
      cx="120" cy="390" rx="10" ry="30"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
  </g>

  <!-- FIGURE LAYER - Side View Deadlift Bottom Position -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking forward/slightly down) -->
    <ellipse cx="175" cy="100" rx="32" ry="38"/>

    <!-- Neck -->
    <path d="M 195 130 Q 210 140 205 155 L 225 175 Q 210 185 195 172 Z"/>

    <!-- Upper Back/Thoracic (angled ~45 degrees forward) -->
    <path d="M 195 175 Q 185 185 190 205 Q 210 255 255 290 Q 290 285 305 265 Q 300 230 285 190 Q 270 170 250 175 Z"/>

    <!-- Shoulder -->
    <ellipse cx="195" cy="180" rx="20" ry="16"/>

    <!-- Upper Arm (hanging straight down toward bar) -->
    <ellipse cx="165" cy="240" rx="16" ry="45" transform="rotate(-15 165 240)"/>

    <!-- Forearm -->
    <ellipse cx="140" cy="320" rx="13" ry="42" transform="rotate(-5 140 320)"/>

    <!-- Hand (hook grip on bar) -->
    <ellipse cx="135" cy="375" rx="14" ry="18"/>

    <!-- Lower Back -->
    <path d="M 250 265 Q 265 280 275 310"/>

    <!-- Pelvis/Hip (deep hip hinge) -->
    <path d="M 250 295 Q 280 285 305 305 Q 318 340 305 375 Q 270 390 245 375 Q 232 345 250 295"/>

    <!-- Thigh (hip flexed, knee bent) -->
    <ellipse cx="210" cy="390" rx="28" ry="55" transform="rotate(-25 210 390)"/>

    <!-- Knee -->
    <ellipse cx="175" cy="435" rx="18" ry="20"/>

    <!-- Lower Leg -->
    <ellipse cx="185" cy="490" rx="16" ry="48"/>

    <!-- Foot (shoulder width stance) -->
    <path d="M 160 535 Q 180 528 210 535 Q 220 545 215 555 Q 165 560 155 550 Q 153 540 160 535"/>
  </g>

  <!-- BARBELL ON GROUND -->
  <g id="equipment" filter="url(#softShadow)">
    <!-- Bar -->
    <rect x="55" y="368" width="200" height="8" fill="#71717A" rx="4"/>

    <!-- Collars -->
    <rect x="70" y="358" width="12" height="28" fill="#52525B" rx="2"/>
    <rect x="238" y="358" width="12" height="28" fill="#52525B" rx="2"/>

    <!-- 45lb plates (stacked look) -->
    <ellipse cx="48" cy="372" rx="8" ry="55" fill="#3F3F46"/>
    <ellipse cx="38" cy="372" rx="8" ry="50" fill="#52525B"/>
    <ellipse cx="262" cy="372" rx="8" ry="55" fill="#3F3F46"/>
    <ellipse cx="272" cy="372" rx="8" ry="50" fill="#52525B"/>

    <!-- Plate center holes -->
    <ellipse cx="48" cy="372" rx="3" ry="18" fill="#27272A"/>
    <ellipse cx="262" cy="372" rx="3" ry="18" fill="#27272A"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="205" cy="155" r="4"/> <!-- Neck -->
    <circle cx="195" cy="180" r="4"/> <!-- Shoulder -->
    <circle cx="150" cy="285" r="3"/> <!-- Elbow -->
    <circle cx="135" cy="375" r="3"/> <!-- Wrist -->
    <circle cx="275" cy="330" r="4"/> <!-- Hip -->
    <circle cx="175" cy="435" r="4"/> <!-- Knee -->
    <circle cx="185" cy="535" r="3"/> <!-- Ankle -->
  </g>

  <!-- GROUND LINE -->
  <line x1="30" y1="560" x2="370" y2="560" stroke="#334155" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- MOVEMENT DIRECTION INDICATOR -->
  <g id="movement-indicator" opacity="0.6">
    <path d="M 345 280 L 345 240 L 355 260 Z" fill="#14B8A6"/>
    <path d="M 345 225 L 345 185 L 355 205 Z" fill="#14B8A6" opacity="0.4"/>
    <text x="330" y="175" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">DRIVE</text>
  </g>

  <!-- SPINE ALIGNMENT GUIDE (optional) -->
  <path id="spine-line" d="M 200 100 Q 240 200 270 310" fill="none" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
</svg>
