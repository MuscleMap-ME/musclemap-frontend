peatCount="indefinite"/></path><path id="muscle-lats-right" data-muscle="latissimus-dorsi-right" data-activation="92" d="M 252 195 Q 275 210 290 260 Q 295 320 275 370 Q 245 385 232 350 Q 225 290 235 230 Q 240 200 252 195" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Biceps - SECONDARY (70%)--><ellipse id="muscle-bicep-left" data-muscle="biceps-left" data-activation="70" cx="100" cy="220" rx="15" ry="32" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(25 100 220)"><animate attributeName="opacity" values="0.65;0.82;0.65" dur="2s" repeatCount="indefinite" begin="0.2s"/></ellipse><ellipse id="muscle-bicep-right" data-muscle="biceps-right" data-activation="70" cx="300" cy="220" rx="15" ry="32" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-25 300 220)"><animate attributeName="opacity" values="0.65;0.82;0.65" dur="2s" repeatCount="indefinite" begin="0.3s"/></ellipse><!--Rhomboids (visible through back contraction)--><path id="muscle-rhomboids" data-muscle="rhomboids" data-activation="60" d="M 175 200 Q 200 195 225 200 Q 230 245 200 265 Q 170 245 175 200" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Rear Deltoid--><ellipse id="muscle-rear-delt-left" data-muscle="posterior-deltoid-left" data-activation="55" cx="130" cy="190" rx="15" ry="18" fill="url(#activationMed)" filter="url(#muscleGlow)"/><ellipse id="muscle-rear-delt-right" data-muscle="posterior-deltoid-right" data-activation="55" cx="270" cy="190" rx="15" ry="18" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Teres Major--><ellipse id="muscle-teres-left" data-muscle="teres-major-left" data-activation="50" cx="140" cy="210" rx="12" ry="20" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-20 140 210)"/><ellipse id="muscle-teres-right" data-muscle="teres-major-right" data-activation="50" cx="260" cy="210" rx="12" ry="20" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(20 260 210)"/><!--Forearm Flexors (grip)--><ellipse id="muscle-forearm-left" data-muscle="forearm-flexors-left" data-activation="55" cx="72" cy="195" rx="10" ry="25" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(40 72 195)"/><ellipse id="muscle-forearm-right" data-muscle="forearm-flexors-right" data-activation="55" cx="328" cy="195" rx="10" ry="25" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-40 328 195)"/><!--Core (stabilization)--><path id="muscle-core" data-muscle="rectus-abdominis" data-activation="35" d="M 182 300 Q 200 295 218 300 Q 222 345 218 390 Q 200 395 182 390 Q 178 345 182 300" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/></g><!--FIGURE LAYER - Front View Lat Pulldown (Seated)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="130" rx="30" ry="36"/><!--Neck--><rect x="186" y="163" width="28" height="22" rx="7"/><!--Shoulders (wide, pulled back)--><ellipse cx="130" cy="195" rx="25" ry="20"/><ellipse cx="270" cy="195" rx="25" ry="20"/><!--Upper Arms (angled down from wide grip)--><ellipse cx="105" cy="215" rx="16" ry="38" transform="rotate(30 105 215)"/><ellipse cx="295" cy="215" rx="16" ry="38" transform="rotate(-30 295 215)"/><!--Forearms (angled up to bar)--><ellipse cx="75" cy="180" rx="12" ry="32" transform="rotate(50 75 180)"/><ellipse cx="325" cy="180" rx="12" ry="32" transform="rotate(-50 325 180)"/><!--Hands (on bar)--><ellipse cx="58" cy="158" rx="14" ry="10" transform="rotate(45 58 158)"/><ellipse cx="342" cy="158" rx="14" ry="10" transform="rotate(-45 342 158)"/><!--Torso (seated, upright with slight lean back)--><path d="M 130 210 Q 115 225 120 260 Q 135 340 160 400 Q 185 420 200 420 Q 215 420 240 400 Q 265 340 280 260 Q 285 225 270 210 Q 200 180 130 210"/><!--Thighs (under pad, seated)--><ellipse cx="165" cy="450" rx="28" ry="25"/><ellipse cx="235" cy="450" rx="28" ry="25"/><!--Lower Legs (under machine)--><ellipse cx="160" cy="490" rx="18" ry="35"/><ellipse cx="240" cy="490" rx="18" ry="35"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="168" r="4"/><!--Neck--><circle cx="130" cy="195" r="4"/><!--Left shoulder--><circle cx="270" cy="195" r="4"/><!--Right shoulder--><circle cx="90" cy="245" r="3"/><!--Left elbow--><circle cx="310" cy="245" r="3"/><!--Right elbow--><circle cx="58" cy="158" r="3"/><!--Left wrist--><circle cx="342" cy="158" r="3"/><!--Right wrist--></g><!--MOVEMENT DIRECTION INDICATOR--><g id="movement-indicator" opacity="0.6"><path d="M 35 100 L 35 140 L 25 120 Z" fill="#14B8A6"/><path d="M 35 155 L 35 195 L 25 175 Z" fill="#14B8A6" opacity="0.4"/><text x="15" y="210" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">DOWN</text></g><!--LAT SPREAD INDICATOR--><g id="spread-indicator" opacity="0.4"><path d="M 150 250 Q 110 280 105 340" fill="none" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,3"/><path d="M 250 250 Q 290 280 295 340" fill="none" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,3"/></g></svg>