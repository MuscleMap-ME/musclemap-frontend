<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Bicycle Crunch - Mid Position
    View: Front (slightly elevated)
    Primary Muscles: External Obliques (95%), Rectus Abdominis (90%), Hip Flexors (70%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Left External Oblique - PRIMARY (95%) - Working side (elbow to opposite knee)--><path id="muscle-oblique-left" data-muscle="external-oblique-left" data-activation="95" d="M 140 255 Q 115 280 112 340 Q 115 405 138 455 Q 172 475 198 448 Q 210 390 200 335 Q 185 280 140 255" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.88;1;0.88" dur="1.5s" repeatCount="indefinite"/></path><!--Right External Oblique--><path id="muscle-oblique-right" data-muscle="external-oblique-right" data-activation="70" d="M 260 255 Q 285 280 288 340 Q 285 405 262 455 Q 228 475 202 448 Q 190 390 200 335 Q 215 280 260 255" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.75"/><!--Rectus Abdominis - PRIMARY (90%)--><path id="muscle-rectus" data-muscle="rectus-abdominis" data-activation="90" d="M 170 245 Q 200 232 230 245 Q 248 320 235 400 Q 200 425 165 400 Q 152 320 170 245" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="1.5s" repeatCount="indefinite" begin="0.1s"/></path><!--Right Hip Flexor - PRIMARY (working leg)--><ellipse id="muscle-hip-flexor-right" data-muscle="hip-flexor-right" data-activation="85" cx="225" cy="440" rx="22" ry="30" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(20 225 440)"/><!--Left Hip Flexor (extended leg)--><ellipse id="muscle-hip-flexor-left" data-muscle="hip-flexor-left" data-activation="50" cx="165" cy="450" rx="18" ry="25" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-15 165 450)" opacity="0.55"/><!--Serratus (stabilization)--><path id="muscle-serratus" data-muscle="serratus-anterior" data-activation="40" d="M 135 260 Q 118 285 120 340 Q 125 385 140 415 Q 158 420 165 398 Q 172 345 165 290 Q 155 265 135 260" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/></g><!--FIGURE LAYER - Front View Bicycle Crunch--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (rotated toward right knee)--><ellipse cx="200" cy="155" rx="32" ry="38" transform="rotate(-25 200 155)"/><!--Neck--><rect x="182" y="190" width="30" height="22" rx="7" transform="rotate(-25 197 201)"/><!--Shoulders (torso crunched and rotated)--><path d="M 120 225 Q 160 210 200 218 Q 240 210 280 225 Q 305 255 295 290 L 105 290 Q 95 255 120 225" transform="rotate(-20 200 255)"/><!--Left Shoulder--><ellipse cx="120" cy="260" rx="28" ry="24" transform="rotate(-20 120 260)"/><!--Right Shoulder--><ellipse cx="280" cy="260" rx="28" ry="24" transform="rotate(-20 280 260)"/><!--Torso (crunched, rotated left elbow to right knee)--><path d="M 135 285 Q 118 330 130 400 Q 160 470 195 505 Q 205 512 215 505 Q 250 470 280 400 Q 292 330 275 285 Q 205 265 135 285" transform="rotate(-15 205 390)"/><!--Left Arm (elbow toward right knee)--><ellipse cx="145" cy="290" rx="16" ry="40" transform="rotate(-60 145 290)"/><!--Left Forearm (behind head, elbow pointing right)--><ellipse cx="175" cy="220" rx="12" ry="32" transform="rotate(-85 175 220)"/><!--Right Arm (elbow out)--><ellipse cx="260" cy="290" rx="16" ry="40" transform="rotate(30 260 290)"/><!--Right Forearm (behind head)--><ellipse cx="235" cy="215" rx="12" ry="32" transform="rotate(60 235 215)"/><!--Hands (behind head)--><ellipse cx="195" cy="160" rx="10" ry="8" transform="rotate(-30 195 160)"/><ellipse cx="215" cy="165" rx="10" ry="8" transform="rotate(20 215 165)"/><!--Pelvis (on ground)--><path d="M 155 495 Q 200 520 245 495 Q 268 545 248 590 Q 200 615 152 590 Q 132 545 155 495"/><!--Right Thigh (pulled in toward chest)--><ellipse cx="235" cy="475" rx="30" ry="55" transform="rotate(35 235 475)"/><!--Right Lower Leg (knee toward elbow)--><ellipse cx="275" cy="410" rx="18" ry="48" transform="rotate(65 275 410)"/><!--Right Foot--><ellipse cx="310" cy="365" rx="22" ry="14" transform="rotate(60 310 365)"/><!--Left Thigh (extended out)--><ellipse cx="155" cy="520" rx="28" ry="58" transform="rotate(-25 155 520)"/><!--Left Lower Leg (extended)--><ellipse cx="115" cy="590" rx="16" ry="50" transform="rotate(-30 115 590)"/><!--Left Foot (pointed)--><ellipse cx="85" cy="640" rx="22" ry="12" transform="rotate(-35 85 640)"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="195" r="4"/><!--Neck--><circle cx="120" cy="260" r="4"/><!--Left shoulder--><circle cx="280" cy="260" r="4"/><!--Right shoulder--><circle cx="200" cy="505" r="5"/><!--Hip--><circle cx="265" cy="435" r="4"/><!--Right knee--><circle cx="130" cy="570" r="4"/><!--Left knee--></g><!--ELBOW TO KNEE INDICATOR--><g id="connection-indicator" opacity="0.5"><path d="M 165 290 Q 200 340 265 380" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;-20" dur="0.6s" repeatCount="indefinite"/></path><text x="195" y="325" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">elbow to knee</text></g><!--ALTERNATING MOTION INDICATOR--><g id="motion-indicator" opacity="0.4"><path d="M 85 620 Q 120 580 155 540 M 155 540 Q 190 580 225 540 M 225 540 Q 260 500 295 460" fill="none" stroke="#14B8A6" stroke-width="1.5" stroke-dasharray="4,3"/><text x="300" y="455" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">alternate</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="175" cy="360" rx="45" ry="70" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-15 175 360)"><animate attributeName="rx" values="40;50;40" dur="1.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/></ellipse></g><!--GROUND LINE--><line x1="100" y1="530" x2="300" y2="530" stroke="#334155" stroke-width="2"/></svg>