<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Preacher Curl (EZ Bar) - Mid Position
    View: Side
    Primary Muscles: Biceps Brachii (95%), Brachialis (85%), Brachioradialis (70%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--PREACHER BENCH--><g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2"><!--Angled pad (preacher pad)--><path d="M 130 280 L 220 220 L 235 225 L 145 295 Z" rx="5"/><!--Seat--><rect x="200" y="340" width="80" height="25" rx="5"/><!--Bench frame--><rect x="210" y="365" width="15" height="90" rx="3"/><rect x="255" y="365" width="15" height="90" rx="3"/><!--Base--><rect x="195" y="445" width="90" height="15" rx="4"/><!--EZ bar rack--><rect x="100" y="200" width="15" height="60" rx="3"/><path d="M 115 205 L 130 205 L 130 215 L 115 215" fill="#52525B"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Biceps Brachii - PRIMARY (95%)--><ellipse id="muscle-biceps" data-muscle="biceps" data-activation="95" cx="170" cy="235" rx="18" ry="40" fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-50 170 235)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></ellipse><!--Brachialis - PRIMARY (85%)--><ellipse id="muscle-brachialis" data-muscle="brachialis" data-activation="85" cx="180" cy="248" rx="14" ry="32" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-50 180 248)"><animate attributeName="opacity" values="0.78;0.92;0.78" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Brachioradialis - SECONDARY (70%)--><ellipse id="muscle-brachioradialis" data-muscle="brachioradialis" data-activation="70" cx="145" cy="285" rx="12" ry="35" fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-35 145 285)"/><!--Forearm Flexors--><ellipse id="muscle-forearm" data-muscle="forearm-flexors" data-activation="55" cx="130" cy="310" rx="10" ry="28" fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-25 130 310)" opacity="0.6"/><!--Anterior Deltoid (stabilizer)--><ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="25" cx="215" cy="195" rx="16" ry="18" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.35"/></g><!--FIGURE LAYER - Side View Preacher Curl--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="260" cy="155" rx="30" ry="35"/><!--Neck--><path d="M 240 185 Q 230 195 235 215 L 255 220 Q 260 200 255 188 Z"/><!--Shoulder--><ellipse cx="230" cy="230" rx="24" ry="20"/><!--Upper Arm (on preacher pad)--><ellipse cx="185" cy="240" rx="18" ry="48" transform="rotate(-50 185 240)"/><!--Forearm (curling up)--><ellipse cx="145" cy="290" rx="14" ry="42" transform="rotate(-30 145 290)"/><!--Hands (gripping EZ bar)--><ellipse cx="120" cy="330" rx="14" ry="10" transform="rotate(-30 120 330)"/><!--Torso (leaning forward)--><path d="M 225 240 Q 245 255 260 300 Q 275 370 270 440 Q 250 465 220 460 Q 195 450 195 400 Q 200 320 225 240"/><!--Pelvis (on seat)--><path d="M 225 420 Q 265 410 290 445 Q 310 500 290 555 Q 250 580 215 560 Q 190 515 225 420"/><!--Thigh (visible portion)--><path d="M 260 520 Q 295 510 325 545 Q 350 600 335 655 Q 295 680 260 660 Q 245 605 260 520"/><!--Lower Leg--><path d="M 315 640 Q 340 655 345 710 Q 348 765 340 810 Q 315 825 290 815 Q 280 770 285 715 Q 292 665 315 640"/></g><!--EZ BAR--><g id="equipment-bar" filter="url(#softShadow)"><path d="M 100 320 Q 115 330 130 320 Q 145 310 160 320" fill="none" stroke="#71717A" stroke-width="10" stroke-linecap="round" transform="rotate(-30 130 320)"/><!--Plates--><ellipse cx="75" cy="300" rx="18" ry="8" fill="#3F3F46" transform="rotate(-30 75 300)"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="245" cy="200" r="4"/><!--Neck--><circle cx="230" cy="230" r="4"/><!--Shoulder--><circle cx="160" cy="265" r="3"/><!--Elbow--><circle cx="120" cy="330" r="3"/><!--Wrist--></g><!--PAD CONTACT INDICATOR--><g id="pad-indicator" opacity="0.4"><line x1="155" y1="250" x2="195" y2="225" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="145" y="215" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">arm locked</text></g><!--MOVEMENT ARC--><g id="movement-indicator" opacity="0.5"><path d="M 120 330 Q 100 280 140 220" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path><text x="95" y="260" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">CURL</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="170" cy="250" rx="30" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-50 170 250)"><animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/></ellipse></g><!--GROUND LINE--><line x1="180" y1="460" x2="370" y2="460" stroke="#334155" stroke-width="2"/></svg>