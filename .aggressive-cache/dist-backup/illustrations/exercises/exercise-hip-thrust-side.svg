<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Barbell Hip Thrust - Top Position
    View: Side
    Primary Muscles: Gluteus Maximus (98%), Hamstrings (60%), Core (45%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BENCH -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Bench top -->
    <rect x="40" y="310" width="120" height="30" rx="5"/>

    <!-- Bench legs -->
    <rect x="50" y="340" width="15" height="100" rx="3"/>
    <rect x="135" y="340" width="15" height="100" rx="3"/>

    <!-- Bench base -->
    <rect x="35" y="430" width="130" height="15" rx="4"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Gluteus Maximus - PRIMARY (98%) - Maximum activation -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="98"
      d="M 195 270 Q 245 258 275 295 Q 295 350 270 400 Q 225 420 195 390 Q 175 345 195 270"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="1.5s" repeatCount="indefinite"/>
    </path>

    <!-- Gluteus Medius -->
    <path id="muscle-glute-med" data-muscle="gluteus-medius" data-activation="75"
      d="M 180 260 Q 210 250 230 275 Q 242 310 225 345 Q 195 355 180 330 Q 170 295 180 260"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.7;0.88;0.7" dur="1.5s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Hamstrings - SECONDARY (60%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="60"
      d="M 270 360 Q 300 350 320 385 Q 335 440 318 490 Q 280 505 260 480 Q 250 425 270 360"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Core - STABILIZER (45%) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="45"
      d="M 170 280 Q 190 275 200 295 Q 208 340 200 380 Q 182 390 168 375 Q 158 335 170 280"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Erector Spinae -->
    <path id="muscle-erector" data-muscle="erector-spinae" data-activation="40"
      d="M 140 270 Q 160 265 170 290 Q 178 340 170 385 Q 155 395 145 380 Q 135 335 140 270"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Quadriceps (stabilization) -->
    <path id="muscle-quads" data-muscle="quadriceps" data-activation="35"
      d="M 290 410 Q 320 400 340 430 Q 355 480 340 530 Q 305 545 285 520 Q 275 475 290 410"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Side View Hip Thrust (top position) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (on bench, looking up) -->
    <ellipse cx="85" cy="290" rx="30" ry="28"/>

    <!-- Neck -->
    <path d="M 110 295 Q 125 300 140 310 L 155 325 Q 140 340 125 325 Z"/>

    <!-- Upper Back (on bench edge) -->
    <path d="M 140 315 Q 165 305 185 325 Q 200 355 195 395 L 155 415 Q 135 375 140 315"/>

    <!-- Shoulders -->
    <ellipse cx="155" cy="340" rx="22" ry="18"/>

    <!-- Upper Arms (at sides) -->
    <ellipse cx="145" cy="380" rx="14" ry="35"/>

    <!-- Forearms (hands on bar) -->
    <ellipse cx="165" cy="420" rx="12" ry="30" transform="rotate(30 165 420)"/>

    <!-- Hands (on barbell) -->
    <ellipse cx="185" cy="445" rx="12" ry="10" transform="rotate(30 185 445)"/>

    <!-- Torso (horizontal - bridge position) -->
    <path d="M 180 390 Q 220 375 250 400 Q 290 445 285 505 Q 265 535 235 540 Q 195 542 175 515 Q 160 465 180 390"/>

    <!-- Pelvis/Hip (raised - peak contraction) -->
    <path d="M 230 385 Q 280 370 310 410 Q 340 470 315 530 Q 270 555 230 535 Q 200 490 230 385"/>

    <!-- Thigh (angled, knee bent ~90 degrees) -->
    <path d="M 285 480 Q 320 465 355 495 Q 385 550 370 610 Q 330 635 295 610 Q 275 560 285 480"/>

    <!-- Knee -->
    <ellipse cx="340" cy="520" rx="24" ry="20"/>

    <!-- Lower Leg (vertical) -->
    <path d="M 330 535 Q 345 555 348 610 Q 350 665 345 710 Q 325 725 300 718 Q 285 680 288 625 Q 292 570 310 545 Q 320 535 330 535"/>

    <!-- Foot (flat on ground) -->
    <path d="M 285" cy="710" Q 260 718 250 738 Q 248 760 275 772 Q 330 780 365 768 Q 380 752 370 730 Q 355 718 285 710"/>
  </g>

  <!-- BARBELL -->
  <g id="equipment-barbell" filter="url(#softShadow)">
    <!-- Bar (across hips) -->
    <rect x="165" y="388" width="150" height="12" fill="#71717A" rx="6"/>

    <!-- Plates -->
    <rect x="305" y="375" width="30" height="38" fill="#3F3F46" rx="5"/>
    <rect x="330" y="380" width="25" height="28" fill="#52525B" rx="4"/>

    <!-- Hip pad -->
    <ellipse cx="240" cy="394" rx="40" ry="15" fill="#27272A" opacity="0.7"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="100" cy="300" r="4"/> <!-- Neck -->
    <circle cx="155" cy="340" r="4"/> <!-- Shoulder -->
    <circle cx="250" cy="450" r="5"/> <!-- Hip -->
    <circle cx="340" cy="520" r="4"/> <!-- Knee -->
    <circle cx="320" cy="710" r="4"/> <!-- Ankle -->
  </g>

  <!-- HIP EXTENSION INDICATOR -->
  <g id="movement-indicator" opacity="0.6">
    <path d="M 250" y="500" L 250 440 L 240 470 Z" fill="#14B8A6"/>
    <text x="260" y="430" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">THRUST</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="235" cy="340" rx="50" ry="60" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="45;55;45" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- HORIZONTAL ALIGNMENT LINE -->
  <line id="alignment" x1="100" y1="310" x2="300" y2="385" stroke="#14B8A6" stroke-width="1" stroke-dasharray="6,4" opacity="0.3"/>

  <!-- GROUND LINE -->
  <line x1="220" y1="775" x2="390" y2="775" stroke="#334155" stroke-width="2"/>
</svg>
