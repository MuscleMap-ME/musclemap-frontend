<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Push-Up - Bottom Position
    View: Side
    Primary Muscles: Pectoralis Major (80%), Triceps (70%), Anterior Deltoid (65%), Core (50%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Pectoralis Major - PRIMARY (80%) -->
    <path id="muscle-chest" data-muscle="pectoralis-major" data-activation="80"
      d="M 150 260 Q 175 250 195 265 Q 195 295 190 315 Q 165 320 150 310 Q 145 288 150 260"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.7;0.85;0.7" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Triceps - SECONDARY (70%) -->
    <ellipse id="muscle-triceps" data-muscle="triceps" data-activation="70"
      cx="105" cy="285" rx="14" ry="32"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-15 105 285)">
      <animate attributeName="opacity" values="0.65;0.8;0.65" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </ellipse>

    <!-- Anterior Deltoid - SECONDARY (65%) -->
    <ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="65"
      cx="135" cy="255" rx="15" ry="20"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Core/Abs - STABILIZER (50%) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="50"
      d="M 195 315 Q 230 310 265 320 Q 275 355 270 395 Q 235 405 200 400 Q 190 360 195 315"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Serratus Anterior -->
    <path id="muscle-serratus" data-muscle="serratus-anterior" data-activation="40"
      d="M 165 295 Q 175 290 185 298 Q 185 325 180 345 Q 165 340 163 315 Z"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.6"/>
  </g>

  <!-- FIGURE LAYER - Side View Push-Up Bottom Position -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking forward/slightly down) -->
    <ellipse cx="85" cy="235" rx="32" ry="35"/>

    <!-- Neck -->
    <path d="M 110 250 Q 125 260 130 275 L 150 285 Q 135 295 118 280 Z"/>

    <!-- Torso (plank position, slight arch) -->
    <path d="M 145 280 Q 135 290 140 310 Q 175 340 230 360 Q 285 370 330 365 Q 345 350 340 330 Q 300 290 240 280 Q 180 265 145 280"/>

    <!-- Shoulder -->
    <ellipse cx="135" cy="275" rx="20" ry="16"/>

    <!-- Upper Arm (bent ~90 degrees, elbow down) -->
    <ellipse cx="115" cy="305" rx="16" ry="38" transform="rotate(15 115 305)"/>

    <!-- Forearm (vertical, supporting) -->
    <ellipse cx="95" cy="365" rx="13" ry="35"/>

    <!-- Hand (flat on ground) -->
    <ellipse cx="95" cy="405" rx="16" ry="8"/>

    <!-- Hip/Pelvis -->
    <path d="M 320 355 Q 345 350 360 365 Q 365 395 355 420 Q 330 430 310 420 Q 300 395 320 355"/>

    <!-- Thigh -->
    <ellipse cx="350" cy="395" rx="25" ry="50" transform="rotate(-10 350 395)"/>

    <!-- Lower Leg -->
    <ellipse cx="365" cy="470" rx="14" ry="45" transform="rotate(-8 365 470)"/>

    <!-- Foot (on toes) -->
    <path d="M 360 510 Q 375 505 385 515 Q 390 530 380 540 Q 365 535 360 520 Z"/>
  </g>

  <!-- GROUND LINE -->
  <line x1="50" y1="415" x2="400" y2="545" stroke="#334155" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="118" cy="260" r="4"/> <!-- Neck -->
    <circle cx="135" cy="275" r="4"/> <!-- Shoulder -->
    <circle cx="100" cy="340" r="3"/> <!-- Elbow -->
    <circle cx="95" cy="395" r="3"/> <!-- Wrist -->
    <circle cx="330" cy="380" r="4"/> <!-- Hip -->
    <circle cx="365" cy="440" r="3"/> <!-- Knee -->
    <circle cx="370" cy="510" r="3"/> <!-- Ankle -->
  </g>

  <!-- BODY ALIGNMENT LINE -->
  <line id="alignment" x1="85" y1="235" x2="375" y2="515" stroke="#EF4444" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>

  <!-- MOVEMENT DIRECTION INDICATOR -->
  <g id="movement-indicator" opacity="0.6">
    <path d="M 55 285 L 55 250 L 45 267 Z" fill="#14B8A6"/>
    <path d="M 55 235 L 55 200 L 45 217 Z" fill="#14B8A6" opacity="0.4"/>
    <text x="30" y="195" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">UP</text>
  </g>
</svg>
