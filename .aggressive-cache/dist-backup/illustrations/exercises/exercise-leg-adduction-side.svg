<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Seated Hip Adduction Machine
    View: Side
    Primary Muscles: Adductor Magnus (95%), Adductor Longus (90%), Adductor Brevis (85%), Gracilis (70%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- ADDUCTION MACHINE -->
  <g id="equipment-machine" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Seat -->
    <rect x="120" y="260" width="100" height="25" rx="5"/>

    <!-- Back rest -->
    <rect x="195" y="150" width="30" height="120" rx="5"/>

    <!-- Seat support -->
    <rect x="145" y="285" width="15" height="120" rx="3"/>
    <rect x="190" y="285" width="15" height="120" rx="3"/>

    <!-- Base -->
    <rect x="100" y="395" width="140" height="15" rx="4"/>

    <!-- Leg pads (inner sides of thighs - for adduction) -->
    <path d="M 155 310 Q 165 340 160 380 Q 145 395 135 365 Q 135 330 150 305" fill="#27272A"/>
    <path d="M 195 310 Q 185 340 190 380 Q 205 395 215 365 Q 215 330 200 305" fill="#27272A"/>

    <!-- Weight stack (side view) -->
    <rect x="230" y="180" width="20" height="80" fill="#1F1F23"/>
    <rect x="230" y="175" width="20" height="8" fill="#3F3F46"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Adductor Magnus - PRIMARY (95%) -->
    <path id="muscle-adductor-magnus" data-muscle="adductor-magnus" data-activation="95"
      d="M 165 330 Q 180 318 195 345 Q 205 410 190 475 Q 165 492 148 465 Q 140 405 165 330"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Adductor Longus - PRIMARY (90%) -->
    <ellipse id="muscle-adductor-longus" data-muscle="adductor-longus" data-activation="90"
      cx="170" cy="375" rx="16" ry="40"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(10 170 375)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Adductor Brevis - PRIMARY (85%) -->
    <ellipse id="muscle-adductor-brevis" data-muscle="adductor-brevis" data-activation="85"
      cx="175" cy="350" rx="14" ry="30"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(5 175 350)"/>

    <!-- Gracilis - SECONDARY (70%) -->
    <ellipse id="muscle-gracilis" data-muscle="gracilis" data-activation="70"
      cx="160" cy="420" rx="10" ry="50"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-5 160 420)"/>

    <!-- Pectineus -->
    <ellipse id="muscle-pectineus" data-muscle="pectineus" data-activation="60"
      cx="175" cy="330" rx="12" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.65"/>

    <!-- Inner Thigh (visible portion) -->
    <path id="muscle-inner-thigh" data-muscle="vastus-medialis" data-activation="40"
      d="M 162 400 Q 175 395 182 420 Q 188 475 178 530 Q 162 545 152 525 Q 148 470 162 400"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/>
  </g>

  <!-- FIGURE LAYER - Side View Seated Hip Adduction -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="195" cy="90" rx="30" ry="36"/>

    <!-- Neck -->
    <path d="M 185 123 Q 178 140 182 162 L 210 162 Q 214 140 207 123 Q 201 125 196 125 Q 191 125 185 123"/>

    <!-- Shoulder -->
    <ellipse cx="190" cy="180" rx="26" ry="22"/>

    <!-- Torso (against back rest) -->
    <path d="M 170 195 Q 155 225 162 295 Q 185 380 218 440 Q 245 458 262 445 Q 285 408 275 345 Q 258 270 238 205 Q 205 185 170 195"/>

    <!-- Arms (at sides) -->
    <ellipse cx="158" cy="235" rx="15" ry="40"/>
    <ellipse cx="150" cy="305" rx="12" ry="32"/>

    <!-- Pelvis (on seat) -->
    <path d="M 185 400 Q 228 385 258 425 Q 285 495 262 565 Q 218 595 182 572 Q 155 522 185 400"/>

    <!-- Thigh (legs together - adducted position) -->
    <path d="M 168 360 Q 145 395 145 465 Q 150 535 180 590 Q 220 620 255 592 Q 280 540 265 475 Q 240 405 168 360"/>

    <!-- Lower Leg -->
    <path d="M 178 575 Q 160 608 165 680 Q 175 752 205 815 Q 245 845 285 818 Q 305 762 295 695 Q 272 625 210 585"/>

    <!-- Foot -->
    <ellipse cx="200" cy="550" rx="22" ry="12"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="195" cy="145" r="4"/> <!-- Neck -->
    <circle cx="190" cy="180" r="4"/> <!-- Shoulder -->
    <circle cx="210" cy="440" r="5"/> <!-- Hip -->
    <circle cx="200" cy="585" r="4"/> <!-- Knee -->
  </g>

  <!-- ADDUCTION DIRECTION INDICATOR -->
  <g id="adduction-indicator" opacity="0.5">
    <path d="M 125 430 Q 155 440 185 440" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 175 435 L 185 440 L 177 448" fill="none" stroke="#14B8A6" stroke-width="2"/>
    <text x="115" y="415" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">SQUEEZE</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="172" cy="395" rx="25" ry="55" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="20;30;20" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
