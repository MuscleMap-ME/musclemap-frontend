<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Dumbbell Hammer Curl - Mid Position (Alternating)
    View: Front
    Primary Muscles: Brachioradialis (90%), Biceps Brachii (75%), Brachialis (80%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Left Brachioradialis - PRIMARY (90%) - Active arm -->
    <ellipse id="muscle-brachioradialis-left" data-muscle="brachioradialis-left" data-activation="90"
      cx="115" cy="270" rx="14" ry="38"
      fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-40 115 270)">
      <animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Left Biceps - SECONDARY (75%) -->
    <ellipse id="muscle-bicep-left" data-muscle="biceps-left" data-activation="75"
      cx="125" cy="220" rx="18" ry="35"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-25 125 220)">
      <animate attributeName="opacity" values="0.7;0.85;0.7" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Left Brachialis - PRIMARY (80%) -->
    <ellipse id="muscle-brachialis-left" data-muscle="brachialis-left" data-activation="80"
      cx="135" cy="230" rx="14" ry="30"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-20 135 230)"/>

    <!-- Right Brachioradialis - resting -->
    <ellipse id="muscle-brachioradialis-right" data-muscle="brachioradialis-right" data-activation="30"
      cx="295" cy="300" rx="12" ry="32"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>

    <!-- Right Biceps - resting -->
    <ellipse id="muscle-bicep-right" data-muscle="biceps-right" data-activation="25"
      cx="278" cy="250" rx="15" ry="32"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.35"/>

    <!-- Left Forearm Flexors -->
    <ellipse id="muscle-forearm-left" data-muscle="forearm-flexors-left" data-activation="65"
      cx="100" cy="305" rx="10" ry="28"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-55 100 305)"/>

    <!-- Anterior Deltoid - Stabilizer -->
    <ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="30"
      cx="145" cy="180" rx="15" ry="18"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Front View Hammer Curl -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="85" rx="32" ry="38"/>

    <!-- Neck -->
    <rect x="186" y="120" width="28" height="22" rx="7"/>

    <!-- Trapezius/Shoulders -->
    <path d="M 140 145 Q 170 135 200 140 Q 230 135 260 145 Q 272 165 268 185 L 132 185 Q 128 165 140 145"/>

    <!-- Shoulders -->
    <ellipse cx="130" cy="180" rx="24" ry="20"/>
    <ellipse cx="270" cy="180" rx="24" ry="20"/>

    <!-- Torso -->
    <path d="M 130 195 Q 115 215 120 265 Q 135 345 165 415 Q 185 435 200 435 Q 215 435 235 415 Q 265 345 280 265 Q 285 215 270 195 Q 200 180 130 195"/>

    <!-- Left Upper Arm (curling - raised) -->
    <ellipse cx="125" cy="220" rx="18" ry="42" transform="rotate(-15 125 220)"/>

    <!-- Left Forearm (curled up - neutral grip) -->
    <ellipse cx="105" cy="280" rx="14" ry="38" transform="rotate(-50 105 280)"/>

    <!-- Left Hand (hammer grip - thumb up) -->
    <ellipse cx="85" cy="315" rx="10" ry="16" transform="rotate(-50 85 315)"/>

    <!-- Right Upper Arm (at side) -->
    <ellipse cx="275" cy="245" rx="18" ry="45"/>

    <!-- Right Forearm (at side) -->
    <ellipse cx="285" cy="325" rx="13" ry="38"/>

    <!-- Right Hand (hammer grip - thumb forward) -->
    <ellipse cx="290" cy="378" rx="10" ry="16"/>

    <!-- Pelvis -->
    <path d="M 165 415 Q 200 440 235 415 Q 248 455 232 490 Q 200 505 168 490 Q 152 455 165 415"/>

    <!-- Legs -->
    <ellipse cx="178" cy="530" rx="25" ry="52"/>
    <ellipse cx="222" cy="530" rx="25" ry="52"/>

    <!-- Lower Legs -->
    <ellipse cx="176" cy="595" rx="16" ry="45"/>
    <ellipse cx="224" cy="595" rx="16" ry="45"/>
  </g>

  <!-- DUMBBELLS (Hammer grip - vertical orientation) -->
  <g id="equipment" filter="url(#softShadow)">
    <!-- Left Dumbbell (curled up - vertical) -->
    <g transform="rotate(-50 85 315)">
      <rect x="78" y="280" width="8" height="55" fill="#71717A" rx="4"/>
      <rect x="71" y="275" width="22" height="12" fill="#3F3F46" rx="3"/>
      <rect x="71" y="328" width="22" height="12" fill="#3F3F46" rx="3"/>
    </g>

    <!-- Right Dumbbell (at side - vertical) -->
    <rect x="286" y="345" width="8" height="55" fill="#71717A" rx="4"/>
    <rect x="279" y="340" width="22" height="12" fill="#3F3F46" rx="3"/>
    <rect x="279" y="393" width="22" height="12" fill="#3F3F46" rx="3"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="200" cy="140" r="4"/> <!-- Neck -->
    <circle cx="130" cy="180" r="4"/> <!-- Left shoulder -->
    <circle cx="270" cy="180" r="4"/> <!-- Right shoulder -->
    <circle cx="118" cy="260" r="3"/> <!-- Left elbow -->
    <circle cx="280" cy="290" r="3"/> <!-- Right elbow -->
    <circle cx="85" cy="315" r="3"/> <!-- Left wrist -->
    <circle cx="290" cy="365" r="3"/> <!-- Right wrist -->
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 290 370 Q 220 300 95 310" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 100 300 L 90 315 L 105 320" fill="none" stroke="#14B8A6" stroke-width="2"/>
  </g>

  <!-- NEUTRAL GRIP INDICATOR -->
  <g id="grip-indicator" opacity="0.4">
    <text x="55" y="340" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">neutral</text>
    <text x="55" y="352" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">grip</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="120" cy="250" rx="30" ry="45" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-20 120 250)">
      <animate attributeName="rx" values="25;35;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="120" y1="640" x2="280" y2="640" stroke="#334155" stroke-width="2"/>
</svg>
