<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Overhead Dumbbell Tricep Extension (Seated)
    View: Front
    Primary Muscles: Triceps Long Head (95%), Triceps Lateral (75%), Triceps Medial (70%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BENCH (for seated version) -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <rect x="145" y="420" width="110" height="25" rx="5"/>
    <rect x="160" y="445" width="15" height="90" rx="3"/>
    <rect x="225" y="445" width="15" height="90" rx="3"/>
    <rect x="140" y="525" width="120" height="15" rx="4"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Left Triceps Long Head - PRIMARY (95%) -->
    <ellipse id="muscle-triceps-long-left" data-muscle="triceps-long-left" data-activation="95"
      cx="155" cy="145" rx="16" ry="40"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Right Triceps Long Head - PRIMARY (95%) -->
    <ellipse id="muscle-triceps-long-right" data-muscle="triceps-long-right" data-activation="95"
      cx="245" cy="145" rx="16" ry="40"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Left Triceps Lateral - PRIMARY (75%) -->
    <ellipse id="muscle-triceps-lat-left" data-muscle="triceps-lateral-left" data-activation="75"
      cx="145" cy="150" rx="12" ry="32"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-10 145 150)">
      <animate attributeName="opacity" values="0.7;0.85;0.7" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Right Triceps Lateral - PRIMARY (75%) -->
    <ellipse id="muscle-triceps-lat-right" data-muscle="triceps-lateral-right" data-activation="75"
      cx="255" cy="150" rx="12" ry="32"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(10 255 150)">
      <animate attributeName="opacity" values="0.7;0.85;0.7" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Shoulders (stabilizers) -->
    <ellipse id="muscle-delt-left" data-muscle="deltoid-left" data-activation="35"
      cx="135" cy="200" rx="18" ry="16"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/>
    <ellipse id="muscle-delt-right" data-muscle="deltoid-right" data-activation="35"
      cx="265" cy="200" rx="18" ry="16"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="30"
      d="M 185 320 Q 200 315 215 320 Q 222 370 215 410 Q 200 420 185 410 Q 178 370 185 320"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Front View Overhead Tricep Extension -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="85" rx="32" ry="38"/>

    <!-- Neck -->
    <rect x="186" y="120" width="28" height="22" rx="7"/>

    <!-- Trapezius/Shoulders -->
    <path d="M 130 155 Q 165 145 200 150 Q 235 145 270 155 Q 285 180 280 205 L 120 205 Q 115 180 130 155"/>

    <!-- Shoulders -->
    <ellipse cx="130" cy="200" rx="26" ry="22"/>
    <ellipse cx="270" cy="200" rx="26" ry="22"/>

    <!-- Torso -->
    <path d="M 130 215 Q 115 240 120 300 Q 140 390 170 440 Q 190 455 200 455 Q 210 455 230 440 Q 260 390 280 300 Q 285 240 270 215 Q 200 200 130 215"/>

    <!-- Left Upper Arm (raised overhead) -->
    <ellipse cx="155" cy="145" rx="18" ry="48"/>

    <!-- Right Upper Arm (raised overhead) -->
    <ellipse cx="245" cy="145" rx="18" ry="48"/>

    <!-- Left Forearm (folded behind head - lowered position) -->
    <ellipse cx="175" cy="95" rx="14" ry="38" transform="rotate(25 175 95)"/>

    <!-- Right Forearm (folded behind head - lowered position) -->
    <ellipse cx="225" cy="95" rx="14" ry="38" transform="rotate(-25 225 95)"/>

    <!-- Hands (holding dumbbell behind head) -->
    <ellipse cx="200" cy="60" rx="22" ry="14"/>

    <!-- Pelvis (on bench) -->
    <path d="M 165 440 Q 200 460 235 440 Q 252 480 235 515 Q 200 530 165 515 Q 148 480 165 440"/>

    <!-- Thighs -->
    <ellipse cx="175" cy="550" rx="28" ry="50"/>
    <ellipse cx="225" cy="550" rx="28" ry="50"/>
  </g>

  <!-- DUMBBELL (behind head) -->
  <g id="equipment-dumbbell" filter="url(#softShadow)">
    <!-- Handle -->
    <rect x="185" y="35" width="30" height="10" fill="#71717A" rx="5"/>
    <!-- Plates -->
    <rect x="170" y="25" width="25" height="30" fill="#3F3F46" rx="5"/>
    <rect x="205" y="25" width="25" height="30" fill="#3F3F46" rx="5"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="200" cy="140" r="4"/> <!-- Neck -->
    <circle cx="130" cy="200" r="4"/> <!-- Left shoulder -->
    <circle cx="270" cy="200" r="4"/> <!-- Right shoulder -->
    <circle cx="160" cy="105" r="3"/> <!-- Left elbow -->
    <circle cx="240" cy="105" r="3"/> <!-- Right elbow -->
    <circle cx="200" cy="60" r="3"/> <!-- Wrists -->
  </g>

  <!-- ELBOW POSITION INDICATOR -->
  <g id="elbow-indicator" opacity="0.4">
    <line x1="160" y1="105" x2="160" y2="200" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <line x1="240" y1="105" x2="240" y2="200" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="175" y="155" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">elbows in</text>
  </g>

  <!-- MOVEMENT INDICATOR -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 200 20 L 200 55 L 190 40 Z" fill="#14B8A6" transform="rotate(180 200 37)"/>
    <text x="210" y="25" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">EXTEND</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="155" cy="145" rx="25" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="245" cy="145" rx="25" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
