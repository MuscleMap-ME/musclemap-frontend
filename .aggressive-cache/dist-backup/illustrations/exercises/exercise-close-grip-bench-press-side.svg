<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Close-Grip Barbell Bench Press - Bottom Position
    View: Side
    Primary Muscles: Triceps (90%), Pectoralis Major (75%), Anterior Deltoid (60%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--BENCH AND RACK--><g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2"><rect x="60" y="320" width="280" height="30" rx="6"/><rect x="80" y="350" width="15" height="100" rx="3"/><rect x="305" y="350" width="15" height="100" rx="3"/><rect x="65" y="440" width="270" height="15" rx="4"/><!--Rack--><rect x="55" y="150" width="15" height="180" rx="3"/><rect x="55" y="140" width="15" height="20" rx="2"/><path d="M 70 180 L 90 180 L 90 195 L 75 195" fill="#52525B" stroke="#71717A"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Triceps - PRIMARY (90%)--><ellipse id="muscle-triceps" data-muscle="triceps" data-activation="90" cx="155" cy="265" rx="18" ry="45" fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(30 155 265)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></ellipse><!--Pectoralis Major - SECONDARY (75%)--><path id="muscle-chest" data-muscle="pectoralis-major" data-activation="75" d="M 190 295 Q 218 285 235 310 Q 248 360 232 410 Q 205 425 185 400 Q 170 350 190 295" fill="url(#activationHigh)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.72;0.88;0.72" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Anterior Deltoid - TERTIARY (60%)--><ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="60" cx="175" cy="300" rx="20" ry="22" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Serratus Anterior--><path id="muscle-serratus" data-muscle="serratus-anterior" data-activation="35" d="M 200 355 Q 218 350 228 375 Q 235 420 225 465 Q 208 478 198 458 Z" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/></g><!--FIGURE LAYER - Side View Close-Grip Bench Press--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (on bench)--><ellipse cx="95" cy="295" rx="30" ry="28"/><!--Neck--><path d="M 120 300 Q 135 305 150 320 L 160 340 Q 145 355 130 338 Z"/><!--Upper Back (on bench)--><path d="M 150 330 Q 185 315 220 340 Q 250 385 245 445 L 190 475 Q 155 430 150 330"/><!--Shoulder--><ellipse cx="175" cy="340" rx="26" ry="22"/><!--Upper Arm (elbows tucked - close to body)--><ellipse cx="160" cy="280" rx="18" ry="48" transform="rotate(25 160 280)"/><!--Forearm (narrow grip position)--><ellipse cx="135" cy="230" rx="14" ry="42" transform="rotate(60 135 230)"/><!--Hands (close together on bar)--><ellipse cx="110" cy="195" rx="12" ry="10" transform="rotate(60 110 195)"/><!--Torso (on bench)--><path d="M 195 440 Q 235 425 265 460 Q 295 530 285 600 Q 250 640 215 635 Q 185 625 180 580 Q 175 510 195 440"/><!--Pelvis (on bench)--><path d="M 245 550 Q 285 535 315 575 Q 340 640 315 700 Q 270 730 230 710 Q 205 660 245 550"/><!--Thigh--><path d="M 285 660 Q 325 645 360 680 Q 390 740 375 800 Q 335 830 300 810 Q 275 760 285 660"/><!--Lower Leg--><path d="M 360 785 Q 385 780 405 810 Q 420 860 410 910 Q 380 930 350 915 Q 340 870 360 785"/></g><!--BARBELL (close grip)--><g id="equipment-barbell" filter="url(#softShadow)"><!--Bar--><rect x="80" y="180" width="80" height="10" fill="#71717A" rx="5" transform="rotate(60 120 185)"/><!--Grip indicators (showing narrow hand placement)--><line x1="105" y1="193" x2="112" y2="180" stroke="#52525B" stroke-width="3"/><line x1="118" y1="200" x2="125" y2="187" stroke="#52525B" stroke-width="3"/><!--Plates--><rect x="45" y="145" width="28" height="40" fill="#3F3F46" rx="5" transform="rotate(60 59 165)"/><rect x="28" y="130" width="22" height="32" fill="#52525B" rx="4" transform="rotate(60 39 146)"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="110" cy="305" r="4"/><!--Neck--><circle cx="175" cy="340" r="4"/><!--Shoulder--><circle cx="150" cy="250" r="3"/><!--Elbow--><circle cx="110" cy="195" r="3"/><!--Wrist--><circle cx="260" cy="580" r="4"/><!--Hip--></g><!--NARROW GRIP INDICATOR--><g id="grip-indicator" opacity="0.4"><line x1="100" y1="195" x2="125" y2="195" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3" transform="rotate(60 112 195)"/><text x="75" y="160" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">close grip</text></g><!--ELBOW POSITION INDICATOR--><g id="elbow-indicator" opacity="0.4"><text x="130" y="290" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">elbows in</text></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.6"><path d="M 55 130 L 75 90 L 65 110 Z" fill="#14B8A6" transform="rotate(60 65 110)"/><text x="35" y="90" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PRESS</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="160" cy="280" rx="28" ry="55" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(30 160 280)"><animate attributeName="ry" values="50;60;50" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>