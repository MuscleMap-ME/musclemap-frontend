<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Seated Dumbbell Shoulder Press - Top Position
    View: Front
    Primary Muscles: Anterior Deltoid (90%), Lateral Deltoid (80%), Triceps (65%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--BENCH (with back support)--><g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2"><!--Back rest (upright)--><rect x="180" y="220" width="40" height="150" rx="5"/><!--Seat--><rect x="145" y="365" width="110" height="25" rx="5"/><!--Bench supports--><rect x="160" y="390" width="15" height="90" rx="3"/><rect x="225" y="390" width="15" height="90" rx="3"/><!--Base--><rect x="145" y="470" width="110" height="15" rx="4"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Left Anterior Deltoid - PRIMARY (90%)--><ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="90" cx="140" cy="205" rx="22" ry="26" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></ellipse><!--Right Anterior Deltoid - PRIMARY (90%)--><ellipse id="muscle-front-delt-right" data-muscle="anterior-deltoid-right" data-activation="90" cx="260" cy="205" rx="22" ry="26" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></ellipse><!--Left Lateral Deltoid - PRIMARY (80%)--><ellipse id="muscle-lat-delt-left" data-muscle="lateral-deltoid-left" data-activation="80" cx="120" cy="200" rx="20" ry="24" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-15 120 200)"><animate attributeName="opacity" values="0.75;0.9;0.75" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Right Lateral Deltoid - PRIMARY (80%)--><ellipse id="muscle-lat-delt-right" data-muscle="lateral-deltoid-right" data-activation="80" cx="280" cy="200" rx="20" ry="24" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(15 280 200)"><animate attributeName="opacity" values="0.75;0.9;0.75" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Left Triceps - SECONDARY (65%)--><ellipse id="muscle-triceps-left" data-muscle="triceps-left" data-activation="65" cx="135" cy="145" rx="16" ry="40" fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-10 135 145)"/><!--Right Triceps - SECONDARY (65%)--><ellipse id="muscle-triceps-right" data-muscle="triceps-right" data-activation="65" cx="265" cy="145" rx="16" ry="40" fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(10 265 145)"/><!--Upper Trapezius (stabilization)--><path id="muscle-upper-traps" data-muscle="trapezius-upper" data-activation="45" d="M 165 180 Q 200 168 235 180 Q 252 200 235 225 Q 200 238 165 225 Q 148 200 165 180" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><!--Core (stabilization)--><path id="muscle-core" data-muscle="rectus-abdominis" data-activation="35" d="M 180 280 Q 200 272 220 280 Q 232 330 220 380 Q 200 395 180 380 Q 168 330 180 280" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/></g><!--FIGURE LAYER - Front View Seated Shoulder Press (arms up)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="105" rx="32" ry="38"/><!--Neck--><rect x="186" y="140" width="28" height="20" rx="7"/><!--Trapezius/Shoulders--><path d="M 115 175 Q 155 160 200 168 Q 245 160 285 175 Q 310 205 300 240 L 100 240 Q 90 205 115 175"/><!--Shoulders (elevated)--><ellipse cx="115" cy="210" rx="30" ry="26"/><ellipse cx="285" cy="210" rx="30" ry="26"/><!--Torso (against back rest)--><path d="M 120 240 Q 105 280 115 355 Q 145 420 180 455 Q 200 468 220 455 Q 255 420 285 355 Q 295 280 280 240 Q 200 220 120 240"/><!--Left Upper Arm (raised overhead)--><ellipse cx="135" cy="145" rx="18" ry="50"/><!--Right Upper Arm (raised overhead)--><ellipse cx="265" cy="145" rx="18" ry="50"/><!--Left Forearm (extended up)--><ellipse cx="145" cy="75" rx="14" ry="42"/><!--Right Forearm (extended up)--><ellipse cx="255" cy="75" rx="14" ry="42"/><!--Hands (gripping dumbbells)--><ellipse cx="148" cy="35" rx="12" ry="10"/><ellipse cx="252" cy="35" rx="12" ry="10"/><!--Pelvis (on seat)--><path d="M 160 450 Q 200 475 240 450 Q 260 500 242 545 Q 200 570 158 545 Q 140 500 160 450"/><!--Thighs--><ellipse cx="175" cy="570" rx="28" ry="52"/><ellipse cx="225" cy="570" rx="28" ry="52"/></g><!--DUMBBELLS--><g id="equipment-dumbbells" filter="url(#softShadow)"><!--Left dumbbell (overhead)--><rect x="140" y="10" width="8" height="50" fill="#71717A" rx="4"/><rect x="133" y="5" width="22" height="12" fill="#3F3F46" rx="3"/><rect x="133" y="53" width="22" height="12" fill="#3F3F46" rx="3"/><!--Right dumbbell (overhead)--><rect x="252" y="10" width="8" height="50" fill="#71717A" rx="4"/><rect x="245" y="5" width="22" height="12" fill="#3F3F46" rx="3"/><rect x="245" y="53" width="22" height="12" fill="#3F3F46" rx="3"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="160" r="4"/><!--Neck--><circle cx="115" cy="210" r="4"/><!--Left shoulder--><circle cx="285" cy="210" r="4"/><!--Right shoulder--><circle cx="140" cy="100" r="3"/><!--Left elbow--><circle cx="260" cy="100" r="3"/><!--Right elbow--><circle cx="148" cy="35" r="3"/><!--Left wrist--><circle cx="252" cy="35" r="3"/><!--Right wrist--></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 200 80 L 200 30 L 190 55 Z" fill="#14B8A6"/><text x="210" y="50" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PRESS</text></g><!--LOCKOUT INDICATOR--><g id="lockout-indicator" opacity="0.4"><line x1="148" y1="35" x2="148" y2="210" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><line x1="252" y1="35" x2="252" y2="210" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="165" y="125" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">full extension</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="135" cy="175" rx="30" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/></ellipse><ellipse cx="265" cy="175" rx="30" ry="50" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="45;55;45" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>