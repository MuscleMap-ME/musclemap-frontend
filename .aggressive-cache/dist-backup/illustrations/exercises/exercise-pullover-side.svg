<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Dumbbell Pullover - Stretched Position
    View: Side
    Primary Muscles: Latissimus Dorsi (85%), Pectoralis Major (80%), Serratus Anterior (70%), Triceps (55%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BENCH -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <rect x="100" y="320" width="200" height="30" rx="6"/>
    <rect x="120" y="350" width="15" height="100" rx="3"/>
    <rect x="265" y="350" width="15" height="100" rx="3"/>
    <rect x="105" y="440" width="190" height="15" rx="4"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Latissimus Dorsi - PRIMARY (85%) -->
    <path id="muscle-lats" data-muscle="latissimus-dorsi" data-activation="85"
      d="M 200 275 Q 235 260 260 295 Q 280 365 260 435 Q 220 460 190 425 Q 165 360 200 275"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Pectoralis Major - PRIMARY (80%) -->
    <path id="muscle-chest" data-muscle="pectoralis-major" data-activation="80"
      d="M 175 290 Q 202 278 222 305 Q 238 355 222 405 Q 195 420 175 395 Q 158 350 175 290"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.75;0.9;0.75" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Serratus Anterior - SECONDARY (70%) -->
    <path id="muscle-serratus" data-muscle="serratus-anterior" data-activation="70"
      d="M 190 340 Q 210 332 225 358 Q 238 410 225 462 Q 205 478 192 458 Q 178 410 190 340"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Triceps - SECONDARY (55%) -->
    <ellipse id="muscle-triceps" data-muscle="triceps" data-activation="55"
      cx="135" cy="255" rx="14" ry="40"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-60 135 255)" opacity="0.6"/>

    <!-- Teres Major -->
    <ellipse id="muscle-teres" data-muscle="teres-major" data-activation="60"
      cx="195" cy="285" rx="15" ry="20"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/>
  </g>

  <!-- FIGURE LAYER - Side View Dumbbell Pullover (stretched position) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (on bench, looking up) -->
    <ellipse cx="145" cy="295" rx="30" ry="28"/>

    <!-- Neck -->
    <path d="M 170 300 Q 185 305 200 320 L 210 340 Q 195 355 180 338 Z"/>

    <!-- Shoulder -->
    <ellipse cx="195" cy="335" rx="26" ry="22"/>

    <!-- Upper Back (on bench) -->
    <path d="M 185 350 Q 220 335 250 365 Q 280 420 270 490 L 215 520 Q 175 465 185 350"/>

    <!-- Upper Arm (extended overhead - stretched position) -->
    <ellipse cx="140" cy="270" rx="18" ry="52" transform="rotate(-70 140 270)"/>

    <!-- Forearm (extended back, slight bend) -->
    <ellipse cx="95" cy="225" rx="14" ry="45" transform="rotate(-80 95 225)"/>

    <!-- Hands (gripping dumbbell overhead) -->
    <ellipse cx="60" cy="205" rx="14" ry="12" transform="rotate(-80 60 205)"/>

    <!-- Torso (on bench) -->
    <path d="M 215 485 Q 255 470 285 510 Q 320 585 308 660 Q 272 698 235 688 Q 200 675 195 625 Q 195 555 215 485"/>

    <!-- Pelvis (on bench) -->
    <path d="M 265 620 Q 308 605 340 650 Q 370 720 345 790 Q 302 822 265 800 Q 235 752 265 620"/>

    <!-- Thigh (feet planted on floor) -->
    <path d="M 305 745 Q 342 732 375 770 Q 408 845 392 925 Q 352 958 315 935 Q 290 880 305 745"/>

    <!-- Lower Leg -->
    <path d="M 372 910 Q 398 935 405 1010 Q 410 1085 395 1155 Q 360 1180 325 1162 Q 310 1105 320 1030 Q 338 955 372 910"/>

    <!-- Foot -->
    <path d="M 318 1145 Q 290 1160 285 1195 Q 290 1232 330 1248 Q 408 1262 458 1245 Q 485 1222 470 1190 Q 445 1168 318 1145"/>
  </g>

  <!-- DUMBBELL -->
  <g id="equipment-dumbbell" filter="url(#softShadow)">
    <rect x="40" y="175" width="50" height="10" fill="#71717A" rx="5" transform="rotate(-80 65 180)"/>
    <rect x="25" y="148" width="15" height="28" fill="#3F3F46" rx="4" transform="rotate(-80 32 162)"/>
    <rect x="65" y="195" width="15" height="28" fill="#3F3F46" rx="4" transform="rotate(-80 72 209)"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="160" cy="305" r="4"/> <!-- Neck -->
    <circle cx="195" cy="335" r="4"/> <!-- Shoulder -->
    <circle cx="115" cy="245" r="3"/> <!-- Elbow -->
    <circle cx="60" cy="205" r="3"/> <!-- Wrist -->
    <circle cx="285" cy="655" r="4"/> <!-- Hip -->
  </g>

  <!-- STRETCH INDICATOR -->
  <g id="stretch-indicator" opacity="0.4">
    <path d="M 60 205 Q 40 250 80 310" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="25" y="260" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">full stretch</text>
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 60 205 Q 120 180 175 300" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;-25" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <text x="100" y="250" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PULL</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="210" cy="365" rx="45" ry="70" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="40;50;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
