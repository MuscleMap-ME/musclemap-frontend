"/><!--Right elbow--><circle cx="22" cy="195" r="3"/><!--Left wrist--><circle cx="378" cy="195" r="3"/><!--Right wrist--></g><!--ARM ANGLE INDICATOR--><g id="angle-indicator" opacity="0.4"><line x1="120" y1="185" x2="22" y2="185" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><line x1="280" y1="185" x2="378" y2="185" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="70" y="170" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">parallel</text></g><!--MOVEMENT ARC INDICATORS--><g id="movement-indicator" opacity="0.5"><path d="M 120 280 Q 80 230 45 190" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="20;0" dur="1s" repeatCount="indefinite"/></path><path d="M 280 280 Q 320 230 355 190" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="20;0" dur="1s" repeatCount="indefinite"/></path></g><!--CONTRACTION INDICATORS--><g id="contraction" opacity="0.5"><circle cx="115" cy="180" r="30" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></circle><circle cx="285" cy="180" r="30" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="r" values="25;35;25" dur="2s" repeatCount="indefinite" begin="0.1s"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite" begin="0.1s"/></circle></g></svg>