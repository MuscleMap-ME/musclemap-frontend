<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Farmer's Walk - Mid-stride Position
    View: Side
    Primary Muscles: Trapezius (90%), Forearm Flexors (88%), Core (80%), Quadriceps (65%), Glutes (60%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Trapezius - PRIMARY (90%)--><path id="muscle-traps" data-muscle="trapezius" data-activation="90" d="M 170 115 Q 200 100 230 115 Q 255 155 235 200 Q 200 220 165 200 Q 145 155 170 115" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Forearm Flexors - PRIMARY (88%)--><ellipse id="muscle-forearms" data-muscle="forearm-flexors" data-activation="88" cx="165" cy="345" rx="14" ry="45" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.05s"/></ellipse><!--Core - PRIMARY (80%)--><path id="muscle-core" data-muscle="rectus-abdominis" data-activation="80" d="M 175 215 Q 200 205 225 220 Q 245 280 225 345 Q 200 365 175 345 Q 155 280 175 215" fill="url(#activationHigh)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.75;0.88;0.75" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Quadriceps - SECONDARY (65%)--><path id="muscle-quads" data-muscle="quadriceps" data-activation="65" d="M 155 420 Q 185 405 210 430 Q 235 490 220 550 Q 185 575 155 550 Q 125 490 155 420" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Gluteus Maximus - SECONDARY (60%)--><path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="60" d="M 210 355 Q 240 340 265 370 Q 285 420 265 475 Q 230 500 205 475 Q 180 420 210 355" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Erector Spinae (stabilization)--><path id="muscle-erector" data-muscle="erector-spinae" data-activation="70" d="M 215 200 Q 235 190 250 210 Q 265 275 250 345 Q 230 365 210 345 Q 195 280 215 200" fill="url(#activationHigh)" filter="url(#muscleGlow)" opacity="0.7"/><!--Deltoids (stabilization)--><ellipse id="muscle-delts" data-muscle="deltoids" data-activation="55" cx="170" cy="180" rx="20" ry="25" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/></g><!--FIGURE LAYER - Side View Farmer's Walk--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (looking forward)--><ellipse cx="200" cy="65" rx="28" ry="32"/><!--Neck--><path d="M 190 95 Q 185 112 190 135 L 218 140 Q 223 120 216 103 Q 210 100 203 100 Q 196 100 190 95"/><!--Trapezius/Shoulders--><path d="M 155 155 Q 180 140 200 148 Q 220 140 245 155 Q 275 190 265 230 L 135 230 Q 125 190 155 155"/><!--Shoulders--><ellipse cx="155" cy="185" rx="28" ry="24"/><ellipse cx="245" cy="185" rx="28" ry="24"/><!--Torso (upright, braced)--><path d="M 150 220 Q 135 265 145 340 Q 175 410 210 450 Q 240 465 265 450 Q 305 400 310 335 Q 315 270 295 225 Q 225 200 150 220"/><!--Upper Arm (hanging straight, loaded)--><ellipse cx="155" cy="260" rx="16" ry="48"/><!--Forearm (vertical, gripping)--><ellipse cx="165" cy="345" rx="14" ry="45"/><!--Hand (gripping implement)--><ellipse cx="170" cy="395" rx="12" ry="10"/><!--Pelvis--><path d="M 210 420 Q 250 405 280 440 Q 310 505 285 570 Q 240 605 205 580 Q 175 530 210 420"/><!--Front Leg (stepping forward)--><path d="M 175 450 Q 145 485 140 550 Q 145 615 175 670 Q 220 700 260 675 Q 290 630 280 565 Q 260 495 175 450"/><!--Front Lower Leg--><path d="M 155 650 Q 125 685 120 750 Q 125 815 155 870 Q 195 898 235 875 Q 260 830 250 765 Q 230 700 165 660"/><!--Front Foot--><path d="M 80 855 Q 55 870 50 905 Q 55 940 90 955 Q 150 970 195 950 Q 220 925 210 890 Q 190 870 80 855"/><!--Back Leg (pushing off) - partially visible--><path d="M 260 500 Q 290 520 305 580 Q 315 640 300 695 Q 265 720 235 700 Q 220 650 240 590 Q 255 535 260 500" opacity="0.7"/></g><!--FARMER'S WALK IMPLEMENTS (Dumbbells/Kettlebells)--><g id="equipment-weights" filter="url(#softShadow)"><!--Front weight--><rect x="158" y="395" width="12" height="60" fill="#71717A" rx="3"/><rect x="150" y="455" width="28" height="25" fill="#3F3F46" rx="4"/><rect x="150" y="390" width="28" height="12" fill="#3F3F46" rx="3"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="120" r="4"/><!--Neck--><circle cx="155" cy="185" r="4"/><!--Shoulder--><circle cx="160" cy="310" r="3"/><!--Elbow--><circle cx="170" cy="395" r="3"/><!--Wrist--><circle cx="245" cy="455" r="5"/><!--Hip--><circle cx="175" cy="550" r="4"/><!--Knee--><circle cx="145" cy="760" r="4"/><!--Ankle--></g><!--MOVEMENT DIRECTION--><g id="movement-indicator" opacity="0.5"><path d="M 280 100 L 350 100 L 330 85 M 350 100 L 330 115" fill="none" stroke="#14B8A6" stroke-width="3"/><text x="290" y="80" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">WALK</text></g><!--POSTURE INDICATORS--><g id="posture-indicators" opacity="0.4"><!--Vertical alignment--><line x1="200" y1="50" x2="200" y2="150" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="210" y="100" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">head up</text><!--Core braced--><text x="130" y="285" fill="#EF4444" font-family="Inter, sans-serif" font-size="8">core braced</text></g><!--GRIP STRENGTH INDICATOR--><g id="grip-indicator" opacity="0.4"><ellipse cx="168" cy="370" rx="20" ry="35" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/></ellipse><text x="125" y="380" fill="#EF4444" font-family="Inter, sans-serif" font-size="7">grip</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="200" cy="170" rx="50" ry="40" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="rx" values="45;55;45" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g><!--GROUND LINE--><line x1="40" y1="960" x2="380" y2="960" stroke="#334155" stroke-width="2"/></svg>