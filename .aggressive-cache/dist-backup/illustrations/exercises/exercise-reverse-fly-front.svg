<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Dumbbell Reverse Fly (Bent Over) - Top Position
    View: Front
    Primary Muscles: Posterior Deltoid (95%), Rhomboids (80%), Trapezius Middle (75%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Left Posterior Deltoid - PRIMARY (95%)--><ellipse id="muscle-rear-delt-left" data-muscle="posterior-deltoid-left" data-activation="95" cx="115" cy="185" rx="24" ry="28" fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-20 115 185)"><animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/></ellipse><!--Right Posterior Deltoid - PRIMARY (95%)--><ellipse id="muscle-rear-delt-right" data-muscle="posterior-deltoid-right" data-activation="95" cx="285" cy="185" rx="24" ry="28" fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(20 285 185)"><animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/></ellipse><!--Rhomboids - PRIMARY (80%)--><path id="muscle-rhomboids" data-muscle="rhomboids" data-activation="80" d="M 170 170 Q 200 158 230 170 Q 248 205 230 245 Q 200 260 170 245 Q 152 205 170 170" fill="url(#activationHigh)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.75;0.9;0.75" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Trapezius Middle - SECONDARY (75%)--><path id="muscle-mid-traps" data-muscle="trapezius-middle" data-activation="75" d="M 165 145 Q 200 135 235 145 Q 252 175 235 210 Q 200 225 165 210 Q 148 175 165 145" fill="url(#activationHigh)" filter="url(#muscleGlow)" opacity="0.8"/><!--Infraspinatus (rotator cuff)--><ellipse id="muscle-infraspinatus-left" data-muscle="infraspinatus-left" data-activation="55" cx="140" cy="200" rx="15" ry="22" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/><ellipse id="muscle-infraspinatus-right" data-muscle="infraspinatus-right" data-activation="55" cx="260" cy="200" rx="15" ry="22" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/><!--Erector Spinae (stabilization)--><path id="muscle-erector" data-muscle="erector-spinae" data-activation="40" d="M 185 250 Q 200 242 215 250 Q 225 310 215 370 Q 200 385 185 370 Q 175 310 185 250" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/></g><!--FIGURE LAYER - Front View Reverse Fly (bent over, arms raised to sides)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (looking down)--><ellipse cx="200" cy="110" rx="32" ry="38"/><!--Neck--><rect x="186" y="145" width="28" height="20" rx="7"/><!--Trapezius/Upper Back (visible from front in bent position)--><path d="M 130 175 Q 165 162 200 168 Q 235 162 270 175 Q 290 205 282 240 L 118 240 Q 110 205 130 175"/><!--Shoulders (elevated)--><ellipse cx="115" cy="205" rx="30" ry="26" transform="rotate(-20 115 205)"/><ellipse cx="285" cy="205" rx="30" ry="26" transform="rotate(20 285 205)"/><!--Torso (bent forward)--><path d="M 130 240 Q 115 285 125 360 Q 155 440 185 480 Q 200 492 215 480 Q 245 440 275 360 Q 285 285 270 240 Q 200 220 130 240"/><!--Left Upper Arm (raised to side)--><ellipse cx="85" cy="195" rx="18" ry="48" transform="rotate(-75 85 195)"/><!--Right Upper Arm (raised to side)--><ellipse cx="315" cy="195" rx="18" ry="48" transform="rotate(75 315 195)"/><!--Left Forearm (slight bend)--><ellipse cx="50" cy="215" rx="14" ry="38" transform="rotate(-85 50 215)"/><!--Right Forearm--><ellipse cx="350" cy="215" rx="14" ry="38" transform="rotate(85 350 215)"/><!--Hands (holding dumbbells)--><ellipse cx="25" cy="220" rx="12" ry="10" transform="rotate(-85 25 220)"/><ellipse cx="375" cy="220" rx="12" ry="10" transform="rotate(85 375 220)"/><!--Pelvis--><path d="M 162 475 Q 200 500 238 475 Q 260 525 242 570 Q 200 595 158 570 Q 140 525 162 475"/><!--Thighs (slightly bent)--><ellipse cx="175" cy="600" rx="30" ry="52"/><ellipse cx="225" cy="600" rx="30" ry="52"/><!--Lower Legs--><ellipse cx="172" cy="680" rx="18" ry="50"/><ellipse cx="228" cy="680" rx="18" ry="50"/></g><!--DUMBBELLS--><g id="equipment-dumbbells" filter="url(#softShadow)"><!--Left dumbbell--><rect x="10" y="212" width="45" height="8" fill="#71717A" rx="4" transform="rotate(-85 32 216)"/><rect x="-2" y="200" width="12" height="20" fill="#3F3F46" rx="3" transform="rotate(-85 4 210)"/><rect x="42" y="222" width="12" height="20" fill="#3F3F46" rx="3" transform="rotate(-85 48 232)"/><!--Right dumbbell--><rect x="345" y="212" width="45" height="8" fill="#71717A" rx="4" transform="rotate(85 367 216)"/><rect x="388" y="200" width="12" height="20" fill="#3F3F46" rx="3" transform="rotate(85 394 210)"/><rect x="345" y="222" width="12" height="20" fill="#3F3F46" rx="3" transform="rotate(85 351 232)"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="165" r="4"/><!--Neck--><circle cx="115" cy="205" r="4"/><!--Left shoulder--><circle cx="285" cy="205" r="4"/><!--Right shoulder--><circle cx="55" cy="205" r="3"/><!--Left elbow--><circle cx="345" cy="205" r="3"/><!--Right elbow--><circle cx="25" cy="220" r="3"/><!--Left wrist--><circle cx="375" cy="220" r="3"/><!--Right wrist--></g><!--SQUEEZE INDICATOR--><g id="squeeze-indicator" opacity="0.4"><path d="M 140 190 Q 200 165 260 190" fill="none" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="175" y="155" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">squeeze back</text></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 55 260 L 35 215 L 50 235 Z" fill="#14B8A6" transform="rotate(-20 45 237)"/><path d="M 345 260 L 365 215 L 350 235 Z" fill="#14B8A6" transform="rotate(20 355 237)"/><text x="15" y="180" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">RAISE</text><text x="350" y="180" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">RAISE</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="200" cy="195" rx="95" ry="45" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="40;50;40" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g><!--GROUND LINE--><line x1="130" y1="730" x2="270" y2="730" stroke="#334155" stroke-width="2"/></svg>