<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Seated Calf Raise Machine - Top Position
    View: Side
    Primary Muscles: Soleus (95%), Gastrocnemius (60%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--SEATED CALF RAISE MACHINE--><g id="equipment-machine" fill="#3F3F46" stroke="#52525B" stroke-width="2"><!--Seat--><rect x="200" y="260" width="100" height="25" rx="5"/><!--Back rest--><rect x="275" y="140" width="30" height="130" rx="5"/><!--Seat support--><rect x="220" y="285" width="15" height="100" rx="3"/><rect x="275" y="285" width="15" height="100" rx="3"/><!--Base--><rect x="100" y="375" width="210" height="15" rx="4"/><!--Knee pad (with weight)--><rect x="130" y="300" width="80" height="20" rx="5" fill="#27272A"/><rect x="120" y="275" width="100" height="30" rx="5"/><!--Foot platform (for ball of foot)--><rect x="90" y="430" width="80" height="15" rx="3"/><!--Weight stack--><rect x="305" y="180" width="20" height="100" fill="#1F1F23"/><rect x="305" y="175" width="20" height="8" fill="#3F3F46"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Soleus - PRIMARY (95%) - Main target when seated--><ellipse id="muscle-soleus" data-muscle="soleus" data-activation="95" cx="145" cy="415" rx="18" ry="48" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/></ellipse><!--Gastrocnemius - SECONDARY (60%) - Less activation when knee bent--><ellipse id="muscle-gastrocnemius" data-muscle="gastrocnemius" data-activation="60" cx="155" cy="380" rx="16" ry="40" fill="url(#activationMed)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.58;0.72;0.58" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Tibialis Posterior--><ellipse id="muscle-tibialis-post" data-muscle="tibialis-posterior" data-activation="45" cx="135" cy="400" rx="10" ry="32" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/></g><!--FIGURE LAYER - Side View Seated Calf Raise--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (against back rest)--><ellipse cx="265" cy="125" rx="28" ry="32"/><!--Neck--><path d="M 252 155 Q 245 172 250 195 L 278 195 Q 283 172 276 155 Q 270 157 265 157 Q 260 157 252 155"/><!--Shoulder--><ellipse cx="250" cy="220" rx="26" ry="22"/><!--Torso (seated upright)--><path d="M 235 235 Q 218 270 228 350 Q 258 420 295 470 Q 322 488 338 472 Q 360 432 348 365 Q 328 285 308 240 Q 270 220 235 235"/><!--Arms (resting on knee pad)--><ellipse cx="215" cy="280" rx="15" ry="40"/><ellipse cx="195" cy="315" rx="12" ry="32" transform="rotate(-30 195 315)"/><!--Hands (on knee pad)--><ellipse cx="175" cy="310" rx="12" ry="8"/><!--Pelvis (on seat)--><path d="M 255 430 Q 298 415 328 455 Q 355 525 332 595 Q 288 625 252 602 Q 225 555 255 430"/><!--Thigh (under knee pad)--><path d="M 175 325 Q 145 365 148 430 Q 158 495 195 545 Q 245 575 290 548 Q 318 498 302 435 Q 275 365 175 325"/><!--Knee area--><ellipse cx="180" cy="360" rx="25" ry="20"/><!--Lower Leg (knee bent 90 degrees)--><path d="M 155 365 Q 125 395 125 460 Q 130 525 155 580 Q 195 610 235 585 Q 260 535 250 470 Q 230 405 175 370"/><!--Foot (on platform, raised on toes)--><path d="M 125 430 L 95 440 L 90 470 L 130 495 L 170 475 L 175 445 Z"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="260" cy="175" r="4"/><!--Neck--><circle cx="250" cy="220" r="4"/><!--Shoulder--><circle cx="280" cy="470" r="5"/><!--Hip--><circle cx="180" cy="360" r="4"/><!--Knee--><circle cx="130" cy="460" r="4"/><!--Ankle--></g><!--PLANTAR FLEXION INDICATOR--><g id="flexion-indicator" opacity="0.5"><path d="M 130 500 Q 100 480 85 450" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path><text x="65" y="445" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">RAISE</text></g><!--KNEE ANGLE INDICATOR--><g id="knee-indicator" opacity="0.4"><path d="M 180 340 Q 160 360 160 390" fill="none" stroke="#14B8A6" stroke-width="1"/><text x="115" y="355" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">90Â° knee</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="145" cy="410" rx="28" ry="55" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="50;60;50" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>