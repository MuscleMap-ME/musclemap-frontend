<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Standing Calf Raise - Top Position
    View: Side
    Primary Muscles: Gastrocnemius (95%), Soleus (80%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--CALF RAISE PLATFORM--><g id="equipment" fill="#3F3F46" stroke="#52525B" stroke-width="2"><!--Step/Platform--><rect x="120" y="545" width="160" height="25" rx="5"/><rect x="130" y="535" width="140" height="15" rx="3" fill="#52525B"/><!--Support structure--><rect x="135" y="560" width="15" height="35" rx="2"/><rect x="250" y="560" width="15" height="35" rx="2"/><rect x="125" y="590" width="150" height="10" rx="3"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Gastrocnemius (outer calf) - PRIMARY (95%)--><path id="muscle-gastrocnemius" data-muscle="gastrocnemius" data-activation="95" d="M 200 420 Q 230 410 245 445 Q 255 495 242 540 Q 210 555 195 535 Q 185 490 200 420" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="1.5s" repeatCount="indefinite"/></path><!--Gastrocnemius Medial Head--><path id="muscle-gastrocnemius-medial" data-muscle="gastrocnemius-medial" data-activation="95" d="M 185 430 Q 210 420 220 450 Q 228 495 218 535 Q 195 545 182 525 Q 175 485 185 430" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.8;0.95;0.8" dur="1.5s" repeatCount="indefinite" begin="0.1s"/></path><!--Soleus (deeper calf) - SECONDARY (80%)--><path id="muscle-soleus" data-muscle="soleus" data-activation="80" d="M 195 480 Q 215 475 225 495 Q 232 530 222 560 Q 200 570 188 555 Q 182 520 195 480" fill="url(#activationHigh)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.7;0.88;0.7" dur="1.5s" repeatCount="indefinite" begin="0.2s"/></path><!--Tibialis Anterior (front of lower leg) - Stabilizer--><ellipse id="muscle-tibialis" data-muscle="tibialis-anterior" data-activation="30" cx="175" cy="480" rx="12" ry="45" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/><!--Quadriceps - Stabilizer--><path id="muscle-quads" data-muscle="quadriceps" data-activation="25" d="M 175 280 Q 205 270 225 295 Q 240 345 230 395 Q 195 410 175 395 Q 160 345 175 280" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.35"/></g><!--FIGURE LAYER - Side View Standing Calf Raise (on toes)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="80" rx="30" ry="36"/><!--Neck--><path d="M 188 112 Q 183 122 188 138 L 212 138 Q 217 122 212 112 Q 205 115 200 115 Q 195 115 188 112"/><!--Shoulder--><ellipse cx="200" cy="165" rx="30" ry="22"/><!--Upper Arms (relaxed at sides or holding support)--><ellipse cx="230" cy="210" rx="15" ry="40"/><ellipse cx="170" cy="210" rx="15" ry="40"/><!--Forearms--><ellipse cx="238" cy="285" rx="12" ry="38"/><ellipse cx="162" cy="285" rx="12" ry="38"/><!--Hands--><ellipse cx="242" cy="335" rx="10" ry="16"/><ellipse cx="158" cy="335" rx="10" ry="16"/><!--Torso--><path d="M 170 175 Q 155 190 160 230 Q 175 305 195 370 Q 210 385 220 370 Q 240 305 245 230 Q 250 190 235 175 Q 200 160 170 175"/><!--Pelvis--><path d="M 195 365 Q 225 355 240 385 Q 250 430 235 470 Q 205 485 180 470 Q 165 430 180 385 Q 190 360 195 365"/><!--Thigh--><path d="M 195 440 Q 170 455 165 505 Q 162 555 180 600 Q 210 615 245 600 Q 268 555 265 505 Q 260 460 235 445 Q 215 438 195 440"/><!--Knee--><ellipse cx="210" cy="410" rx="22" ry="18"/><!--Lower Leg (raised on toes - stretched)--><path d="M 190 420 Q 175 440 180 500 Q 188 555 200 595 Q 225 608 250 595 Q 270 550 268 495 Q 262 445 245 420 Q 218 412 190 420"/><!--Ankle (plantar flexed - pointed)--><ellipse cx="215" cy="545" rx="18" ry="14"/><!--Foot (on toes on platform edge)--><path d="M 195 545 Q 175 555 165 575 Q 162 595 180 605 Q 220 610 255 600 Q 268 585 260 565 Q 245 550 195 545"/><!--Ball of foot on platform--><ellipse cx="200" cy="538" rx="25" ry="12"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="138" r="4"/><!--Neck--><circle cx="200" cy="165" r="4"/><!--Shoulder--><circle cx="235" cy="250" r="3"/><!--Elbow--><circle cx="210" cy="410" r="4"/><!--Hip--><circle cx="210" cy="410" r="4"/><!--Knee--><circle cx="215" cy="545" r="4"/><!--Ankle--></g><!--MOVEMENT DIRECTION INDICATOR--><g id="movement-indicator" opacity="0.6"><path d="M 280 500 L 280 450 L 270 475 Z" fill="#14B8A6"/><path d="M 280 435 L 280 385 L 270 410 Z" fill="#14B8A6" opacity="0.4"/><text x="285" y="380" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">UP</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="215" cy="485" rx="40" ry="60" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="55;65;55" dur="1.5s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.5s" repeatCount="indefinite"/></ellipse></g><!--HEEL HEIGHT INDICATOR--><g id="heel-indicator" opacity="0.4"><line x1="260" y1="545" x2="260" y2="600" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><path d="M 255 550 L 265 550" stroke="#14B8A6" stroke-width="1"/><path d="M 255 595 L 265 595" stroke="#14B8A6" stroke-width="1"/></g></svg>