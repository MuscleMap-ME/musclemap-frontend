<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Sumo Deadlift - Mid Position
    View: Front
    Primary Muscles: Quadriceps (88%), Gluteus Maximus (85%), Adductors (80%), Hamstrings (70%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Left Quadriceps - PRIMARY (88%)--><path id="muscle-quad-left" data-muscle="quadriceps-left" data-activation="88" d="M 95 340 Q 60 380 55 455 Q 58 530 95 590 Q 145 620 190 585 Q 215 525 200 455 Q 175 385 95 340" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Right Quadriceps - PRIMARY (88%)--><path id="muscle-quad-right" data-muscle="quadriceps-right" data-activation="88" d="M 305 340 Q 340 380 345 455 Q 342 530 305 590 Q 255 620 210 585 Q 185 525 200 455 Q 225 385 305 340" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Gluteus Maximus - PRIMARY (85%)--><path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="85" d="M 140 300 Q 200 275 260 300 Q 295 345 275 400 Q 200 435 125 400 Q 105 345 140 300" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Left Adductors - PRIMARY (80%)--><ellipse id="muscle-adductor-left" data-muscle="adductors-left" data-activation="80" cx="150" cy="420" rx="22" ry="55" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-20 150 420)"/><!--Right Adductors - PRIMARY (80%)--><ellipse id="muscle-adductor-right" data-muscle="adductors-right" data-activation="80" cx="250" cy="420" rx="22" ry="55" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(20 250 420)"/><!--Erector Spinae (stabilization)--><path id="muscle-erector" data-muscle="erector-spinae" data-activation="60" d="M 180 220 Q 200 210 220 220 Q 235 280 220 340 Q 200 355 180 340 Q 165 280 180 220" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.65"/><!--Trapezius (grip support)--><path id="muscle-traps" data-muscle="trapezius" data-activation="45" d="M 160 155 Q 200 145 240 155 Q 258 180 240 210 Q 200 225 160 210 Q 142 180 160 155" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/></g><!--FIGURE LAYER - Front View Sumo Deadlift (wide stance, mid lift)--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="95" rx="32" ry="38"/><!--Neck--><rect x="186" y="130" width="28" height="20" rx="7"/><!--Trapezius/Shoulders--><path d="M 130 160 Q 165 148 200 155 Q 235 148 270 160 Q 292 190 282 225 L 118 225 Q 108 190 130 160"/><!--Shoulders--><ellipse cx="130" cy="210" rx="28" ry="24"/><ellipse cx="270" cy="210" rx="28" ry="24"/><!--Torso (upright - sumo position)--><path d="M 130 230 Q 112 275 122 355 Q 155 430 190 475 Q 200 488 210 475 Q 245 430 278 355 Q 288 275 270 230 Q 200 210 130 230"/><!--Arms (straight down, gripping bar between legs)--><ellipse cx="155" cy="285" rx="16" ry="50"/><ellipse cx="245" cy="285" rx="16" ry="50"/><!--Forearms--><ellipse cx="170" cy="365" rx="14" ry="45"/><ellipse cx="230" cy="365" rx="14" ry="45"/><!--Hands (on bar - narrow grip)--><ellipse cx="180" cy="415" rx="12" ry="10"/><ellipse cx="220" cy="415" rx="12" ry="10"/><!--Pelvis (wide stance position)--><path d="M 145 470 Q 200 500 255 470 Q 285 530 262 585 Q 200 620 138 585 Q 115 530 145 470"/><!--Left Thigh (wide stance, knees out)--><path d="M 90 380 Q 45 435 45 520 Q 55 605 105 665 Q 165 700 220 660 Q 250 600 230 525 Q 195 445 90 380"/><!--Right Thigh (wide stance, knees out)--><path id="thigh-right" d="M 310 380 Q 355 435 355 520 Q 345 605 295 665 Q 235 700 180 660 Q 150 600 170 525 Q 205 445 310 380"/><!--Left Lower Leg--><path d="M 90 650 Q 55 690 52 770 Q 58 850 95 915 Q 145 945 195 915 Q 220 855 210 780 Q 188 700 120 660"/><!--Right Lower Leg--><path d="M 310 650 Q 345 690 348 770 Q 342 850 305 915 Q 255 945 205 915 Q 180 855 190 780 Q 212 700 280 660"/><!--Feet (pointed out ~45 degrees)--><ellipse cx="95" cy="675" rx="35" ry="18" transform="rotate(-45 95 675)"/><ellipse cx="305" cy="675" rx="35" ry="18" transform="rotate(45 305 675)"/></g><!--BARBELL--><g id="equipment-barbell" filter="url(#softShadow)"><!--Bar--><rect x="100" y="410" width="200" height="12" fill="#71717A" rx="6"/><!--Left plates--><rect x="65" y="385" width="40" height="62" fill="#3F3F46" rx="5"/><rect x="35" y="390" width="32" height="52" fill="#52525B" rx="4"/><!--Right plates--><rect x="295" y="385" width="40" height="62" fill="#3F3F46" rx="5"/><rect x="333" y="390" width="32" height="52" fill="#52525B" rx="4"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="150" r="4"/><!--Neck--><circle cx="130" cy="210" r="4"/><!--Left shoulder--><circle cx="270" cy="210" r="4"/><!--Right shoulder--><circle cx="200" cy="500" r="5"/><!--Hip center--><circle cx="110" cy="655" r="4"/><!--Left knee--><circle cx="290" cy="655" r="4"/><!--Right knee--></g><!--WIDE STANCE INDICATOR--><g id="stance-indicator" opacity="0.4"><line x1="95" y1="690" x2="200" y2="690" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><line x1="200" y1="690" x2="305" y2="690" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><text x="165" y="710" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">wide stance</text></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 200 470 L 200 380 L 190 425 Z" fill="#14B8A6"/><text x="210" y="400" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">LIFT</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="200" cy="420" rx="100" ry="80" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="rx" values="95;105;95" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g></svg>