<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Barbell Good Morning - Bottom Position
    View: Side
    Primary Muscles: Hamstrings (90%), Erector Spinae (88%), Gluteus Maximus (75%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Hamstrings - PRIMARY (90%) -->
    <path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="90"
      d="M 235 360 Q 275 345 305 390 Q 330 465 310 545 Q 265 575 235 545 Q 210 475 235 360"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Erector Spinae - PRIMARY (88%) -->
    <path id="muscle-erector" data-muscle="erector-spinae" data-activation="88"
      d="M 175 185 Q 200 172 218 200 Q 232 275 218 350 Q 195 368 175 345 Q 158 280 175 185"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Gluteus Maximus - SECONDARY (75%) -->
    <path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="75"
      d="M 220 295 Q 265 278 295 322 Q 318 395 295 465 Q 250 492 220 458 Q 195 390 220 295"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Lumbar Erector -->
    <ellipse id="muscle-lumbar" data-muscle="lumbar-erector" data-activation="85"
      cx="200" cy="305" rx="18" ry="40"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-50 200 305)"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="40"
      d="M 155 220 Q 175 210 188 240 Q 202 305 188 370 Q 168 385 152 365 Q 140 305 155 220"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Upper Back (rhomboids/traps holding bar position) -->
    <path id="muscle-upper-back" data-muscle="trapezius" data-activation="45"
      d="M 175 165 Q 198 155 210 180 Q 220 220 210 260 Q 190 272 178 255 Q 168 215 175 165"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>
  </g>

  <!-- FIGURE LAYER - Side View Good Morning (bent over) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking forward) -->
    <ellipse cx="105" cy="195" rx="28" ry="32" transform="rotate(-60 105 195)"/>

    <!-- Neck -->
    <path d="M 130 210 Q 155 222 178 252 L 200 285 Q 178 302 155 270 Z"/>

    <!-- Shoulder -->
    <ellipse cx="195" cy="280" rx="26" ry="22" transform="rotate(-50 195 280)"/>

    <!-- Upper Back (bent forward ~horizontal) -->
    <path d="M 185 295 Q 225 272 260 315 Q 295 390 285 475 L 230 505 Q 185 440 185 295"/>

    <!-- Upper Arms (holding bar on traps) -->
    <ellipse cx="170" cy="255" rx="15" ry="40" transform="rotate(-75 170 255)"/>

    <!-- Forearms -->
    <ellipse cx="140" cy="215" rx="12" ry="32" transform="rotate(-80 140 215)"/>

    <!-- Hands (on bar) -->
    <ellipse cx="118" cy="195" rx="10" ry="8" transform="rotate(-80 118 195)"/>

    <!-- Torso (horizontal - hip hinge) -->
    <path d="M 230 460 Q 275 445 310 490 Q 350 565 335 645 Q 295 680 260 668 Q 225 650 225 595 Q 225 525 230 460"/>

    <!-- Pelvis -->
    <path d="M 270 400 Q 315 382 350 425 Q 385 505 360 580 Q 315 612 280 588 Q 250 540 270 400"/>

    <!-- Thigh (legs mostly straight, slight knee bend) -->
    <path d="M 295 540 Q 330 525 360 565 Q 392 640 378 720 Q 338 752 302 730 Q 278 672 295 540"/>

    <!-- Lower Leg -->
    <path d="M 355 705 Q 378 728 385 795 Q 390 862 378 925 Q 345 945 310 930 Q 298 875 305 810 Q 318 745 355 705"/>

    <!-- Foot -->
    <path d="M 300 915 Q 272 930 268 960 Q 270 995 310 1012 Q 385 1025 435 1010 Q 460 988 445 958 Q 422 938 300 915"/>
  </g>

  <!-- BARBELL -->
  <g id="equipment-barbell" filter="url(#softShadow)">
    <!-- Bar (on upper back/traps) -->
    <rect x="100" y="180" width="100" height="10" fill="#71717A" rx="5" transform="rotate(-60 150 185)"/>

    <!-- Plates -->
    <rect x="55" y="145" width="28" height="38" fill="#3F3F46" rx="5" transform="rotate(-60 69 164)"/>
    <rect x="35" y="125" width="22" height="30" fill="#52525B" rx="4" transform="rotate(-60 46 140)"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="120" cy="205" r="4"/> <!-- Neck -->
    <circle cx="195" cy="280" r="4"/> <!-- Shoulder -->
    <circle cx="295" cy="525" r="5"/> <!-- Hip -->
    <circle cx="345" cy="710" r="4"/> <!-- Knee -->
    <circle cx="340" cy="920" r="4"/> <!-- Ankle -->
  </g>

  <!-- HIP HINGE INDICATOR -->
  <g id="hinge-indicator" opacity="0.4">
    <line x1="295" y1="525" x2="295" y2="300" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <path d="M 295 450 Q 240 400 185 350" fill="none" stroke="#14B8A6" stroke-width="1"/>
    <text x="215" y="420" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">hip hinge</text>
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 105 250 Q 80 310 130 370" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="60" y="320" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">RISE</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="265" cy="420" rx="50" ry="80" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-30 265 420)">
      <animate attributeName="ry" values="75;85;75" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="250" y1="1015" x2="470" y2="1015" stroke="#334155" stroke-width="2"/>
</svg>
