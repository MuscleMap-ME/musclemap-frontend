<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Wall Sit - Hold Position
    View: Side
    Primary Muscles: Quadriceps (95%), Gluteus Maximus (70%), Core (55%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--WALL--><g id="equipment-wall"><rect x="280" y="50" width="25" height="530" fill="#52525B"/><rect x="275" y="50" width="5" height="530" fill="#71717A"/></g><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Quadriceps - PRIMARY (95%) - Isometric hold--><path id="muscle-quads" data-muscle="quadriceps" data-activation="95" d="M 135 340 Q 165 325 190 355 Q 215 420 200 490 Q 165 520 135 490 Q 105 420 135 340" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/></path><!--Gluteus Maximus - SECONDARY (70%)--><path id="muscle-glutes" data-muscle="gluteus-maximus" data-activation="70" d="M 220 285 Q 250 270 275 300 Q 295 355 275 410 Q 240 435 215 405 Q 190 350 220 285" fill="url(#activationHigh)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.68;0.82;0.68" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Core - TERTIARY (55%)--><path id="muscle-core" data-muscle="rectus-abdominis" data-activation="55" d="M 195 210 Q 215 200 235 215 Q 250 265 235 320 Q 215 338 195 320 Q 175 268 195 210" fill="url(#activationMed)" filter="url(#muscleGlow)"/><!--Hamstrings (stabilization)--><path id="muscle-hamstrings" data-muscle="hamstrings" data-activation="50" d="M 165 390 Q 190 378 210 400 Q 230 450 215 500 Q 190 520 165 500 Q 145 455 165 390" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.55"/><!--Gastrocnemius (stabilization)--><ellipse id="muscle-calves" data-muscle="gastrocnemius" data-activation="45" cx="135" cy="560" rx="16" ry="45" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/></g><!--FIGURE LAYER - Side View Wall Sit--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head (against wall)--><ellipse cx="245" cy="95" rx="28" ry="32"/><!--Neck--><path d="M 235 125 Q 230 142 235 165 L 263 170 Q 268 150 261 133 Q 255 130 248 130 Q 241 130 235 125"/><!--Shoulder--><ellipse cx="248" cy="195" rx="26" ry="22"/><!--Upper Back (against wall)--><path d="M 240 210 Q 265 195 280 220 L 280 320 L 230 350 Q 215 290 240 210"/><!--Torso (vertical against wall)--><path d="M 210 260 Q 195 300 205 370 Q 230 430 265 465 Q 290 480 305 465 Q 330 425 325 365 Q 320 300 300 265 Q 260 245 210 260"/><!--Upper Arm (at sides)--><ellipse cx="195" cy="255" rx="16" ry="42"/><!--Forearm (hanging or on thighs)--><ellipse cx="185" cy="340" rx="12" ry="38"/><!--Hand--><ellipse cx="180" cy="375" rx="10" ry="8"/><!--Pelvis (at 90 degrees)--><path d="M 235 420 Q 270 405 295 440 Q 315 500 290 555 Q 250 585 215 560 Q 190 510 235 420"/><!--Thigh (horizontal - 90 degree knee angle)--><path d="M 175 380 Q 145 415 145 475 Q 155 535 190 580 Q 235 608 275 585 Q 305 540 295 480 Q 275 420 175 380"/><!--Knee area--><ellipse cx="170" cy="480" rx="28" ry="22"/><!--Lower Leg (vertical - 90 degree angle)--><path d="M 145 480 Q 115 510 115 575 Q 118 640 140 700 Q 175 730 210 710 Q 235 665 225 600 Q 205 535 160 490"/><!--Foot (flat on floor)--><path d="M 90 690 Q 65 705 60 740 Q 65 775 100 790 Q 160 805 200 785 Q 225 760 215 725 Q 195 705 90 690"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="245" cy="150" r="4"/><!--Neck--><circle cx="248" cy="195" r="4"/><!--Shoulder--><circle cx="260" cy="450" r="5"/><!--Hip--><circle cx="170" cy="480" r="4"/><!--Knee--><circle cx="135" cy="680" r="4"/><!--Ankle--></g><!--90 DEGREE ANGLE INDICATORS--><g id="angle-indicators" opacity="0.4"><!--Hip angle--><path d="M 280 380 L 260 450 L 190 480" fill="none" stroke="#14B8A6" stroke-width="1"/><text x="215" y="415" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">90°</text><!--Knee angle--><path d="M 200 430 L 170 480 L 145 550" fill="none" stroke="#14B8A6" stroke-width="1"/><text x="125" y="515" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">90°</text></g><!--ISOMETRIC HOLD INDICATOR--><g id="hold-indicator" opacity="0.5"><text x="100" y="450" fill="#EF4444" font-family="Inter, sans-serif" font-size="10">HOLD</text><ellipse cx="160" cy="430" rx="50" ry="70" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/></ellipse></g><!--BURN INDICATOR--><g id="burn-indicator" opacity="0.4"><text x="115" y="380" fill="#F97316" font-family="Inter, sans-serif" font-size="8">isometric burn</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="165" cy="430" rx="50" ry="80" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="rx" values="45;55;45" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g><!--FLOOR LINE--><line x1="50" y1="795" x2="280" y2="795" stroke="#334155" stroke-width="2"/></svg>