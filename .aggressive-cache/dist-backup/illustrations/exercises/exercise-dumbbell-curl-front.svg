<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg"><!--Exercise: Dumbbell Bicep Curl - Mid Position
    View: Front
    Primary Muscles: Biceps (95%), Brachialis (75%), Brachioradialis (65%)--><defs><linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#475569"/><stop offset="100%" stop-color="#334155"/></linearGradient><linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/><stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/></linearGradient><linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/><stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/></linearGradient><linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/><stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/></linearGradient><linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/><stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/></linearGradient><filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="4" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%"><feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/></filter></defs><!--MUSCLE ACTIVATION LAYER--><g id="muscles" opacity="0.85"><!--Biceps - PRIMARY (95%) - Left arm curling--><ellipse id="muscle-bicep-left" data-muscle="biceps-left" data-activation="95" cx="120" cy="220" rx="20" ry="38" fill="url(#activationMax)" filter="url(#muscleGlow)" transform="rotate(-30 120 220)"><animate attributeName="opacity" values="0.8;0.98;0.8" dur="2s" repeatCount="indefinite"/></ellipse><!--Biceps - Right arm (at bottom, less activation)--><ellipse id="muscle-bicep-right" data-muscle="biceps-right" data-activation="40" cx="280" cy="250" rx="16" ry="35" fill="url(#activationLow)" filter="url(#muscleGlow)"/><!--Brachialis - Left (under bicep)--><ellipse id="muscle-brachialis-left" data-muscle="brachialis-left" data-activation="75" cx="130" cy="230" rx="14" ry="30" fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-25 130 230)"><animate attributeName="opacity" values="0.7;0.85;0.7" dur="2s" repeatCount="indefinite" begin="0.1s"/></ellipse><!--Brachioradialis - Left--><ellipse id="muscle-brachioradialis-left" data-muscle="brachioradialis-left" data-activation="65" cx="105" cy="280" rx="12" ry="32" fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-50 105 280)"/><!--Brachioradialis - Right (less activation)--><ellipse id="muscle-brachioradialis-right" data-muscle="brachioradialis-right" data-activation="30" cx="295" cy="305" rx="10" ry="28" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/><!--Anterior Deltoid - Stabilizer--><ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="35" cx="145" cy="175" rx="16" ry="20" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><ellipse id="muscle-front-delt-right" data-muscle="anterior-deltoid-right" data-activation="25" cx="255" cy="175" rx="16" ry="20" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.3"/><!--Forearm Flexors - Grip--><ellipse id="muscle-forearm-left" data-muscle="forearm-flexors-left" data-activation="55" cx="90" cy="310" rx="10" ry="25" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-70 90 310)"/></g><!--FIGURE LAYER - Front View Standing Curl--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="200" cy="80" rx="32" ry="38"/><!--Neck--><rect x="185" y="115" width="30" height="25" rx="8"/><!--Trapezius/Shoulders--><path d="M 145 140 Q 175 132 200 135 Q 225 132 255 140 Q 265 158 260 175 L 140 175 Q 135 158 145 140"/><!--Torso--><path d="M 140 175 Q 130 185 135 215 Q 148 285 165 360 Q 185 385 200 385 Q 215 385 235 360 Q 252 285 265 215 Q 270 185 260 175 Z"/><!--Shoulders--><ellipse cx="130" cy="175" rx="22" ry="20"/><ellipse cx="270" cy="175" rx="22" ry="20"/><!--Left Upper Arm (curling up)--><ellipse cx="125" cy="215" rx="18" ry="42" transform="rotate(-20 125 215)"/><!--Left Forearm (curled up, horizontal)--><ellipse cx="100" cy="285" rx="14" ry="38" transform="rotate(-65 100 285)"/><!--Left Hand (holding dumbbell)--><ellipse cx="75" cy="320" rx="12" ry="15" transform="rotate(-70 75 320)"/><!--Right Upper Arm (at side)--><ellipse cx="275" cy="245" rx="18" ry="45"/><!--Right Forearm (down)--><ellipse cx="285" cy="330" rx="13" ry="40"/><!--Right Hand (holding dumbbell)--><ellipse cx="290" cy="385" rx="12" ry="15"/><!--Pelvis--><path d="M 165 360 Q 200 385 235 360 Q 248 400 232 435 Q 200 450 168 435 Q 152 400 165 360"/><!--Legs--><ellipse cx="178" cy="480" rx="25" ry="55"/><ellipse cx="222" cy="480" rx="25" ry="55"/><!--Lower Legs--><ellipse cx="176" cy="555" rx="16" ry="48"/><ellipse cx="224" cy="555" rx="16" ry="48"/><!--Feet--><ellipse cx="175" cy="598" rx="20" ry="8"/><ellipse cx="225" cy="598" rx="20" ry="8"/></g><!--DUMBBELLS--><g id="equipment" filter="url(#softShadow)"><!--Left Dumbbell (curled up)--><g transform="rotate(-70 75 320)"><rect x="45" y="312" width="60" height="8" fill="#71717A" rx="4"/><rect x="38" y="305" width="15" height="22" fill="#3F3F46" rx="3"/><rect x="97" y="305" width="15" height="22" fill="#3F3F46" rx="3"/></g><!--Right Dumbbell (at side)--><rect x="260" y="377" width="60" height="8" fill="#71717A" rx="4"/><rect x="253" y="370" width="15" height="22" fill="#3F3F46" rx="3"/><rect x="312" y="370" width="15" height="22" fill="#3F3F46" rx="3"/></g><!--JOINT MARKERS--><g id="joints" fill="#94A3B8" opacity="0.5"><circle cx="200" cy="135" r="4"/><!--Neck--><circle cx="130" cy="175" r="4"/><!--Left shoulder--><circle cx="270" cy="175" r="4"/><!--Right shoulder--><circle cx="115" cy="255" r="3"/><!--Left elbow--><circle cx="280" cy="290" r="3"/><!--Right elbow--><circle cx="75" cy="320" r="3"/><!--Left wrist--><circle cx="290" cy="370" r="3"/><!--Right wrist--><circle cx="175" cy="420" r="4"/><!--Left hip--><circle cx="225" cy="420" r="4"/><!--Right hip--></g><!--MOVEMENT ARC INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 290 380 Q 245 300 80 315" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4"><animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/></path><path d="M 95 305 L 80 315 L 95 325" fill="none" stroke="#14B8A6" stroke-width="2"/></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.6"><circle cx="120" cy="220" r="25" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="r" values="20;30;20" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/></circle></g><!--GROUND LINE--><line x1="100" y1="605" x2="300" y2="605" stroke="#334155" stroke-width="2"/></svg>