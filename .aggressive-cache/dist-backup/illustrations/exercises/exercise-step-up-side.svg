nee--></g><!--BOX HEIGHT INDICATOR--><g id="height-indicator" opacity="0.4"><line x1="95" y1="420" x2="95" y2="500" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/><line x1="90" y1="420" x2="100" y2="420" stroke="#14B8A6" stroke-width="1"/><line x1="90" y1="500" x2="100" y2="500" stroke="#14B8A6" stroke-width="1"/><text x="55" y="465" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">12-20&quot;</text></g><!--MOVEMENT INDICATOR--><g id="movement-indicator" opacity="0.5"><path d="M 265 480 L 265 420 L 255 450 Z" fill="#14B8A6"/><text x="275" y="420" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">STEP UP</text></g><!--CONTRACTION INDICATOR--><g id="contraction" opacity="0.5"><ellipse cx="215" cy="395" rx="50" ry="75" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3"><animate attributeName="ry" values="70;80;70" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/></ellipse></g><!--GROUND LINE--><line x1="250" y1="500" x2="450" y2="500" stroke="#334155" stroke-width="2"/></svg>