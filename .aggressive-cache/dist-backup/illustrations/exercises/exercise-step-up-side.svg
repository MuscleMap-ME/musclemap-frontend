)"><animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/></path><!--Working Leg Gluteus - PRIMARY (85%)--><path id="muscle-glutes-lead" data-muscle="gluteus-maximus-lead" data-activation="85" d="M 205 270 Q 245 255 270 295 Q 288 360 268 420 Q 225 445 200 410 Q 180 350 205 270" fill="url(#activationMax)" filter="url(#muscleGlow)"><animate attributeName="opacity" values="0.82;0.95;0.82" dur="2s" repeatCount="indefinite" begin="0.1s"/></path><!--Working Leg Hamstrings - SECONDARY (55%)--><path id="muscle-hamstrings-lead" data-muscle="hamstrings-lead" data-activation="55" d="M 215 340 Q 245 328 265 368 Q 280 435 262 500 Q 225 520 205 490 Q 190 435 215 340" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.65"/><!--Working Leg Gastrocnemius--><ellipse id="muscle-calf-lead" data-muscle="gastrocnemius-lead" data-activation="50" cx="185" cy="545" rx="16" ry="42" fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.55"/><!--Core (stabilization)--><path id="muscle-core" data-muscle="rectus-abdominis" data-activation="40" d="M 215 175 Q 235 168 248 195 Q 260 255 248 315 Q 228 330 215 312 Q 202 255 215 175" fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/><!--Trailing Leg Hip Flexor--><ellipse id="muscle-hip-flexor-trail" data-muscle="hip-flexor-trail" data-activation="45" cx="275" cy="330" rx="16" ry="25" fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-20 275 330)" opacity="0.5"/></g><!--FIGURE LAYER - Side View Step-Up--><g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)"><!--Head--><ellipse cx="215" cy="75" rx="30" ry="36"/><!--Neck--><path d="M 205 108 Q 195 125 200 150 L 230 150 Q 235 125 225 108 Q 220 110 215 110 Q 210 110 205 108"/><!--Shoulder--><ellipse cx="225" cy="170" rx="26" ry="22"/><!--Torso (upright)--><path d="M 205 185 Q 185 215 190 285 Q 210 375 245 440 Q 275 465 295 450 Q 325 410 315 345 Q 295 265 275 200 