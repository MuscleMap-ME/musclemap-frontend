<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Dumbbell Front Raise - Top Position (Alternating)
    View: Front
    Primary Muscles: Anterior Deltoid (95%), Upper Pectoralis (50%), Serratus Anterior (40%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Left Anterior Deltoid - PRIMARY (95%) - Active arm -->
    <ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="95"
      cx="145" cy="185" rx="22" ry="28"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Right Anterior Deltoid - Resting (30%) -->
    <ellipse id="muscle-front-delt-right" data-muscle="anterior-deltoid-right" data-activation="30"
      cx="255" cy="185" rx="18" ry="22"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>

    <!-- Left Upper Pectoralis - SECONDARY (50%) -->
    <path id="muscle-upper-chest-left" data-muscle="pectoralis-major-clavicular-left" data-activation="50"
      d="M 155 205 Q 175 198 185 218 Q 192 255 180 290 Q 160 300 148 282 Q 142 248 155 205"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/>

    <!-- Left Serratus Anterior - TERTIARY (40%) -->
    <path id="muscle-serratus-left" data-muscle="serratus-anterior-left" data-activation="40"
      d="M 140 230 Q 128 255 132 305 Q 138 350 155 385 Q 172 392 180 370 Q 185 325 178 275 Q 168 235 140 230"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Left Lateral Deltoid -->
    <ellipse id="muscle-lat-delt-left" data-muscle="lateral-deltoid-left" data-activation="55"
      cx="125" cy="185" rx="18" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-15 125 185)" opacity="0.6"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="30"
      d="M 182 270 Q 200 262 218 270 Q 230 330 218 390 Q 200 405 182 390 Q 170 330 182 270"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Front View Front Raise (left arm raised) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="85" rx="32" ry="38"/>

    <!-- Neck -->
    <rect x="186" y="120" width="28" height="22" rx="7"/>

    <!-- Trapezius/Shoulders -->
    <path d="M 130" y="150" Q 165 138 200 145 Q 235 138 270 150 Q 290 180 282 215 L 118 215 Q 110 180 130 150"/>

    <!-- Shoulders -->
    <ellipse cx="130" cy="200" rx="28" ry="24"/>
    <ellipse cx="270" cy="200" rx="28" ry="24"/>

    <!-- Torso -->
    <path d="M 130 220 Q 115 260 125 340 Q 155 430 185 480 Q 200 495 215 480 Q 245 430 275 340 Q 285 260 270 220 Q 200 200 130 220"/>

    <!-- Left Upper Arm (raised forward - shoulder level) -->
    <ellipse cx="145" cy="175" rx="18" ry="48" transform="rotate(-85 145 175)"/>

    <!-- Left Forearm (extended forward) -->
    <ellipse cx="105" cy="165" rx="14" ry="40" transform="rotate(-90 105 165)"/>

    <!-- Left Hand (holding dumbbell at shoulder height) -->
    <ellipse cx="60" cy="165" rx="12" ry="10"/>

    <!-- Right Upper Arm (at side - resting) -->
    <ellipse cx="270" cy="260" rx="18" ry="48"/>

    <!-- Right Forearm (at side) -->
    <ellipse cx="278" cy="340" rx="14" ry="42"/>

    <!-- Right Hand (holding dumbbell at side) -->
    <ellipse cx="282" cy="395" rx="12" ry="10"/>

    <!-- Pelvis -->
    <path d="M 165 475 Q 200 500 235 475 Q 255 525 238 570 Q 200 595 162 570 Q 145 525 165 475"/>

    <!-- Legs -->
    <ellipse cx="178" cy="610" rx="28" ry="55"/>
    <ellipse cx="222" cy="610" rx="28" ry="55"/>

    <!-- Lower Legs -->
    <ellipse cx="175" cy="690" rx="18" ry="50"/>
    <ellipse cx="225" cy="690" rx="18" ry="50"/>
  </g>

  <!-- DUMBBELLS -->
  <g id="equipment-dumbbells" filter="url(#softShadow)">
    <!-- Left dumbbell (raised position) -->
    <rect x="35" y="157" width="50" height="8" fill="#71717A" rx="4"/>
    <rect x="28" y="150" width="12" height="22" fill="#3F3F46" rx="3"/>
    <rect x="78" y="150" width="12" height="22" fill="#3F3F46" rx="3"/>

    <!-- Right dumbbell (at side) -->
    <rect x="274" y="400" width="8" height="50" fill="#71717A" rx="4"/>
    <rect x="267" y="395" width="22" height="12" fill="#3F3F46" rx="3"/>
    <rect x="267" y="443" width="22" height="12" fill="#3F3F46" rx="3"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="200" cy="140" r="4"/> <!-- Neck -->
    <circle cx="130" cy="200" r="4"/> <!-- Left shoulder -->
    <circle cx="270" cy="200" r="4"/> <!-- Right shoulder -->
    <circle cx="105" cy="165" r="3"/> <!-- Left elbow -->
    <circle cx="275" cy="305" r="3"/> <!-- Right elbow -->
    <circle cx="60" cy="165" r="3"/> <!-- Left wrist -->
    <circle cx="282" cy="380" r="3"/> <!-- Right wrist -->
  </g>

  <!-- SHOULDER HEIGHT INDICATOR -->
  <g id="height-indicator" opacity="0.4">
    <line x1="50" y1="165" x2="130" y2="165" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="55" y="155" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">shoulder level</text>
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 280 380 Q 200 320 70 165" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;-30" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="160" y="280" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">RAISE</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="145" cy="190" rx="32" ry="40" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="28;36;28" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="130" y1="740" x2="270" y2="740" stroke="#334155" stroke-width="2"/>
</svg>
