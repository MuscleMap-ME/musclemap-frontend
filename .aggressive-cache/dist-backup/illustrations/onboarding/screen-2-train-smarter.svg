<svg viewBox="0 0 390 600" xmlns="http://www.w3.org/2000/svg"><!--Onboarding Screen 2: "Train Smarter"
    Visual: Neural network with exercise nodes and data pulses
    Animation: Nodes appear, edges connect, pulses flow through network--><defs><!--Background gradient--><linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#0a0a0f"/><stop offset="50%" stop-color="#0f0f18"/><stop offset="100%" stop-color="#0a0a0f"/></linearGradient><!--Node gradient--><linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#1E293B"/><stop offset="100%" stop-color="#0F172A"/></linearGradient><!--Active node gradient--><linearGradient id="activeNodeGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#14B8A6"/><stop offset="100%" stop-color="#0D7377"/></linearGradient><!--Central hub gradient--><radialGradient id="hubGrad" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="#14FFEC"/><stop offset="60%" stop-color="#0D7377"/><stop offset="100%" stop-color="#065F5F"/></radialGradient><!--Pulse gradient--><radialGradient id="pulseGrad" cx="50%" cy="50%" r="50%"><stop offset="0%" stop-color="#14FFEC" stop-opacity="1"/><stop offset="100%" stop-color="#14FFEC" stop-opacity="0"/></radialGradient><!--Glow filter--><filter id="glow" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><!--Intense glow for hub--><filter id="hubGlow" x="-100%" y="-100%" width="300%" height="300%"><feGaussianBlur stdDeviation="8" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><!--Exercise icons--><symbol id="icon-dumbbell" viewBox="0 0 24 24"><rect x="3" y="10" width="4" height="4" rx="1" fill="currentColor"/><rect x="17" y="10" width="4" height="4" rx="1" fill="currentColor"/><rect x="7" y="11" width="10" height="2" rx="0.5" fill="currentColor"/></symbol><symbol id="icon-barbell" viewBox="0 0 24 24"><rect x="1" y="9" width="3" height="6" rx="0.5" fill="currentColor"/><rect x="20" y="9" width="3" height="6" rx="0.5" fill="currentColor"/><rect x="4" y="11" width="16" height="2" rx="0.5" fill="currentColor"/></symbol><symbol id="icon-runner" viewBox="0 0 24 24"><circle cx="14" cy="6" r="3" fill="currentColor"/><path d="M7 18L10 15L13 17L17 12" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/></symbol><symbol id="icon-heart" viewBox="0 0 24 24"><path d="M12 21L10.55 19.7C5.4 15.1 2 12.1 2 8.5C2 5.4 4.4 3 7.5 3C9.2 3 10.9 3.8 12 5.1C13.1 3.8 14.8 3 16.5 3C19.6 3 22 5.4 22 8.5C22 12.1 18.6 15.1 13.45 19.7L12 21Z" fill="currentColor"/></symbol><symbol id="icon-brain" viewBox="0 0 24 24"><path d="M12 2C8.5 2 5.5 4 4 7C2.5 10 3 13 5 15.5C7 18 9.5 19 12 19C14.5 19 17 18 19 15.5C21 13 21.5 10 20 7C18.5 4 15.5 2 12 2Z" fill="currentColor" opacity="0.3"/><path d="M12 6C10 6 8 7.5 8 10C8 12.5 10 14 12 14C14 14 16 12.5 16 10C16 7.5 14 6 12 6Z" fill="currentColor"/></symbol></defs><!--BACKGROUND--><rect width="390" height="600" fill="url(#bgGrad)"/><!--HEXAGON GRID PATTERN (subtle)--><g id="grid" opacity="0.15"><pattern id="hexPattern" width="50" height="86.6" patternUnits="userSpaceOnUse"><path d="M 25 0 L 50 14.4 L 50 43.3 L 25 57.7 L 0 43.3 L 0 14.4 Z" fill="none" stroke="#1E293B" stroke-width="0.5"/></pattern><rect x="0" y="50" width="390" height="400" fill="url(#hexPattern)"/></g><!--NETWORK EDGES (connections between nodes)--><g id="edges" stroke="#334155" stroke-width="1.5" fill="none"><!--From center hub to surrounding nodes--><path id="edge1" d="M 195 260 Q 195 200 120 160" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/></path><path id="edge2" d="M 195 260 Q 230 200 270 160" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.3s"/></path><path id="edge3" d="M 195 260 Q 145 260 80 280" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.6s"/></path><path id="edge4" d="M 195 260 Q 245 260 310 280" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="0.9s"/></path><path id="edge5" d="M 195 260 Q 150 310 90 370" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.2s"/></path><path id="edge6" d="M 195 260 Q 240 310 300 370" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.5s"/></path><path id="edge7" d="M 195 260 Q 195 320 195 400" opacity="0.6"><animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite" begin="1.8s"/></path><!--Cross connections--><path d="M 120 160 Q 195 140 270 160" opacity="0.3"/><path d="M 80 280 Q 120 320 90 370" opacity="0.3"/><path d="M 310 280 Q 280 320 300 370" opacity="0.3"/></g><!--DATA PULSES (animated dots traveling along edges)--><g id="pulses" filter="url(#glow)"><circle r="4" fill="#14FFEC"><animateMotion dur="2s" repeatCount="indefinite"><mpath href="#edge1"/></animateMotion></circle><circle r="4" fill="#14FFEC"><animateMotion dur="2s" repeatCount="indefinite" begin="0.5s"><mpath href="#edge2"/></animateMotion></circle><circle r="4" fill="#14FFEC"><animateMotion dur="2s" repeatCount="indefinite" begin="1s"><mpath href="#edge5"/></animateMotion></circle><circle r="4" fill="#14FFEC"><animateMotion dur="2s" repeatCount="indefinite" begin="1.5s"><mpath href="#edge6"/></animateMotion></circle></g><!--EXERCISE NODES (surrounding network nodes)--><g id="nodes"><!--Node 1: Upper left - Barbell--><g transform="translate(120, 160)"><circle r="25" fill="url(#nodeGrad)" stroke="#14B8A6" stroke-width="1.5"/><use href="#icon-barbell" x="-10" y="-10" width="20" height="20" fill="#14B8A6"/></g><!--Node 2: Upper right - Dumbbell--><g transform="translate(270, 160)"><circle r="25" fill="url(#nodeGrad)" stroke="#14B8A6" stroke-width="1.5"/><use href="#icon-dumbbell" x="-10" y="-10" width="20" height="20" fill="#14B8A6"/></g><!--Node 3: Left - Runner--><g transform="translate(80, 280)"><circle r="22" fill="url(#nodeGrad)" stroke="#14B8A6" stroke-width="1.5"/><use href="#icon-runner" x="-9" y="-9" width="18" height="18" fill="#14B8A6"/></g><!--Node 4: Right - Heart--><g transform="translate(310, 280)"><circle r="22" fill="url(#nodeGrad)" stroke="#14B8A6" stroke-width="1.5"/><use href="#icon-heart" x="-9" y="-9" width="18" height="18" fill="#EF4444"/></g><!--Node 5: Lower left--><g transform="translate(90, 370)"><circle r="20" fill="url(#nodeGrad)" stroke="#14B8A6" stroke-width="1"/><text x="0" y="4" text-anchor="middle" fill="#14B8A6" font-size="12" font-weight="bold">+5</text></g><!--Node 6: Lower right--><g transform="translate(300, 370)"><circle r="20" fill="url(#nodeGrad)" stroke="#14B8A6" stroke-width="1"/><text x="0" y="4" text-anchor="middle" fill="#14B8A6" font-size="12" font-weight="bold">XP</text></g><!--Node 7: Bottom center--><g transform="translate(195, 400)"><circle r="18" fill="url(#nodeGrad)" stroke="#F97316" stroke-width="1"/><text x="0" y="4" text-anchor="middle" fill="#F97316" font-size="11" font-weight="bold">AI</text></g></g><!--CENTRAL HUB (AI/Brain node)--><g id="hub" transform="translate(195, 260)" filter="url(#hubGlow)"><circle r="40" fill="url(#hubGrad)"><animate attributeName="r" values="38;42;38" dur="2s" repeatCount="indefinite"/></circle><circle r="30" fill="#0F172A" opacity="0.5"/><use href="#icon-brain" x="-15" y="-15" width="30" height="30" fill="#14FFEC"/><!--Rotating ring--><circle r="45" fill="none" stroke="#14FFEC" stroke-width="1" stroke-dasharray="10,5" opacity="0.5"><animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/></circle></g><!--TEXT--><g id="text"><text x="195" y="510" text-anchor="middle" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">
      Train Smarter
    </text><text x="195" y="540" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" fill="#94A3B8">
      AI-powered workouts that adapt to you.
    </text></g><!--PROGRESS DOTS--><g id="progress" transform="translate(195, 580)"><circle cx="-35" cy="3" r="3" fill="#334155"/><rect x="-18" y="0" width="24" height="6" rx="3" fill="#14B8A6"/><circle cx="20" cy="3" r="3" fill="#334155"/><circle cx="35" cy="3" r="3" fill="#334155"/><circle cx="50" cy="3" r="3" fill="#334155"/></g></svg>