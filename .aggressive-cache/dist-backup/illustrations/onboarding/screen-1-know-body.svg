<svg viewBox="0 0 390 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Onboarding Screen 1: "Know Your Body"
    Visual: Body silhouette with muscle groups illuminating
    Animation: Particles converge into body shape, muscles light up sequentially
  -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="50%" stop-color="#0f0f18"/>
      <stop offset="100%" stop-color="#0a0a0f"/>
    </linearGradient>

    <!-- Radial glow behind body -->
    <radialGradient id="bodyGlow" cx="50%" cy="45%" r="40%">
      <stop offset="0%" stop-color="#14FFEC" stop-opacity="0.15"/>
      <stop offset="60%" stop-color="#0D7377" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
    </radialGradient>

    <!-- Figure gradient -->
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <!-- Muscle glow gradient -->
    <linearGradient id="muscleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14FFEC"/>
      <stop offset="100%" stop-color="#0D7377"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft pulse filter -->
    <filter id="softPulse" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feColorMatrix type="matrix" values="1 0 0 0 0.08  0 1 0 0 1  0 0 1 0 0.93  0 0 0 1 0"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Particle symbol -->
    <symbol id="particle" viewBox="0 0 4 4">
      <circle cx="2" cy="2" r="1.5" fill="#14FFEC" opacity="0.8"/>
    </symbol>
  </defs>

  <!-- BACKGROUND -->
  <rect width="390" height="600" fill="url(#bgGrad)"/>

  <!-- AMBIENT GLOW -->
  <ellipse cx="195" cy="280" rx="160" ry="200" fill="url(#bodyGlow)"/>

  <!-- PARTICLE LAYER (scattered, will animate to body) -->
  <g id="particles" class="particles" opacity="0.6">
    <!-- Top cluster -->
    <use href="#particle" x="85" y="45" width="4" height="4"/>
    <use href="#particle" x="120" y="35" width="4" height="4"/>
    <use href="#particle" x="155" y="28" width="4" height="4"/>
    <use href="#particle" x="195" y="25" width="4" height="4"/>
    <use href="#particle" x="235" y="28" width="4" height="4"/>
    <use href="#particle" x="270" y="35" width="4" height="4"/>
    <use href="#particle" x="305" y="45" width="4" height="4"/>

    <!-- Mid-upper cluster -->
    <use href="#particle" x="70" y="95" width="4" height="4"/>
    <use href="#particle" x="100" y="85" width="4" height="4"/>
    <use href="#particle" x="140" y="75" width="4" height="4"/>
    <use href="#particle" x="180" y="70" width="4" height="4"/>
    <use href="#particle" x="210" y="70" width="4" height="4"/>
    <use href="#particle" x="250" y="75" width="4" height="4"/>
    <use href="#particle" x="290" y="85" width="4" height="4"/>
    <use href="#particle" x="320" y="95" width="4" height="4"/>

    <!-- Middle cluster -->
    <use href="#particle" x="55" y="145" width="4" height="4"/>
    <use href="#particle" x="85" y="135" width="4" height="4"/>
    <use href="#particle" x="125" y="125" width="4" height="4"/>
    <use href="#particle" x="165" y="118" width="4" height="4"/>
    <use href="#particle" x="225" y="118" width="4" height="4"/>
    <use href="#particle" x="265" y="125" width="4" height="4"/>
    <use href="#particle" x="305" y="135" width="4" height="4"/>
    <use href="#particle" x="335" y="145" width="4" height="4"/>

    <!-- Additional scattered particles -->
    <use href="#particle" x="45" y="195" width="4" height="4"/>
    <use href="#particle" x="75" y="185" width="4" height="4"/>
    <use href="#particle" x="315" y="185" width="4" height="4"/>
    <use href="#particle" x="345" y="195" width="4" height="4"/>
    <use href="#particle" x="50" y="250" width="4" height="4"/>
    <use href="#particle" x="340" y="250" width="4" height="4"/>
    <use href="#particle" x="55" y="310" width="4" height="4"/>
    <use href="#particle" x="335" y="310" width="4" height="4"/>
  </g>

  <!-- BODY SILHOUETTE (centered, front view) -->
  <g id="body" transform="translate(195, 235)" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1">
    <!-- Head -->
    <ellipse cx="0" cy="-165" rx="28" ry="34"/>

    <!-- Neck -->
    <rect x="-12" y="-135" width="24" height="22" rx="6"/>

    <!-- Torso -->
    <path d="M -50 -115 Q 0 -125 50 -115 Q 60 -50 50 50 Q 0 65 -50 50 Q -60 -50 -50 -115"/>

    <!-- Shoulders -->
    <ellipse cx="-60" cy="-105" rx="16" ry="20"/>
    <ellipse cx="60" cy="-105" rx="16" ry="20"/>

    <!-- Arms -->
    <ellipse cx="-72" cy="-55" rx="12" ry="35"/>
    <ellipse cx="72" cy="-55" rx="12" ry="35"/>
    <ellipse cx="-78" cy="5" rx="10" ry="30"/>
    <ellipse cx="78" cy="5" rx="10" ry="30"/>

    <!-- Hands -->
    <ellipse cx="-82" cy="45" rx="9" ry="14"/>
    <ellipse cx="82" cy="45" rx="9" ry="14"/>

    <!-- Pelvis -->
    <path d="M -45 50 Q 0 70 45 50 Q 50 80 40 100 Q 0 110 -40 100 Q -50 80 -45 50"/>

    <!-- Legs -->
    <ellipse cx="-22" cy="140" rx="20" ry="45"/>
    <ellipse cx="22" cy="140" rx="20" ry="45"/>
    <ellipse cx="-20" cy="215" rx="14" ry="40"/>
    <ellipse cx="20" cy="215" rx="14" ry="40"/>

    <!-- Feet -->
    <ellipse cx="-18" cy="262" rx="15" ry="8"/>
    <ellipse cx="18" cy="262" rx="15" ry="8"/>
  </g>

  <!-- MUSCLE OVERLAY LAYER -->
  <g id="muscles" transform="translate(195, 235)" filter="url(#glow)" opacity="0.85">
    <!-- Chest muscles -->
    <path class="muscle muscle-chest" d="M -35 -95 Q 0 -105 0 -95 Q 0 -70 0 -60 Q -15 -55 -35 -65 Q -42 -80 -35 -95" fill="url(#muscleGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path class="muscle muscle-chest" d="M 35 -95 Q 0 -105 0 -95 Q 0 -70 0 -60 Q 15 -55 35 -65 Q 42 -80 35 -95" fill="url(#muscleGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Shoulders -->
    <ellipse class="muscle muscle-deltoid" cx="-52" cy="-98" rx="12" ry="18" fill="url(#muscleGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </ellipse>
    <ellipse class="muscle muscle-deltoid" cx="52" cy="-98" rx="12" ry="18" fill="url(#muscleGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </ellipse>

    <!-- Biceps -->
    <ellipse class="muscle muscle-biceps" cx="-68" cy="-50" rx="10" ry="25" fill="url(#muscleGlow)" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite" begin="0.4s"/>
    </ellipse>
    <ellipse class="muscle muscle-biceps" cx="68" cy="-50" rx="10" ry="25" fill="url(#muscleGlow)" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </ellipse>

    <!-- Abs -->
    <path class="muscle muscle-abs" d="M -18 -50 Q 0 -55 18 -50 Q 20 0 18 40 Q 0 45 -18 40 Q -20 0 -18 -50" fill="url(#muscleGlow)" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </path>

    <!-- Quads -->
    <path class="muscle muscle-quads" d="M -35 95 Q -22 90 -10 98 Q -12 145 -18 175 Q -32 172 -38 140 Q -40 115 -35 95" fill="url(#muscleGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </path>
    <path class="muscle muscle-quads" d="M 35 95 Q 22 90 10 98 Q 12 145 18 175 Q 32 172 38 140 Q 40 115 35 95" fill="url(#muscleGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite" begin="0.8s"/>
    </path>
  </g>

  <!-- SCAN LINE EFFECT -->
  <g id="scanline" opacity="0.4">
    <line x1="80" y1="100" x2="310" y2="100" stroke="#14FFEC" stroke-width="1" opacity="0">
      <animate attributeName="y1" values="100;450;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100;450;100" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.6;0" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- TEXT -->
  <g id="text">
    <text x="195" y="525" text-anchor="middle" font-family="Outfit, sans-serif" font-size="28" font-weight="700" fill="#FFFFFF">
      Know Your Body
    </text>
    <text x="195" y="555" text-anchor="middle" font-family="Outfit, sans-serif" font-size="14" fill="#94A3B8">
      Every muscle. Every movement.
    </text>
  </g>

  <!-- PROGRESS DOTS -->
  <g id="progress" transform="translate(195, 580)">
    <rect x="-45" y="0" width="24" height="6" rx="3" fill="#14B8A6"/>
    <circle cx="-10" cy="3" r="3" fill="#334155"/>
    <circle cx="5" cy="3" r="3" fill="#334155"/>
    <circle cx="20" cy="3" r="3" fill="#334155"/>
    <circle cx="35" cy="3" r="3" fill="#334155"/>
  </g>
</svg>
