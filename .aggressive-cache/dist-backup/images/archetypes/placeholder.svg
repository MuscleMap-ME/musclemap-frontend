<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Electric blue to purple gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4D1AE6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9933FF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle overlay gradient for depth -->
    <radialGradient id="overlayGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Glow effect for logo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glass effect -->
    <filter id="glass" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="1" dy="1" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="16"/>
  
  <!-- Overlay for depth -->
  <rect width="400" height="400" fill="url(#overlayGradient)" rx="16"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="100" x2="400" y2="100" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="200" x2="400" y2="200" stroke="#ffffff" stroke-width="1"/>
    <line x1="0" y1="300" x2="400" y2="300" stroke="#ffffff" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="400" stroke="#ffffff" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="400" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- MuscleMap Logo - Stylized M with muscle/body motif -->
  <g transform="translate(200, 180)" filter="url(#glow)">
    <!-- Outer hexagon frame -->
    <polygon 
      points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35" 
      fill="none" 
      stroke="#ffffff" 
      stroke-width="2" 
      opacity="0.6"
    />
    
    <!-- Inner M letterform -->
    <path 
      d="M-30,25 L-30,-25 L0,5 L30,-25 L30,25" 
      fill="none" 
      stroke="#ffffff" 
      stroke-width="6" 
      stroke-linecap="round" 
      stroke-linejoin="round"
    />
    
    <!-- Accent dots representing muscle nodes -->
    <circle cx="-30" cy="-25" r="4" fill="#ffffff"/>
    <circle cx="0" cy="5" r="4" fill="#ffffff"/>
    <circle cx="30" cy="-25" r="4" fill="#ffffff"/>
  </g>
  
  <!-- MUSCLEMAP text -->
  <text 
    x="200" 
    y="290" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="24" 
    font-weight="700" 
    fill="#ffffff" 
    text-anchor="middle" 
    letter-spacing="4"
    opacity="0.9"
  >MUSCLEMAP</text>
  
  <!-- Subtitle -->
  <text 
    x="200" 
    y="320" 
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
    font-size="12" 
    font-weight="400" 
    fill="#ffffff" 
    text-anchor="middle" 
    letter-spacing="2"
    opacity="0.6"
  >ARCHETYPE</text>
  
  <!-- Corner accents -->
  <g opacity="0.3" stroke="#ffffff" stroke-width="2" fill="none">
    <path d="M20,20 L20,40 M20,20 L40,20"/>
    <path d="M380,20 L380,40 M380,20 L360,20"/>
    <path d="M20,380 L20,360 M20,380 L40,380"/>
    <path d="M380,380 L380,360 M380,380 L360,380"/>
  </g>
</svg>
