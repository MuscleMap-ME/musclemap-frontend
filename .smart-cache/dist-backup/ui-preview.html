                        <p className="font-medium text-yellow-400">Rest Recommended</p>
                        <p className="text-sm text-yellow-300/70">Your muscles need recovery time.</p>
                      </div>
                    </div>
                    <div className="bg-red-500/20 border border-red-500/30 rounded-xl p-4 flex items-start gap-3">
                      <span className="text-red-400 text-xl">âœ•</span>
                      <div>
                        <p className="font-medium text-red-400">Connection Lost</p>
                        <p className="text-sm text-red-300/70">Please check your internet connection.</p>
                      </div>
                    </div>
                  </div>
                </ComponentGroup>
              </div>
            )}

            {/* WORKOUT SECTION */}
            {activeSection === 'workout' && (
              <div className="space-y-8">
                <SectionTitle title="Workout" description="Workout-specific components and interfaces" />

                <ComponentGroup title="Rest Timer">
                  <div className="bg-slate-800 rounded-2xl p-6 max-w-xs text-center">
                    <p className="text-sm text-slate-400 mb-2">Rest Time</p>
                    <p className="text-6xl font-bold text-white font-mono mb-4">1:30</p>
                    <div className="flex gap-2 justify-center">
                      <button className="px-4 py-2 bg-slate-700 rounded-lg text-sm font-medium text-slate-300">-15s</button>
                      <button className="px-6 py-2 bg-teal-500 rounded-lg text-sm font-medium text-white">Skip</button>
                      <button className="px-4 py-2 bg-slate-700 rounded-lg text-sm font-medium text-slate-300">+15s</button>
                    </div>
                  </div>
                </ComponentGroup>

                <ComponentGroup title="Set Progress">
                  <div className="bg-slate-800 rounded-2xl p-4 max-w-md">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="font-semibold text-white">Bench Press</h3>
                      <span className="text-sm text-slate-400">Set 2 of 4</span>
                    </div>
                    <div className="flex gap-2 mb-4">
                      {[1, 2, 3, 4].map(set => (
                        <div
                          key={set}
                          className={`flex-1 h-2 rounded-full ${
                            set < 2 ? 'bg-teal-500' : set === 2 ? 'bg-teal-500/50' : 'bg-slate-700'
                          }`}
                        />
                      ))}
                    </div>
                    <div className="grid grid-cols-2 gap-4">
                      <div className="bg-slate-700/50 rounded-xl p-3 text-center">
                        <p className="text-xs text-slate-400 mb-1">Weight</p>
                        <p className="text-2xl font-bold text-white">80 kg</p>
                      </div>
                      <div className="bg-slate-700/50 rounded-xl p-3 text-center">
                        <p className="text-xs text-slate-400 mb-1">Reps</p>
                        <p className="text-2xl font-bold text-white">8</p>
                      </div>
                    </div>
                  </div>
                </ComponentGroup>

                <ComponentGroup title="Leaderboard Entry">
                  <div className="bg-slate-800 rounded-2xl overflow-hidden max-w-md">
                    {[
                      { rank: 1, name: 'Alex Strong', score: '2,450 kg', avatar: 'ðŸ¥‡' },
                      { rank: 2, name: 'Jordan Fit', score: '2,380 kg', avatar: 'ðŸ¥ˆ' },
                      { rank: 3, name: 'Sam Power', score: '2,290 kg', avatar: 'ðŸ¥‰' },
                      { rank: 4, name: 'You', score: '2,150 kg', avatar: 'ðŸ‘¤', isUser: true },
                    ].map(entry => (
                      <div
                        key={entry.rank}
                        className={`flex items-center gap-4 p-4 border-b border-slate-700/50 last:border-0 ${
                          entry.isUser ? 'bg-teal-500/10' : ''
                        }`}
                      >
                        <span className={`text-2xl w-8 text-center ${entry.rank <= 3 ? '' : 'text-slate-500 text-lg'}`}>
                          {entry.rank <= 3 ? entry.avatar : `#${entry.rank}`}
                        </span>
                        <div className="flex-1">
                          <p className={`font-medium ${entry.isUser ? 'text-teal-400' : 'text-white'}`}>{entry.name}</p>
                        </div>
                        <span className="text-slate-400 font-mono">{entry.score}</span>
                      </div>
                    ))}
                  </div>
                </ComponentGroup>
              </div>
            )}
          </main>

          {/* Modal */}
          {showModal && (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
              <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setShowModal(false)} />
              <div className="relative bg-slate-800 rounded-2xl p-6 max-w-sm w-full border border-slate-700">
                <h2 className="text-xl font-bold text-white mb-2">Complete Workout?</h2>
                <p className="text-slate-400 mb-6">You've completed 4 exercises and burned an estimated 320 calories.</p>
                <div className="flex gap-3">
                  <button onClick={() => setShowModal(false)} className="flex-1 px-4 py-3 bg-slate-700 rounded-xl font-medium text-white">Cancel</button>
                  <button onClick={() => setShowModal(false)} className="flex-1 px-4 py-3 bg-teal-500 rounded-xl font-medium text-white">Complete</button>
                </div>
              </div>
            </div>
          )}

          {/* Bottom Sheet */}
          {showBottomSheet && (
            <div className="fixed inset-0 z-50">
              <div className="absolute inset-0 bg-black/60" onClick={() => setShowBottomSheet(false)} />
              <div className="absolute bottom-0 left-0 right-0 bg-slate-800 rounded-t-3xl border-t border-slate-700">
                <div className="flex justify-center pt-3 pb-2">
                  <div className="w-10 h-1 bg-slate-600 rounded-full" />
                </div>
                <div className="flex items-center justify-between px-4 pb-3 border-b border-slate-700">
                  <h2 className="font-semibold text-white text-lg">Filter Exercises</h2>
                  <button onClick={() => setShowBottomSheet(false)} className="text-slate-400 hover:text-white">âœ•</button>
                </div>
                <div className="p-4">
                  <p className="text-slate-400 mb-4">Select muscle groups to filter:</p>
                  <div className="flex flex-wrap gap-2 mb-6">
                    {['Chest', 'Back', 'Shoulders', 'Arms', 'Core', 'Legs'].map(m => (
                      <button key={m} className="px-4 py-2 rounded-full bg-slate-700 text-slate-300 text-sm font-medium hover:bg-teal-500 hover:text-white transition-all">
                        {m}
                      </button>
                    ))}
                  </div>
                  <button onClick={() => setShowBottomSheet(false)} className="w-full py-3 bg-teal-500 rounded-xl font-semibold text-white">
                    Apply Filters
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<MuscleMapUIShowcase />);
  </script>
</body>
</html>
