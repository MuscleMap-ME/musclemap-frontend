<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Figure gradients -->
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>

    <!-- Muscle activation gradients -->
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.6"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="activationMin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0D7377" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#065F5F" stop-opacity="0.2"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE LAYER - Youth Back View (Less defined, softer transitions) -->
  <g id="muscles" opacity="0" class="muscle-layer">
    <!-- Trapezius (less developed) -->
    <path id="muscle-trap" class="muscle" data-muscle="trapezius"
      d="M 172 142 Q 200 135 228 142 Q 235 160 228 178 L 200 182 L 172 178 Q 165 160 172 142"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Posterior Deltoids (smaller) -->
    <ellipse id="muscle-rear-delt-left" class="muscle" data-muscle="posterior-deltoid-left"
      cx="155" cy="188" rx="12" ry="18"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-rear-delt-right" class="muscle" data-muscle="posterior-deltoid-right"
      cx="245" cy="188" rx="12" ry="18"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Latissimus Dorsi (less developed) -->
    <path id="muscle-lats-left" class="muscle" data-muscle="latissimus-dorsi-left"
      d="M 155 202 Q 168 195 178 205 Q 176 250 168 295 Q 152 285 148 245 Q 148 218 155 202"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <path id="muscle-lats-right" class="muscle" data-muscle="latissimus-dorsi-right"
      d="M 245 202 Q 232 195 222 205 Q 224 250 232 295 Q 248 285 252 245 Q 252 218 245 202"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Triceps (smaller) -->
    <ellipse id="muscle-tricep-left" class="muscle" data-muscle="triceps-left"
      cx="135" cy="248" rx="10" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-tricep-right" class="muscle" data-muscle="triceps-right"
      cx="265" cy="248" rx="10" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Erector Spinae (less defined) -->
    <path id="muscle-erector" class="muscle" data-muscle="erector-spinae"
      d="M 190 215 Q 200 210 210 215 Q 210 275 205 325 Q 200 330 195 325 Q 190 275 190 215"
      fill="url(#activationMin)" filter="url(#muscleGlow)"/>

    <!-- Gluteus Maximus (less developed) -->
    <path id="muscle-glute-left" class="muscle" data-muscle="gluteus-maximus-left"
      d="M 162 352 Q 180 345 200 355 Q 198 385 185 398 Q 158 392 155 370 Q 155 358 162 352"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <path id="muscle-glute-right" class="muscle" data-muscle="gluteus-maximus-right"
      d="M 238 352 Q 220 345 200 355 Q 202 385 215 398 Q 242 392 245 370 Q 245 358 238 352"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Hamstrings (less defined) -->
    <path id="muscle-hamstring-left" class="muscle" data-muscle="hamstrings-left"
      d="M 165 405 Q 182 400 190 415 Q 185 455 180 482 Q 162 478 162 445 Q 162 420 165 405"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>
    <path id="muscle-hamstring-right" class="muscle" data-muscle="hamstrings-right"
      d="M 235 405 Q 218 400 210 415 Q 215 455 220 482 Q 238 478 238 445 Q 238 420 235 405"
      fill="url(#activationMed)" filter="url(#muscleGlow)"/>

    <!-- Gastrocnemius (Calves - less developed) -->
    <ellipse id="muscle-calf-left" class="muscle" data-muscle="gastrocnemius-left"
      cx="175" cy="515" rx="11" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-calf-right" class="muscle" data-muscle="gastrocnemius-right"
      cx="225" cy="515" rx="11" ry="28"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>
  </g>

  <!-- FIGURE LAYER - Youth Back View -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (proportionally larger) -->
    <ellipse cx="200" cy="72" rx="42" ry="48"/>

    <!-- Neck (shorter) -->
    <path d="M 180 118 Q 200 112 220 118 L 225 148 Q 200 152 175 148 Z"/>

    <!-- Trapezius (less developed) -->
    <path d="M 155 148 Q 175 142 200 148 Q 225 142 245 148 Q 252 165 248 182 L 152 182 Q 148 165 155 148"/>

    <!-- Upper Back / Torso (straighter) -->
    <path d="M 152 182 Q 142 186 140 198 Q 148 260 158 332 Q 175 350 200 355 Q 225 350 242 332 Q 252 260 260 198 Q 258 186 248 182 Z"/>

    <!-- Left Shoulder (smaller) -->
    <ellipse cx="140" cy="190" rx="18" ry="22"/>

    <!-- Right Shoulder -->
    <ellipse cx="260" cy="190" rx="18" ry="22"/>

    <!-- Left Upper Arm (shorter) -->
    <ellipse cx="130" cy="242" rx="14" ry="38"/>

    <!-- Right Upper Arm -->
    <ellipse cx="270" cy="242" rx="14" ry="38"/>

    <!-- Left Forearm (shorter) -->
    <ellipse cx="125" cy="312" rx="11" ry="35"/>

    <!-- Right Forearm -->
    <ellipse cx="275" cy="312" rx="11" ry="35"/>

    <!-- Left Hand (proportionally larger) -->
    <ellipse cx="122" cy="358" rx="12" ry="16"/>

    <!-- Right Hand -->
    <ellipse cx="278" cy="358" rx="12" ry="16"/>

    <!-- Pelvis/Glutes (narrower, straighter) -->
    <path d="M 158 330 Q 180 345 200 350 Q 220 345 242 330 Q 250 358 242 385 Q 200 400 158 385 Q 150 358 158 330"/>

    <!-- Left Thigh (shorter) -->
    <ellipse cx="178" cy="428" rx="24" ry="48"/>

    <!-- Right Thigh -->
    <ellipse cx="222" cy="428" rx="24" ry="48"/>

    <!-- Left Knee -->
    <ellipse cx="176" cy="478" rx="14" ry="14"/>

    <!-- Right Knee -->
    <ellipse cx="224" cy="478" rx="14" ry="14"/>

    <!-- Left Lower Leg (shorter) -->
    <ellipse cx="175" cy="518" rx="14" ry="38"/>

    <!-- Right Lower Leg -->
    <ellipse cx="225" cy="518" rx="14" ry="38"/>

    <!-- Left Heel/Foot (proportionally larger) -->
    <ellipse cx="174" cy="560" rx="14" ry="8"/>

    <!-- Right Heel/Foot -->
    <ellipse cx="226" cy="560" rx="14" ry="8"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.6">
    <circle cx="200" cy="148" r="4"/> <!-- Neck -->
    <circle cx="140" cy="190" r="4"/> <!-- Left shoulder -->
    <circle cx="260" cy="190" r="4"/> <!-- Right shoulder -->
    <circle cx="126" cy="280" r="3"/> <!-- Left elbow -->
    <circle cx="274" cy="280" r="3"/> <!-- Right elbow -->
    <circle cx="122" cy="342" r="3"/> <!-- Left wrist -->
    <circle cx="278" cy="342" r="3"/> <!-- Right wrist -->
    <circle cx="175" cy="365" r="4"/> <!-- Left hip -->
    <circle cx="225" cy="365" r="4"/> <!-- Right hip -->
    <circle cx="176" cy="478" r="3"/> <!-- Left knee -->
    <circle cx="224" cy="478" r="3"/> <!-- Right knee -->
    <circle cx="174" cy="552" r="3"/> <!-- Left ankle -->
    <circle cx="226" cy="552" r="3"/> <!-- Right ankle -->
  </g>

  <!-- Spine guide (hidden by default) -->
  <path id="spine" d="M 200 112 Q 200 200 200 350" stroke="#334155" stroke-width="0.5" stroke-dasharray="5,5" opacity="0"/>
</svg>
