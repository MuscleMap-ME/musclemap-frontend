<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Cable Woodchop (High to Low) - Mid Position
    View: Front
    Primary Muscles: External Obliques (95%), Internal Obliques (90%), Rectus Abdominis (70%), Shoulders (50%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- CABLE MACHINE -->
  <g id="equipment" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Cable tower (to the right side) -->
    <rect x="340" y="60" width="35" height="400" rx="5"/>

    <!-- High pulley -->
    <rect x="330" y="55" width="50" height="20" rx="4"/>
    <circle cx="355" cy="75" r="12" fill="#52525B" stroke="#71717A"/>

    <!-- Cable (from high pulley to hands) -->
    <path d="M 355 87 Q 340 150 290 260" fill="none" stroke="#71717A" stroke-width="3"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Left External Oblique - PRIMARY (95%) - Working side -->
    <path id="muscle-oblique-left" data-muscle="external-oblique-left" data-activation="95"
      d="M 135 280 Q 115 310 118 375 Q 125 445 148 495 Q 182 515 208 488 Q 220 430 212 372 Q 198 315 135 280"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="1.8s" repeatCount="indefinite"/>
    </path>

    <!-- Right External Oblique - Stretched -->
    <path id="muscle-oblique-right" data-muscle="external-oblique-right" data-activation="70"
      d="M 265 280 Q 285 310 282 375 Q 275 445 252 495 Q 218 515 192 488 Q 180 430 188 372 Q 202 315 265 280"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.75"/>

    <!-- Rectus Abdominis - SECONDARY (70%) -->
    <path id="muscle-rectus" data-muscle="rectus-abdominis" data-activation="70"
      d="M 175 280 Q 200 268 225 280 Q 242 355 228 430 Q 200 450 172 430 Q 158 355 175 280"
      fill="url(#activationMed)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.68;0.82;0.68" dur="1.8s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Left Shoulder - Pulling side -->
    <ellipse id="muscle-delt-left" data-muscle="deltoid-left" data-activation="55"
      cx="148" cy="210" rx="20" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/>

    <!-- Right Shoulder - Pushing side -->
    <ellipse id="muscle-delt-right" data-muscle="deltoid-right" data-activation="50"
      cx="252" cy="210" rx="20" ry="22"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.55"/>

    <!-- Hip rotators -->
    <ellipse id="muscle-glutes" data-muscle="gluteus-medius" data-activation="40"
      cx="175" cy="470" rx="25" ry="20"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.45"/>
  </g>

  <!-- FIGURE LAYER - Front View Cable Woodchop (rotated position) -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (rotated with torso) -->
    <ellipse cx="200" cy="115" rx="32" ry="38" transform="rotate(-25 200 115)"/>

    <!-- Neck -->
    <rect x="182" y="150" width="30" height="22" rx="7" transform="rotate(-25 197 161)"/>

    <!-- Shoulders (rotated) -->
    <path d="M 120 190 Q 160 175 200 183 Q 240 175 280 190 Q 305 220 295 255 L 105 255 Q 95 220 120 190" transform="rotate(-20 200 220)"/>

    <!-- Left Shoulder -->
    <ellipse cx="130" cy="230" rx="28" ry="24" transform="rotate(-20 130 230)"/>
    <!-- Right Shoulder -->
    <ellipse cx="270" cy="230" rx="28" ry="24" transform="rotate(-20 270 230)"/>

    <!-- Torso (rotated) -->
    <path d="M 130 255 Q 112 300 125 385 Q 160 470 195 515 Q 200 522 210 515 Q 245 470 280 385 Q 293 300 275 255 Q 200 235 130 255" transform="rotate(-15 200 385)"/>

    <!-- Left Arm (reaching across toward lower right) -->
    <ellipse cx="155" cy="265" rx="18" ry="48" transform="rotate(-55 155 265)"/>
    <ellipse cx="115" cy="315" rx="14" ry="42" transform="rotate(-65 115 315)"/>

    <!-- Right Arm (reaching across toward lower right) -->
    <ellipse cx="230" cy="250" rx="18" ry="48" transform="rotate(-40 230 250)"/>
    <ellipse cx="265" cy="295" rx="14" ry="42" transform="rotate(-55 265 295)"/>

    <!-- Hands (holding rope handle together) -->
    <ellipse cx="100" cy="360" rx="14" ry="12" transform="rotate(-60 100 360)"/>
    <ellipse cx="120" cy="370" rx="14" ry="12" transform="rotate(-60 120 370)"/>

    <!-- Pelvis (slight rotation) -->
    <path d="M 155 510 Q 200 535 245 510 Q 268 565 248 610 Q 200 638 152 610 Q 132 565 155 510" transform="rotate(-10 200 560)"/>

    <!-- Legs (athletic stance - wider) -->
    <ellipse cx="160" cy="620" rx="32" ry="58" transform="rotate(10 160 620)"/>
    <ellipse cx="240" cy="620" rx="32" ry="58" transform="rotate(-10 240 620)"/>

    <!-- Lower Legs -->
    <ellipse cx="145" cy="700" rx="18" ry="52" transform="rotate(8 145 700)"/>
    <ellipse cx="255" cy="700" rx="18" ry="52" transform="rotate(-8 255 700)"/>

    <!-- Feet (staggered stance) -->
    <ellipse cx="130" cy="752" rx="28" ry="14" transform="rotate(10 130 752)"/>
    <ellipse cx="270" cy="752" rx="28" ry="14" transform="rotate(-10 270 752)"/>
  </g>

  <!-- ROPE HANDLE -->
  <g id="equipment-rope" filter="url(#softShadow)">
    <path d="M 290 260 Q 220 300 120 365" fill="none" stroke="#52525B" stroke-width="12" stroke-linecap="round"/>
    <ellipse cx="110" cy="365" rx="15" ry="12" fill="#27272A"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="195" cy="165" r="4"/> <!-- Neck -->
    <circle cx="130" cy="230" r="4"/> <!-- Left shoulder -->
    <circle cx="270" cy="230" r="4"/> <!-- Right shoulder -->
    <circle cx="200" cy="520" r="5"/> <!-- Hip -->
  </g>

  <!-- ROTATION ARC -->
  <g id="rotation-indicator" opacity="0.5">
    <path d="M 330 120 Q 260 180 120 380" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;-30" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="200" y="250" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">CHOP</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="170" cy="385" rx="50" ry="75" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-15 170 385)">
      <animate attributeName="rx" values="45;55;45" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="90" y1="765" x2="300" y2="765" stroke="#334155" stroke-width="2"/>
</svg>
