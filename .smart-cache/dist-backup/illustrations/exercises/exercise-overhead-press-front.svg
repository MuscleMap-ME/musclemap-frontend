<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Overhead Press (Standing) - Top Position
    View: Front
    Primary Muscles: Anterior Deltoid (92%), Lateral Deltoid (70%), Triceps (75%), Upper Traps (45%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Anterior Deltoids - PRIMARY (92%) -->
    <ellipse id="muscle-front-delt-left" data-muscle="anterior-deltoid-left" data-activation="92"
      cx="145" cy="195" rx="18" ry="25"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse id="muscle-front-delt-right" data-muscle="anterior-deltoid-right" data-activation="92"
      cx="255" cy="195" rx="18" ry="25"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Lateral Deltoids - SECONDARY (70%) -->
    <ellipse id="muscle-lat-delt-left" data-muscle="lateral-deltoid-left" data-activation="70"
      cx="128" cy="195" rx="14" ry="22"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.65;0.8;0.65" dur="2s" repeatCount="indefinite" begin="0.2s"/>
    </ellipse>
    <ellipse id="muscle-lat-delt-right" data-muscle="lateral-deltoid-right" data-activation="70"
      cx="272" cy="195" rx="14" ry="22"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.65;0.8;0.65" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </ellipse>

    <!-- Triceps - SECONDARY (75%) -->
    <ellipse id="muscle-tricep-left" data-muscle="triceps-left" data-activation="75"
      cx="130" cy="135" rx="14" ry="32"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>
    <ellipse id="muscle-tricep-right" data-muscle="triceps-right" data-activation="75"
      cx="270" cy="135" rx="14" ry="32"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Upper Trapezius - STABILIZER (45%) -->
    <path id="muscle-upper-traps" data-muscle="trapezius-upper" data-activation="45"
      d="M 165 165 Q 200 155 235 165 Q 245 180 235 195 L 200 200 L 165 195 Q 155 180 165 165"
      fill="url(#activationLow)" filter="url(#muscleGlow)"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="rectus-abdominis" data-activation="40"
      d="M 178 280 Q 200 275 222 280 Q 228 330 222 385 Q 200 392 178 385 Q 172 330 178 280"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.6"/>

    <!-- Serratus (overhead movement) -->
    <path id="muscle-serratus-left" data-muscle="serratus-anterior-left" data-activation="50"
      d="M 150 250 Q 160 245 170 255 Q 168 285 160 310 Q 148 305 148 270 Z"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>
    <path id="muscle-serratus-right" data-muscle="serratus-anterior-right" data-activation="50"
      d="M 250 250 Q 240 245 230 255 Q 232 285 240 310 Q 252 305 252 270 Z"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>
  </g>

  <!-- FIGURE LAYER - Front View Overhead Press Top Position -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="200" cy="130" rx="32" ry="38"/>

    <!-- Neck -->
    <rect x="185" y="165" width="30" height="22" rx="8"/>

    <!-- Trapezius/Upper Back -->
    <path d="M 145 185 Q 175 178 200 182 Q 225 178 255 185 Q 262 200 258 215 L 142 215 Q 138 200 145 185"/>

    <!-- Torso -->
    <path d="M 142 215 Q 135 225 138 250 Q 150 320 165 390 Q 185 410 200 410 Q 215 410 235 390 Q 250 320 262 250 Q 265 225 258 215 Z"/>

    <!-- Shoulders (elevated for press) -->
    <ellipse cx="128" cy="200" rx="20" ry="22"/>
    <ellipse cx="272" cy="200" rx="20" ry="22"/>

    <!-- Upper Arms (vertical, overhead) -->
    <ellipse cx="130" cy="155" rx="16" ry="40"/>
    <ellipse cx="270" cy="155" rx="16" ry="40"/>

    <!-- Forearms (vertical, holding bar) -->
    <ellipse cx="135" cy="95" rx="13" ry="35"/>
    <ellipse cx="265" cy="95" rx="13" ry="35"/>

    <!-- Hands (gripping bar) -->
    <ellipse cx="140" cy="55" rx="12" ry="15"/>
    <ellipse cx="260" cy="55" rx="12" ry="15"/>

    <!-- Pelvis -->
    <path d="M 165 390 Q 200 410 235 390 Q 245 425 232 455 Q 200 468 168 455 Q 155 425 165 390"/>

    <!-- Legs (standing) -->
    <ellipse cx="178" cy="495" rx="24" ry="50"/>
    <ellipse cx="222" cy="495" rx="24" ry="50"/>

    <!-- Lower Legs -->
    <ellipse cx="176" cy="560" rx="15" ry="45"/>
    <ellipse cx="224" cy="560" rx="15" ry="45"/>

    <!-- Feet -->
    <ellipse cx="175" cy="598" rx="18" ry="8"/>
    <ellipse cx="225" cy="598" rx="18" ry="8"/>
  </g>

  <!-- BARBELL (overhead) -->
  <g id="equipment" filter="url(#softShadow)">
    <!-- Bar -->
    <rect x="80" y="48" width="240" height="6" fill="#71717A" rx="3"/>

    <!-- Collars -->
    <rect x="95" y="42" width="10" height="18" fill="#52525B" rx="2"/>
    <rect x="295" y="42" width="10" height="18" fill="#52525B" rx="2"/>

    <!-- Plates -->
    <rect x="70" y="35" width="25" height="32" fill="#3F3F46" rx="3"/>
    <rect x="45" y="38" width="25" height="26" fill="#52525B" rx="3"/>
    <rect x="305" y="35" width="25" height="32" fill="#3F3F46" rx="3"/>
    <rect x="330" y="38" width="25" height="26" fill="#52525B" rx="3"/>

    <!-- Bar shine -->
    <line x1="110" y1="49" x2="290" y2="49" stroke="#94A3B8" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="200" cy="170" r="4"/> <!-- Neck -->
    <circle cx="128" cy="200" r="4"/> <!-- Left shoulder -->
    <circle cx="272" cy="200" r="4"/> <!-- Right shoulder -->
    <circle cx="132" cy="115" r="3"/> <!-- Left elbow -->
    <circle cx="268" cy="115" r="3"/> <!-- Right elbow -->
    <circle cx="140" cy="55" r="3"/> <!-- Left wrist -->
    <circle cx="260" cy="55" r="3"/> <!-- Right wrist -->
    <circle cx="175" cy="440" r="4"/> <!-- Left hip -->
    <circle cx="225" cy="440" r="4"/> <!-- Right hip -->
  </g>

  <!-- GROUND LINE -->
  <line x1="100" y1="605" x2="300" y2="605" stroke="#334155" stroke-width="2"/>

  <!-- MOVEMENT DIRECTION INDICATOR -->
  <g id="movement-indicator" opacity="0.6">
    <path d="M 350 100 L 350 140 L 340 120 Z" fill="#14B8A6"/>
    <path d="M 350 160 L 350 200 L 340 180 Z" fill="#14B8A6" opacity="0.4"/>
    <text x="345" y="215" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">DOWN</text>
  </g>

  <!-- LOCKOUT INDICATOR -->
  <g id="lockout" opacity="0.5">
    <circle cx="200" cy="51" r="8" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="4,2">
      <animate attributeName="r" values="6;12;6" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
