<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Decline Barbell Bench Press - Bottom Position
    View: Side
    Primary Muscles: Pectoralis Major Sternal (92%), Triceps (70%), Anterior Deltoid (55%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- DECLINE BENCH -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Bench pad (declined ~15-20 degrees) -->
    <rect x="80" y="280" width="220" height="30" rx="6" transform="rotate(18 190 295)"/>

    <!-- Foot pads/rollers (at high end) -->
    <ellipse cx="285" cy="235" rx="15" ry="8" fill="#27272A"/>
    <ellipse cx="285" cy="255" rx="15" ry="8" fill="#27272A"/>

    <!-- Bench supports -->
    <rect x="95" y="320" width="15" height="130" rx="3"/>
    <rect x="270" y="250" width="15" height="100" rx="3"/>

    <!-- Base -->
    <rect x="80" y="440" width="220" height="15" rx="4"/>

    <!-- Rack uprights -->
    <rect x="55" y="200" width="15" height="180" rx="3"/>
    <rect x="55" y="190" width="15" height="20" rx="2"/>

    <!-- J-hooks -->
    <path d="M 70 230 L 90 230 L 90 245 L 75 245" fill="#52525B" stroke="#71717A"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Pectoralis Major Sternal (Lower Chest) - PRIMARY (92%) -->
    <path id="muscle-lower-chest" data-muscle="pectoralis-major-sternal" data-activation="92"
      d="M 175 310 Q 200 300 220 320 Q 235 365 218 410 Q 190 425 172 400 Q 158 355 175 310"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Triceps - SECONDARY (70%) -->
    <ellipse id="muscle-triceps" data-muscle="triceps" data-activation="70"
      cx="145" cy="285" rx="15" ry="38"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(35 145 285)">
      <animate attributeName="opacity" values="0.65;0.8;0.65" dur="2s" repeatCount="indefinite" begin="0.15s"/>
    </ellipse>

    <!-- Anterior Deltoid - TERTIARY (55%) -->
    <ellipse id="muscle-front-delt" data-muscle="anterior-deltoid" data-activation="55"
      cx="165" cy="295" rx="18" ry="20"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.6"/>

    <!-- Upper Pectoralis (less activation on decline) -->
    <path id="muscle-upper-chest" data-muscle="pectoralis-major-clavicular" data-activation="45"
      d="M 180 295 Q 198 288 210 305 Q 218 335 208 360 Q 188 368 178 350 Q 170 320 180 295"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Serratus Anterior -->
    <path id="muscle-serratus" data-muscle="serratus-anterior" data-activation="35"
      d="M 195 370 Q 212 365 222 385 Q 228 420 218 450 Q 200 458 192 440 Z"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Side View Decline Bench Press -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (lower than feet - decline position) -->
    <ellipse cx="105" cy="350" rx="28" ry="32" transform="rotate(18 105 350)"/>

    <!-- Neck -->
    <path d="M 125 345 Q 140 350 155 365 L 168 385 Q 152 400 138 380 Z"/>

    <!-- Upper Back (on decline bench) -->
    <path d="M 150 375 Q 180 355 210 385 Q 235 435 225 495 L 175 525 Q 145 475 150 375"/>

    <!-- Shoulder -->
    <ellipse cx="170" cy="400" rx="24" ry="20" transform="rotate(18 170 400)"/>

    <!-- Upper Arm (flared out, elbow down) -->
    <ellipse cx="150" cy="310" rx="18" ry="45" transform="rotate(50 150 310)"/>

    <!-- Forearm (angled to bar) -->
    <ellipse cx="115" cy="265" rx="14" ry="40" transform="rotate(75 115 265)"/>

    <!-- Hand (gripping bar) -->
    <ellipse cx="90" cy="240" rx="14" ry="11" transform="rotate(75 90 240)"/>

    <!-- Torso (on declined bench) -->
    <path d="M 175 500 Q 215 485 245 520 Q 280 585 270 655 Q 240 685 205 680 Q 170 675 160 640 Q 150 575 175 500"/>

    <!-- Pelvis -->
    <path d="M 225 615 Q 265 600 295 640 Q 320 700 295 760 Q 255 785 220 765 Q 195 720 225 615"/>

    <!-- Thigh (legs hooked over pads) -->
    <path d="M 265 720 Q 300 705 330 740 Q 355 795 340 850 Q 300 875 265 855 Q 250 800 265 720"/>

    <!-- Lower Leg (hooked under pad) -->
    <path d="M 310 280 Q 290 260 275 220 Q 268 180 280 150 Q 305 140 325 155 Q 335 190 330 235 Q 320 270 310 280"/>
  </g>

  <!-- BARBELL -->
  <g id="equipment-barbell" filter="url(#softShadow)">
    <!-- Bar -->
    <rect x="60" y="225" width="80" height="10" fill="#71717A" rx="5" transform="rotate(75 100 230)"/>

    <!-- Plates (visible side) -->
    <rect x="25" y="185" width="28" height="40" fill="#3F3F46" rx="5" transform="rotate(75 39 205)"/>
    <rect x="8" y="168" width="22" height="32" fill="#52525B" rx="4" transform="rotate(75 19 184)"/>

    <!-- Grip texture -->
    <g stroke="#94A3B8" stroke-width="1" opacity="0.4">
      <line x1="75" y1="238" x2="80" y2="220" transform="rotate(75 77 229)"/>
      <line x1="90" y1="243" x2="95" y2="225" transform="rotate(75 92 234)"/>
    </g>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="118" cy="355" r="4"/> <!-- Neck -->
    <circle cx="170" cy="400" r="4"/> <!-- Shoulder -->
    <circle cx="132" cy="330" r="3"/> <!-- Elbow -->
    <circle cx="90" cy="240" r="3"/> <!-- Wrist -->
    <circle cx="245" cy="660" r="4"/> <!-- Hip -->
  </g>

  <!-- DECLINE ANGLE INDICATOR -->
  <g id="angle-indicator" opacity="0.4">
    <line x1="100" y1="440" x2="280" y2="440" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <path d="M 100 440 Q 130 410 160 395" fill="none" stroke="#14B8A6" stroke-width="1"/>
    <text x="140" y="430" fill="#14B8A6" font-family="Inter, sans-serif" font-size="9">15-20Â°</text>
  </g>

  <!-- MOVEMENT INDICATOR -->
  <g id="movement-indicator" opacity="0.6">
    <path d="M 55 185 L 75 145 L 65 165 Z" fill="#14B8A6" transform="rotate(75 65 165)"/>
    <text x="30" y="140" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">PRESS</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="195" cy="365" rx="35" ry="55" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(18 195 365)">
      <animate attributeName="rx" values="30;40;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
