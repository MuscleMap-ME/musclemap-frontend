<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Seated Hip Abduction Machine
    View: Side
    Primary Muscles: Gluteus Medius (95%), Gluteus Minimus (85%), Tensor Fasciae Latae (70%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- ABDUCTION MACHINE -->
  <g id="equipment-machine" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <!-- Seat -->
    <rect x="120" y="260" width="100" height="25" rx="5"/>

    <!-- Back rest -->
    <rect x="195" y="150" width="30" height="120" rx="5"/>

    <!-- Seat support -->
    <rect x="145" y="285" width="15" height="120" rx="3"/>
    <rect x="190" y="285" width="15" height="120" rx="3"/>

    <!-- Base -->
    <rect x="100" y="395" width="140" height="15" rx="4"/>

    <!-- Leg pads (outer sides of thighs) -->
    <path d="M 110 310 Q 95 340 105 380 Q 130 400 145 370 Q 148 330 125 305" fill="#27272A"/>
    <path d="M 230 310 Q 245 340 235 380 Q 210 400 195 370 Q 192 330 215 305" fill="#27272A"/>

    <!-- Weight stack (side view) -->
    <rect x="230" y="180" width="20" height="80" fill="#1F1F23"/>
    <rect x="230" y="175" width="20" height="8" fill="#3F3F46"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Gluteus Medius - PRIMARY (95%) -->
    <path id="muscle-glute-med" data-muscle="gluteus-medius" data-activation="95"
      d="M 155 245 Q 185 232 205 262 Q 218 315 200 365 Q 165 382 148 352 Q 138 300 155 245"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.88;1;0.88" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Gluteus Minimus - PRIMARY (85%) -->
    <ellipse id="muscle-glute-min" data-muscle="gluteus-minimus" data-activation="85"
      cx="170" cy="290" rx="18" ry="35"
      fill="url(#activationHigh)" filter="url(#muscleGlow)" transform="rotate(-15 170 290)">
      <animate attributeName="opacity" values="0.8;0.95;0.8" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </ellipse>

    <!-- Tensor Fasciae Latae - SECONDARY (70%) -->
    <ellipse id="muscle-tfl" data-muscle="tensor-fasciae-latae" data-activation="70"
      cx="145" cy="320" rx="14" ry="28"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-20 145 320)"/>

    <!-- Gluteus Maximus (partial) -->
    <path id="muscle-glute-max" data-muscle="gluteus-maximus" data-activation="45"
      d="M 175 285 Q 200 275 215 305 Q 225 355 210 400 Q 180 418 162 392 Q 155 345 175 285"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.5"/>

    <!-- Outer Thigh -->
    <ellipse id="muscle-outer-thigh" data-muscle="vastus-lateralis" data-activation="35"
      cx="140" cy="380" rx="16" ry="45"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-25 140 380)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Side View Seated Hip Abduction -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head -->
    <ellipse cx="195" cy="90" rx="30" ry="36"/>

    <!-- Neck -->
    <path d="M 185 123 Q 178 140 182 162 L 210 162 Q 214 140 207 123 Q 201 125 196 125 Q 191 125 185 123"/>

    <!-- Shoulder -->
    <ellipse cx="190" cy="180" rx="26" ry="22"/>

    <!-- Torso (against back rest) -->
    <path d="M 170 195 Q 155 225 162 295 Q 185 380 218 440 Q 245 458 262 445 Q 285 408 275 345 Q 258 270 238 205 Q 205 185 170 195"/>

    <!-- Arms (holding handles - not shown, arms at sides) -->
    <ellipse cx="158" cy="235" rx="15" ry="40"/>
    <ellipse cx="150" cy="305" rx="12" ry="32"/>

    <!-- Pelvis (on seat) -->
    <path d="M 185 400 Q 228 385 258 425 Q 285 495 262 565 Q 218 595 182 572 Q 155 522 185 400"/>

    <!-- Near Thigh (abducted outward) -->
    <path d="M 130 365 Q 95 400 85 470 Q 82 540 115 595 Q 165 625 210 598 Q 240 545 220 480 Q 190 410 130 365"/>

    <!-- Near Lower Leg -->
    <path d="M 115 580 Q 90 610 88 680 Q 92 750 120 810 Q 165 840 210 815 Q 235 760 225 695 Q 205 625 145 590"/>

    <!-- Near Foot -->
    <ellipse cx="130" cy="540" rx="22" ry="12" transform="rotate(-35 130 540)"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="195" cy="145" r="4"/> <!-- Neck -->
    <circle cx="190" cy="180" r="4"/> <!-- Shoulder -->
    <circle cx="210" cy="440" r="5"/> <!-- Hip -->
    <circle cx="145" cy="585" r="4"/> <!-- Knee -->
  </g>

  <!-- ABDUCTION DIRECTION INDICATOR -->
  <g id="abduction-indicator" opacity="0.5">
    <path d="M 175 440 Q 140 420 100 430" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;-20" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M 110 425 L 100 430 L 108 440" fill="none" stroke="#14B8A6" stroke-width="2"/>
    <text x="75" y="415" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">OPEN</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="170" cy="310" rx="35" ry="55" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3" transform="rotate(-15 170 310)">
      <animate attributeName="rx" values="30;40;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
</svg>
