<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!--
    Exercise: Single-Arm Dumbbell Row - Top Position
    View: Side
    Primary Muscles: Latissimus Dorsi (92%), Rhomboids (85%), Rear Deltoid (75%), Biceps (60%)
  -->
  <defs>
    <linearGradient id="figureGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#475569"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="activationMax" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#DC2626" stop-opacity="0.65"/>
    </linearGradient>
    <linearGradient id="activationHigh" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F97316" stop-opacity="0.75"/>
      <stop offset="100%" stop-color="#EA580C" stop-opacity="0.55"/>
    </linearGradient>
    <linearGradient id="activationMed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FB923C" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.45"/>
    </linearGradient>
    <linearGradient id="activationLow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0.35"/>
    </linearGradient>
    <filter id="muscleGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BENCH -->
  <g id="equipment-bench" fill="#3F3F46" stroke="#52525B" stroke-width="2">
    <rect x="60" y="280" width="150" height="25" rx="5"/>
    <rect x="75" y="305" width="15" height="100" rx="3"/>
    <rect x="180" y="305" width="15" height="100" rx="3"/>
    <rect x="60" y="395" width="160" height="15" rx="4"/>
  </g>

  <!-- MUSCLE ACTIVATION LAYER -->
  <g id="muscles" opacity="0.85">
    <!-- Latissimus Dorsi - PRIMARY (92%) -->
    <path id="muscle-lats" data-muscle="latissimus-dorsi" data-activation="92"
      d="M 235 220 Q 270 205 295 245 Q 315 315 295 390 Q 255 415 225 380 Q 205 310 235 220"
      fill="url(#activationMax)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.85;0.98;0.85" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Rhomboids - PRIMARY (85%) -->
    <path id="muscle-rhomboids" data-muscle="rhomboids" data-activation="85"
      d="M 245 200 Q 270 188 285 215 Q 295 265 282 315 Q 260 328 248 305 Q 238 255 245 200"
      fill="url(#activationHigh)" filter="url(#muscleGlow)">
      <animate attributeName="opacity" values="0.78;0.92;0.78" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>

    <!-- Rear Deltoid - SECONDARY (75%) -->
    <ellipse id="muscle-rear-delt" data-muscle="posterior-deltoid" data-activation="75"
      cx="235" cy="215" rx="20" ry="22"
      fill="url(#activationHigh)" filter="url(#muscleGlow)"/>

    <!-- Biceps - SECONDARY (60%) -->
    <ellipse id="muscle-biceps" data-muscle="biceps" data-activation="60"
      cx="195" cy="275" rx="15" ry="38"
      fill="url(#activationMed)" filter="url(#muscleGlow)" transform="rotate(-35 195 275)"/>

    <!-- Trapezius Middle -->
    <path id="muscle-mid-traps" data-muscle="trapezius-middle" data-activation="65"
      d="M 245 185 Q 265 175 278 195 Q 288 235 278 275 Q 260 288 250 268 Q 242 228 245 185"
      fill="url(#activationMed)" filter="url(#muscleGlow)" opacity="0.7"/>

    <!-- Forearm Flexors -->
    <ellipse id="muscle-forearm" data-muscle="forearm-flexors" data-activation="50"
      cx="175" cy="330" rx="12" ry="30"
      fill="url(#activationLow)" filter="url(#muscleGlow)" transform="rotate(-20 175 330)" opacity="0.5"/>

    <!-- Core (stabilization) -->
    <path id="muscle-core" data-muscle="obliques" data-activation="35"
      d="M 250 350 Q 270 342 282 368 Q 292 425 282 480 Q 262 495 250 478 Q 242 425 250 350"
      fill="url(#activationLow)" filter="url(#muscleGlow)" opacity="0.4"/>
  </g>

  <!-- FIGURE LAYER - Side View Single-Arm Dumbbell Row -->
  <g id="figure" fill="url(#figureGrad)" stroke="#64748B" stroke-width="1.5" filter="url(#softShadow)">
    <!-- Head (looking down at bench) -->
    <ellipse cx="125" cy="175" rx="28" ry="32" transform="rotate(25 125 175)"/>

    <!-- Neck -->
    <path d="M 148 195 Q 170 210 190 235 L 210 260 Q 190 278 168 252 Z"/>

    <!-- Shoulder (working side) -->
    <ellipse cx="225" cy="255" rx="26" ry="22" transform="rotate(25 225 255)"/>

    <!-- Upper Back -->
    <path d="M 210 265 Q 250 245 285 285 Q 315 355 305 435 L 245 465 Q 205 400 210 265"/>

    <!-- Working Arm - Upper Arm (pulled back) -->
    <ellipse cx="205" cy="285" rx="18" ry="48" transform="rotate(-35 205 285)"/>

    <!-- Working Arm - Forearm -->
    <ellipse cx="175" cy="340" rx="14" ry="42" transform="rotate(-15 175 340)"/>

    <!-- Working Hand (gripping dumbbell) -->
    <ellipse cx="165" cy="390" rx="14" ry="11"/>

    <!-- Support Arm (on bench) -->
    <ellipse cx="110" cy="250" rx="15" ry="42" transform="rotate(-70 110 250)"/>
    <ellipse cx="95" cy="280" rx="12" ry="8"/>

    <!-- Torso -->
    <path d="M 245 420 Q 285 405 320 445 Q 355 515 345 590 Q 310 625 275 620 Q 240 610 235 560 Q 235 490 245 420"/>

    <!-- Pelvis -->
    <path d="M 280 555 Q 320 542 350 580 Q 375 640 355 700 Q 315 728 280 708 Q 255 660 280 555"/>

    <!-- Back Leg (supporting) -->
    <path d="M 315 665 Q 350 652 380 690 Q 410 755 395 820 Q 355 850 320 828 Q 300 775 315 665"/>

    <!-- Back Lower Leg -->
    <path d="M 375 805 Q 395 825 400 885 Q 402 945 395 1000 Q 368 1018 340 1005 Q 330 955 335 895 Q 345 840 375 805"/>

    <!-- Front Leg (knee on bench) -->
    <path d="M 155 320 Q 135 340 130 395 Q 128 450 145 500 Q 178 525 210 505 Q 225 455 215 400 Q 200 345 155 320"/>

    <!-- Front Lower Leg (hanging down) -->
    <path d="M 150 485 Q 130 505 128 565 Q 130 625 145 680 Q 175 700 205 685 Q 215 635 210 575 Q 200 515 170 490"/>
  </g>

  <!-- DUMBBELL -->
  <g id="equipment-dumbbell" filter="url(#softShadow)">
    <rect x="157" y="395" width="8" height="60" fill="#71717A" rx="4"/>
    <rect x="148" y="388" width="26" height="15" fill="#3F3F46" rx="4"/>
    <rect x="148" y="447" width="26" height="15" fill="#3F3F46" rx="4"/>
  </g>

  <!-- JOINT MARKERS -->
  <g id="joints" fill="#94A3B8" opacity="0.5">
    <circle cx="140" cy="195" r="4"/> <!-- Neck -->
    <circle cx="225" cy="255" r="4"/> <!-- Working shoulder -->
    <circle cx="185" cy="315" r="3"/> <!-- Working elbow -->
    <circle cx="165" cy="390" r="3"/> <!-- Working wrist -->
    <circle cx="295" cy="590" r="4"/> <!-- Hip -->
  </g>

  <!-- BACK POSITION INDICATOR -->
  <g id="position-indicator" opacity="0.4">
    <line x1="135" y1="280" x2="290" y2="280" stroke="#14B8A6" stroke-width="1" stroke-dasharray="4,3"/>
    <text x="180" y="270" fill="#14B8A6" font-family="Inter, sans-serif" font-size="8">flat back</text>
  </g>

  <!-- MOVEMENT ARC -->
  <g id="movement-indicator" opacity="0.5">
    <path d="M 165 430 Q 155 380 185 320" fill="none" stroke="#14B8A6" stroke-width="2" stroke-dasharray="6,4">
      <animate attributeName="stroke-dashoffset" values="0;20" dur="1s" repeatCount="indefinite"/>
    </path>
    <text x="125" y="370" fill="#14B8A6" font-family="Inter, sans-serif" font-size="10">ROW</text>
  </g>

  <!-- CONTRACTION INDICATOR -->
  <g id="contraction" opacity="0.5">
    <ellipse cx="255" cy="300" rx="45" ry="70" fill="none" stroke="#EF4444" stroke-width="2" stroke-dasharray="4,3">
      <animate attributeName="rx" values="40;50;40" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- GROUND LINE -->
  <line x1="50" y1="410" x2="240" y2="410" stroke="#334155" stroke-width="2"/>
</svg>
